rt for multiple hashing algorithms (MD5, SHA-1, SHA-256, SHA-512).\n- **_basic_auth_str**: Generates a Basic Auth string from a username and password.\n- **handle_401**: Processes 401 Unauthorized responses for retrying with Digest authentication.\n- **build_digest_header**: Constructs the Digest Auth header using nonce, realm, and selected hashing algorithm.\n- **init_per_thread_state**: Initializes thread-local state for managing authentication state across multiple requests.\n\nThis module is essential for implementing secure access to resources requiring authentication via HTTP.", "physics": true, "processed": true, "shape": "dot", "size": 20, "title": "requests.src.requests.auth", "type": "module"}, {"children_to_be_processed": 0, "color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.sessions", "label": "sessions", "labelHighlightBold": true, "nla": "**Module:** `requests.src.requests.sessions`\n\n**Description:** This module defines the `Session` class, which manages a persistent HTTP session, allowing for cookie persistence, connection pooling, and customizable settings for multiple requests. It includes methods for preparing and sending various types of HTTP requests (GET, POST, PUT, DELETE, etc.), managing redirects with appropriate handling of authentication and proxy configurations, and merging settings from both the session and individual requests. The `SessionRedirectMixin` class provides the functionality to handle HTTP redirects properly, ensuring that authentication headers are managed correctly and that cookies are maintained across requests. Additional utility functions facilitate the merging of settings and hooks.\n\n**Key Functions and Classes:**\n- `Session`: Main class for managing HTTP sessions, encapsulating configuration options and request methods.\n- `merge_setting`: Merges request and session settings, handling dictionaries and removing keys with `None` values.\n- `merge_hooks`: Merges hooks from the request and session to ensure proper event handling.\n- `SessionRedirectMixin`: Handles HTTP redirection, including URL normalization and authorization header stripping.\n- `resolve_redirects`: Manages the process of following redirects and yields either requests or responses.\n- `prepare_request`: Prepares a `PreparedRequest` object with merged session and request settings.\n- `merge_environment_settings`: Merges environment settings with session configurations for proxies and SSL verification. \n\n**Usage:** Designed for use in the `requests` library for making HTTP requests more manageable in a persistent context, enhancing efficiency and maintaining state between requests.", "physics": true, "processed": true, "shape": "dot", "size": 20, "title": "requests.src.requests.sessions", "type": "module"}, {"children_to_be_processed": 0, "color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.hooks", "label": "hooks", "labelHighlightBold": true, "nla": "`requests.src.requests.hooks` is a module that provides mechanisms for implementing hooks in the Requests library. It includes the `default_hooks` function, which initializes a dictionary of hooks for various events defined in `HOOKS`, returning an empty list for each event. The `dispatch_hook` function executes the hooks associated with a specified key, processing provided data (`hook_data`) and allowing for additional keyword arguments. It supports both single-callable hooks and lists of hooks, facilitating a flexible event-driven architecture for handling asynchronous operations or modifying request/response behaviors.", "physics": true, "processed": true, "shape": "dot", "size": 20, "title": "requests.src.requests.hooks", "type": "module"}, {"children_to_be_processed": 0, "color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.compat", "label": "compat", "labelHighlightBold": true, "nla": "`requests.src.request rarchy of exception classes utilized in the Requests library to handle various error scenarios that can occur during HTTP requests. Key exceptions include:\n\n- **RequestException**: Base class for all exceptions related to ambiguous request failures.\n- **InvalidJSONError**: Raised when a JSON error occurs.\n- **JSONDecodeError**: Specific error when JSON decoding fails.\n- **HTTPError**: Indicates an HTTP error response.\n- **ConnectionError**: General error for connection-related issues.\n- **ProxyError**: Specific error for proxy-related issues.\n- **SSLError**: Raised when SSL certificate verification fails.\n- **Timeout**: Represents request timeouts, including connection and read timeouts.\n- **URLRequired**: Triggered when a valid URL is not provided.\n- **TooManyRedirects**: Raised when too many redirects are encountered.\n- **MissingSchema**, **InvalidSchema**, **InvalidURL**: Related to URL format issues.\n- **InvalidHeader**: Indicates an invalid header value.\n- **ChunkedEncodingError**: Raised for invalid chunked encoding from the server.\n- **ContentDecodingError**: Error when decoding response content fails.\n- **StreamConsumedError**: Indicates that response content has already been consumed.\n- **RetryError**: Raised when retry logic fails.\n- **UnrewindableBodyError**: Error encountered when trying to rewind a request body.\n- **RequestsWarning**: Base warning class for warnings in the Requests library.\n- **FileModeWarning**: Warning related to file mode issues.\n- **RequestsDependencyWarning**: Warning for version mismatches in imported dependencies.\n\nThis module is essential for robust error handling in HTTP communication using the Requests library.", "physics": true, "processed": true, "shape": "dot", "size": 20, "title": "requests.src.requests.exceptions", "type": "module"}, {"children_to_be_processed": 0, "color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.structures", "label": "structures", "labelHighlightBold": true, "nla": "`requests.src.requests.structures` contains two primary classes: `CaseInsensitiveDict` and `LookupDict`. \n\n- **CaseInsensitiveDict**: A dictionary-like object that implements the `MutableMapping` interface. It allows for case-insensitive key lookups, preserving the case of the last key set. It includes methods for item retrieval, insertion, deletion, iteration, and equality comparison, handling all string keys case insensitively. Additionally, it provides a `lower_items` method to return items with lowercase keys.\n\n- **LookupDict**: A specialized dictionary that includes a name attribute. It extends the base `dict` and facilitates retrieving attributes via dictionary-like access. It allows for easy representation of the object with its name.\n\nOverall, this module provides flexible dictionary structures designed for cases where key case sensitivity matters, along with enhanced lookup capabilities.", "physics": true, "processed": true, "shape": "dot", "size": 20, "title": "requests.src.requests.structures", "type": "module"}, {"children_to_be_processed": 0, "color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.help", "label": "help", "labelHighlightBold": true, "nla": "`requests.src.requests.help` provides functionality to gather and display information about the Python environment and dependencies used by the Requests library. It includes the following key components:\n\n- **_implementation()**: Returns a dictionary containing the name and version of the current Python implementation (e.g., CPython, PyPy), handling special cases for different implementations and their release versions.\n\n- **info()**: Generates a comprehensive report for bug reporting, including platform details, Python implementation information, versions of key libraries (like urllib3, charset_normalizer, chardet, pyOpenSSL, cryptography, and idna), and SSL version information.\n\n- **main()**: Outputs the information collected by `info()` in a formatted JSON structure for easy readability. \n\nThis module is essential for diagnosing issues related to the Requests library by providing detailed environment context.", "physics": true, "processed": true, "shape": "dot", "size": 20, "title": "requests.src.requests.help", "type": "module"}, {"children_to_be_processed": 0, "color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.adapters", "label": "adapters", "labelHighlightBold": true, "nla": "`requests.src.requests.adapters` is a module providing transport adapter classes for HTTP and HTTPS requests in Python\u0027s `requests` library. The core components include:\n\n- **BaseAdapter**: An abstract class defining the interface for transport adapters, with methods for sending requests and cleaning up resources.\n- **HTTPAdapter**: A concrete implementation of `BaseAdapter` that utilizes `urllib3` for handling HTTP connections. It manages connection pooling, SSL certificate verification, and supports proxy configurations. Key functionalities include initializing connection pools, sending requests with TLS context, and building response objects from `urllib3` responses.\n- **_urllib3_request_context**: A helper function that prepares the context for a request, determining SSL parameters based on the user\u0027s verification settings and client certificates.\n- **Connection Management**: Includes functions for getting connections tailored to specific requests, handling retries, managing proxies, and customizing SSL verification.\n\nThe module leverages `urllib3` for efficient connection handling and supports advanced features such as customized SSL contexts, proxy management, and connection pooling.", "physics": true, "processed": true, "shape": "dot", "size": 20, "title": "requests.src.requests.adapters", "type": "module"}, {"children_to_be_processed": 0, "color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.MockRequest", "label": "MockRequest", "labelHighlightBold": true, "nla": "`requests.src.requests.cookies.MockRequest` is a class designed to simulate HTTP requests for testing purposes within the `requests` library. It encapsulates an original request object and provides various methods to manipulate and retrieve request-related information. Key functionalities include retrieving the request type and host, obtaining the full URL considering headers, managing custom headers (including unverifiable states), and accessing new headers added during the mock operation. Notably, it raises a `NotImplementedError` for adding headers directly, indicating that header management should follow specific protocols defined elsewhere in the library. The class maintains a focus on encapsulating request details while supporting a mock environment for cookie handling.", "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "class MockRequest:\n    \"\"\"Wraps a `requests.Request` to mimic a `urllib2.Request`.\n\n    The code in `http.cookiejar.CookieJar` expects this interface in order to correctly\n    manage cookie policies, i.e., determine whether a cookie can be set, given the\n    domains of the request and the cookie.\n\n    The original request object is read-only. The client is responsible for collecting\n    the new headers via `get_new_headers()` and interpreting them appropriately. You\n    probably want `get_cookie_header`, defined below.\n    \"\"\"\n\n    def __init__(self, request):\n        self._r = request\n        self._new_headers = {}\n        self.type = urlparse(self._r.url).scheme\n\n    def get_type(self):\n        return self.type\n\n    def get_host(self):\n        return urlparse(self._r.url).netloc\n\n    def get_origin_req_host(self):\n        return self.get_host()\n\n    def get_full_url(self):\n        if not self._r.headers.get(\u0027Host\u0027):\n            return self._r.url\n        host = to_native_string(self._r.headers[\u0027Host\u0027], encoding=\u0027utf-8\u0027)\n        parsed = urlparse(self._r.url)\n        return urlunparse([parsed.scheme, host, parsed.path, parsed.params, parsed.query, parsed.fragment])\n\n    def is_unverifiable(self):\n        return True\n\n    def has_header(self, name):\n        return name in self._r.headers or name in self._new_headers\n\n    def get_header(self, name, default=None):\n        return self._r.headers.get(name, self._new_headers.get(name, default))\n\n    def add_header(self, key, val):\n        \"\"\"cookiejar has no legitimate use for this method; add it back if you find one.\"\"\"\n        raise NotImplementedError(\u0027Cookie headers should be added with add_unredirected_header()\u0027)\n\n    def add_unredirected_header(self, name, value):\n        self._new_headers[name] = value\n\n    def get_new_headers(self):\n        return self._new_headers\n\n    @property\n    def unverifiable(self):\n        return self.is_unverifiable()\n\n    @property\n    def origin_req_host(self):\n        return self.get_origin_req_host()\n\n    @property\n    def host(self):\n        return self.get_host()", "title": "requests.src.requests.cookies.MockRequest", "type": "class"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.MockRequest.__init__", "label": "__init__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __init__(self, request):\n    self._r = request\n    self._new_headers = {}\n    self.type = urlparse(self._r.url).scheme", "title": "requests.src.requests.cookies.MockRequest.__init__", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.MockRequest.get_type", "label": "get_type", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def get_type(self):\n    return self.type", "title": "requests.src.requests.cookies.MockRequest.get_type", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.MockRequest.get_host", "label": "get_host", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def get_host(self):\n    return urlparse(self._r.url).netloc", "title": "requests.src.requests.cookies.MockRequest.get_host", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.MockRequest.get_origin_req_host", "label": "get_origin_req_host", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def get_origin_req_host(self):\n    return self.get_host()", "title": "requests.src.requests.cookies.MockRequest.get_origin_req_host", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.MockRequest.get_full_url", "label": "get_full_url", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def get_full_url(self):\n    if not self._r.headers.get(\u0027Host\u0027):\n        return self._r.url\n    host = to_native_string(self._r.headers[\u0027Host\u0027], encoding=\u0027utf-8\u0027)\n    parsed = urlparse(self._r.url)\n    return urlunparse([parsed.scheme, host, parsed.path, parsed.params, parsed.query, parsed.fragment])", "title": "requests.src.requests.cookies.MockRequest.get_full_url", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.MockRequest.is_unverifiable", "label": "is_unverifiable", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def is_unverifiable(self):\n    return True", "title": "requests.src.reque directed_header", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.MockRequest.get_new_headers", "label": "get_new_headers", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def get_new_headers(self):\n    return self._new_headers", "title": "requests.src.requests.cookies.MockRequest.get_new_headers", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.MockRequest.unverifiable", "label": "unverifiable", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "@property\ndef unverifiable(self):\n    return self.is_unverifiable()", "title": "requests.src.requests.cookies.MockRequest.unverifiable", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.MockRequest.origin_req_host", "label": "origin_req_host", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "@property\ndef origin_req_host(self):\n    return self.get_origin_req_host()", "title": "requests.src.requests.cookies.MockRequest.origin_req_host", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.MockRequest.host", "label": "host", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "@property\ndef host(self):\n    return self.get_host()", "title": "requests.src.requests.cookies.MockRequest.host", "type": "function"}, {"children_to_be_processed": 0, "color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.MockResponse", "label": "MockResponse", "labelHighlightBold": true, "nla": "`requests.src.requests.cookies.MockResponse` is a mock implementation designed to facilitate testing with cookie handling in HTTP requests. It is initialized with headers, which can be passed as an `httplib.HTTPMessage` or a similar object. The class provides methods to retrieve header information: `info()` returns all headers, and `getheaders(name)` retrieves specific headers by name. This mock response is useful for simulating server responses in unit tests without making actual HTTP calls.", "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "class MockResponse:\n    \"\"\"Wraps a `httplib.HTTPMessage` to mimic a `urllib.addinfourl`.\n\n    ...what? Basically, expose the parsed HTTP headers from the server response\n    the way `http.cookiejar` expects to see them.\n    \"\"\"\n\n    def __init__(self, headers):\n        \"\"\"Make a MockResponse for `cookiejar` to read.\n\n        :param headers: a httplib.HTTPMessage or analogous carrying the headers\n        \"\"\"\n        self._headers = headers\n\n    def info(self):\n        return self._headers\n\n    def getheaders(self, name):\n        self._headers.getheaders(name)", "title": "requests.src.requests.cookies.MockResponse", "type": "class"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.MockResponse.__init__", "label": "__init__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __init__(self, headers):\n    \"\"\"Make a MockResponse for `cookiejar` to read.\n\n        :param headers: a httplib.HTTPMessage or analogous carrying the headers\n        \"\"\"\n    self._headers = headers", "title": "requests.src.requests.cookies.MockResponse.__init__", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.MockResponse.info", "label": "info", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def info(self):\n    return self._headers", "title": "requests.src.requests.cookies.MockResponse.info", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.MockResponse.getheaders", "label": "getheaders", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def getheaders(self, name):\n    self._headers.getheaders(name)", "title": "requests.src.requests.cookies.MockResponse.getheaders", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.extract_cookies_to_jar", "label": "extract_cookies_to_jar", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def extract_cookies_to_jar(jar, request, response):\n    \"\"\"Extract the cookies from the response into a CookieJar.\n\n    :param jar: http.cookiejar.CookieJar (not necessarily a RequestsCookieJar)\n    :param request: our own requests.Request object\n    :param response: urllib3.HTTPResponse object\n    \"\"\"\n    if not (hasattr(response, \u0027_original_response\u0027) and response._original_response):\n        return\n    req = MockRequest(request)\n    res = MockResponse(response._original_response.msg)\n    jar.extract_cookies(res, req)", "title": "requests.src.requests.cookies.extract_cookies_to_jar", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.get_cookie_header", "label": "get_cookie_header", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def get_cookie_header(jar, request):\n    \"\"\"\n    Produce an appropriate Cookie header string to be sent with `request`, or None.\n\n    :rtype: str\n    \"\"\"\n    r = MockRequest(request)\n    jar.add_cookie_header(r)\n    return r.get_new_headers().get(\u0027Cookie\u0027)", "title": "requests.src.requests.cookies.get_cookie_header", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.remove_cookie_by_name", "label": "remove_cookie_by_name", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def remove_cookie_by_name(cookiejar, name, domain=None, path=None):\n    \"\"\"Unsets a cookie by name, by default over all domains and paths.\n\n    Wraps CookieJar.clear(), is O(n).\n    \"\"\"\n    clearables = []\n    for cookie in cookiejar:\n        if cookie.name != name:\n            continue\n        if domain is not None and domain != cookie.domain:\n            continue\n        if path is not None and path != cookie.path:\n            continue\n        clearables.append((cookie.domain, cookie.path, cookie.name))\n    for domain, path, name in clearables:\n        cookiejar.clear(domain, path, name)", "title": "requests.src.requests.cookies.remove_cookie_by_name", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.CookieConflictError", "label": "CookieConflictError", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "class CookieConflictError(RuntimeError):\n    \"\"\"There are two cookies that meet the criteria specified in the cookie jar.\n    Use .get and .set and include domain and path args in order to be more specific.\n    \"\"\"", "title": "requests.src.requests.cookies.CookieConflictError", "type": "class"}, {"children_to_be_processed": 0, "color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.RequestsCookieJar", "label": "RequestsCookieJar", "labelHighlightBold": true, "nla": "`RequestsCookieJar` is a specialized cookie jar class in the `requests` library that manages HTTP cookies with support for multiple domains and paths. It provides methods for adding, retrieving, deleting, and iterating over cookies, ensuring compatibility with the dictionary interface while handling potential naming collisions. Key features include:\n\n- **get()**: Retrieves a cookie value, supporting domain and path parameters, with O(n) complexity for resolving conflicts.\n- **set()**: Adds or updates a cookie, allowing for domain and path specifications.\n- **iterkeys(), keys()**: Return iterators/lists of cookie names.\n- **itervalues(), values()**: Return iterators/lists of cookie values.\n- **iteritems(), items()**: Return iterators/lists of name-value pairs.\n- **list_domains(), list_paths()**: Lists unique domains and paths in the jar.\n- **multiple_domains()**: Checks for the presence of multiple domains.\n- **get_dict()**: Returns a dictionary of cookies matching optional domain and path.\n- **__contains__, __getitem__, __setitem__, __delitem__**: Implement dict-like behavior for checking, accessing, setting, and deleting cookies.\n- **set_cookie()**: Customizes cookie addition, handling specific value formats.\n- **update()**: Merges cookies from another cookie jar or dictionary.\n- **copy()**: Creates a copy of the cookie jar.\n- **get_policy()**: Returns the associated cookie policy.\n- **pickle compatibility**: Supports serialization with custom `__getstate__` and `__setstate__` methods.\n\nThis class is designed for efficient cookie management in applications that require HTTP state management across different domains.", "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "class RequestsCookieJar(cookielib.CookieJar, MutableMapping):\n    \"\"\"Compatibility class; is a http.cookiejar.CookieJar, but exposes a dict\n    interface.\n\n    This is the CookieJar we create by default for requests and sessions that\n    don\u0027t specify one, since some clients may expect response.cookies and\n    session.cookies to support dict operations.\n\n    Requests does not use the dict interface internally; it\u0027s just for\n    compatibility with external client code. All requests code should work\n    out of the box with externally provided instances of ``CookieJar``, e.g.\n    ``LWPCookieJar`` and ``FileCookieJar``.\n\n    Unlike a regular CookieJar, this class is pickleable.\n\n    .. warning:: dictionary operations that are normally O(1) may be O(n).\n    \"\"\"\n\n    def get(self, name, default=None, domain=None, path=None):\n        \"\"\"Dict-like get() that also supports optional domain and path args in\n        order to resolve naming collisions from using one cookie jar over\n        multiple domains.\n\n        .. warning:: operation is O(n), not O(1).\n        \"\"\"\n        try:\n            return self._find_no_duplicates(name, domain, path)\n        except KeyError:\n            return default\n\n    def set(self, name, value, **kwargs):\n        \"\"\"Dict-like set() that also supports optional domain and path args in\n        order to resolve naming collisions from using one cookie jar over\n        multiple domains.\n        \"\"\"\n        if value is None:\n            remove_cookie_by_name(self, name, domain=kwargs.get(\u0027domain\u0027), path=kwargs.get(\u0027path\u0027))\n            return\n        if isinstance(value, Morsel):\n            c = morsel_to_cookie(value)\n        else:\n            c = create_cookie(name, value, **kwargs)\n        self.set_cookie(c)\n        return c\n\n    def iterkeys(self):\n        \"\"\"Dict-like iterkeys() that returns an iterator of names of cookies\n        from the jar.\n\n        .. seealso:: itervalues() and iteritems().\n        \"\"\"\n        for cookie in iter(self):\n            yield cookie.name\n\n    def keys(self):\n        \"\"\"Dict-like keys() that returns a list of names of cookies from the\n        jar.\n\n        .. seealso:: values() and items().\n        \"\"\"\n        return list(self.iterkeys())\n\n    def itervalues(self):\n        \"\"\"Dict-like itervalues() that returns an iterator of values of cookies\n        from the jar.\n\n        .. seealso:: iterkeys() and iteritems().\n        \"\"\"\n        for cookie in iter(self):\n            yield cookie.value\n\n    def values(self):\n        \"\"\"Dict-like values() that returns a list of values of cookies from the\n        jar.\n\n        .. seealso:: keys() and items().\n        \"\"\"\n        return list(self.itervalues())\n\n    def iteritems(self):\n        \"\"\"Dict-like iteritems() that returns an iterator of name-value tuples\n        from the jar.\n\n        .. seealso:: iterkeys() and itervalues().\n        \"\"\"\n        for cookie in iter(self):\n            yield (cookie.name, cookie.value)\n\n    def items(self):\n        \"\"\"Dict-like items() that returns a list of name-value tuples from the\n        jar. Allows client-code to call ``dict(RequestsCookieJar)`` and get a\n        vanilla python dict of key value pairs.\n\n        .. seealso:: keys() and values().\n        \"\"\"\n        return list(self.iteritems())\n\n    def list_domains(self):\n        \"\"\"Utility method to list all the domains in the jar.\"\"\"\n        domains = []\n        for cookie in iter(self):\n            if cookie.domain not in domains:\n                domains.append(cookie.domain)\n        return domains\n\n    def list_paths(self):\n        \"\"\"Utility method to list all the paths in the jar.\"\"\"\n        paths = []\n        for cookie in iter(self):\n            if cookie.path not in paths:\n                paths.append(cookie.path)\n        return paths\n\n    def multiple_domains(self):\n        \"\"\"Returns True if there are multiple domains in the jar.\n        Returns False otherwise.\n\n        :rtype: bool\n        \"\"\"\n        domains = []\n        for cookie in iter(self):\n            if cookie.domain is not None and cookie.domain in domains:\n                return True\n            domains.append(cookie.domain)\n , "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies._copy_cookie_jar", "label": "_copy_cookie_jar", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def _copy_cookie_jar(jar):\n    if jar is None:\n        return None\n    if hasattr(jar, \u0027copy\u0027):\n        return jar.copy()\n    new_jar = copy.copy(jar)\n    new_jar.clear()\n    for cookie in jar:\n        new_jar.set_cookie(copy.copy(cookie))\n    return new_jar", "title": "requests.src.requests.cookies._copy_cookie_jar", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.create_cookie", "label": "create_cookie", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def create_cookie(name, value, **kwargs):\n    \"\"\"Make a cookie from underspecified parameters.\n\n    By default, the pair of `name` and `value` will be set for the domain \u0027\u0027\n    and sent on every request (this is sometimes called a \"supercookie\").\n    \"\"\"\n    result = {\u0027version\u0027: 0, \u0027name\u0027: name, \u0027value\u0027: value, \u0027port\u0027: None, \u0027domain\u0027: \u0027\u0027, \u0027path\u0027: \u0027/\u0027, \u0027secure\u0027: False, \u0027expires\u0027: None, \u0027discard\u0027: True, \u0027comment\u0027: None, \u0027comment_url\u0027: None, \u0027rest\u0027: {\u0027HttpOnly\u0027: None}, \u0027rfc2109\u0027: False}\n    badargs = set(kwargs) - set(result)\n    if badargs:\n        raise TypeError(f\u0027create_cookie() got unexpected keyword arguments: {list(badargs)}\u0027)\n    result.update(kwargs)\n    result[\u0027port_specified\u0027] = bool(result[\u0027port\u0027])\n    result[\u0027domain_specified\u0027] = bool(result[\u0027domain\u0027])\n    result[\u0027domain_initial_dot\u0027] = result[\u0027domain\u0027].startswith(\u0027.\u0027)\n    result[\u0027path_specified\u0027] = bool(result[\u0027path\u0027])\n    return cookielib.Cookie(**result)", "title": "requests.src.requests.cookies.create_cookie", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.morsel_to_cookie", "label": "morsel_to_cookie", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def morsel_to_cookie(morsel):\n    \"\"\"Convert a Morsel object into a Cookie containing the one k/v pair.\"\"\"\n    expires = None\n    if morsel[\u0027max-age\u0027]:\n        try:\n            expires = int(time.time() + int(morsel[\u0027max-age\u0027]))\n        except ValueError:\n            raise TypeError(f\"max-age: {morsel[\u0027max-age\u0027]} must be integer\")\n    elif morsel[\u0027expires\u0027]:\n        time_template = \u0027%a, %d-%b-%Y %H:%M:%S GMT\u0027\n        expires = calendar.timegm(time.strptime(morsel[\u0027expires\u0027], time_template))\n    return create_cookie(comment=morsel[\u0027comment\u0027], comment_url=bool(morsel[\u0027comment\u0027]), discard=False, domain=morsel[\u0027domain\u0027], expires=expires, name=morsel.key, path=morsel[\u0027path\u0027], port=None, rest={\u0027HttpOnly\u0027: morsel[\u0027httponly\u0027]}, rfc2109=False, secure=bool(morsel[\u0027secure\u0027]), value=morsel.value, version=morsel[\u0027version\u0027] or 0)", "title": "requests.src.requests.cookies.morsel_to_cookie", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.cookiejar_from_dict", "label": "cookiejar_from_dict", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def cookiejar_from_dict(cookie_dict, cookiejar=None, overwrite=True):\n    \"\"\"Returns a CookieJar from a key/value dictionary.\n\n    :param cookie_dict: Dict of key/values to insert into CookieJar.\n    :param cookiejar: (optional) A cookiejar to add the cookies to.\n    :param overwrite: (optional) If False, will not replace cookies\n        already in the jar with new ones.\n    :rtype: CookieJar\n    \"\"\"\n    if cookiejar is None:\n        cookiejar = RequestsCookieJar()\n    if cookie_dict is not None:\n        names_from_jar = [cookie.name for cookie in cookiejar]\n        for name in cookie_dict:\n            if overwrite or name not in names_from_jar:\n                cookiejar.set_cookie(create_cookie(name, cookie_dict[name]))\n    return cookiejar", "title": "requests.src.requests.cookies.cookiejar_from_dict", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.merge_cookies", "label": "merge_cookies", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def merge_cookies(cookiejar, cookies):\n    \"\"\"Add cookies to cookiejar and returns a merged CookieJar.\n\n    :param cookiejar: CookieJar object to add the cookies to.\n    :param cookies: Dictionary or CookieJar object to be added.\n    :rtype: CookieJar\n    \"\"\"\n    if not isinstance(cookiejar, cookielib.CookieJar):\n        raise ValueError(\u0027You can only merge into CookieJar\u0027)\n    if isinstance(cookies, dict):\n        cookiejar = cookiejar_from_dict(cookies, cookiejar=cookiejar, overwrite=False)\n    elif isinstance(cookies, cookielib.CookieJar):\n        try:\n            cookiejar.update(cookies)\n        except AttributeError:\n            for cookie_in_jar in cookies:\n                cookiejar.set_cookie(cookie_in_jar)\n    return cookiejar", "title": "requests.src.requests.cookies.merge_cookies", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.__init__", "label": "__init__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __init__(self, headers):\n    \"\"\"Make a MockResponse for `cookiejar` to read.\n\n        :param headers: a httplib.HTTPMessage or analogous carrying the headers\n        \"\"\"\n    self._headers = headers", "title": "requests.src.requests.cookies.__init__", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.get_type", "label": "get_type", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def get_type(self):\n    return self.type", "title": "requests.src.requests.cookies.get_type", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.get_host", "label": "get_host", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def get_host(self):\n    return urlparse(self._r.url).netloc", "title": "requests.src.requests.cookies.get_host", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.get_origin_req_host", "label": "get_origin_req_host", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def get_origin_req_host(self):\n    return self.get_host()", "title": "requests.src.requests.cookies.get_origin_req_host", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.get_full_url", "label": "get_full_url", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def get_full_url(self):\n    if not self._r.headers.get(\u0027Host\u0027):\n        return self._r.url\n    host = to_native_string(self._r.headers[\u0027Host\u0027], encoding=\u0027utf-8\u0027)\n    parsed = urlparse(self._r.url)\n    return urlunparse([parsed.scheme, host, parsed.path, parsed.params, parsed.query, parsed.fragment])", "title": "requests.src.requests.cookies.get_full_url", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.is_unverifiable", "label": "is_unverifiable", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def is_unverifiable(self):\n    return True", "title": "requests.src.requests.cookies.is_unverifiable", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.has_header", "label": "has_header", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def has_header(self, name):\n    return name in self._r.headers or name in self._new_headers", "title": "requests.src.requests.cookies.has_header", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.get_header", "label": "get_header", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def get_header(self, name, default=None):\n    return self._r.headers.get(name, self._new_headers.get(name, default))", "title": "requests.src.requests.cookies.get_header", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.add_header", "label": "add_header", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def add_header(self, key, val):\n    \"\"\"cookiejar has no legitimate use for this method; add it back if you find one.\"\"\"\n    raise NotImplementedError(\u0027Cookie headers should be added with add_unredirected_header()\u0027)", "title": "requests.src.requests.cookies.add_header", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.add_unredirected_header", "label": "add_unredirected_header", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def add_unredirected_header(self, name, value):\n    self._new_headers[name] = value", "title": "requests.src.requests.cookies.add_unredirected_header", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.get_new_headers", "label": "get_new_headers", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def get_new_headers(self):\n    return self._new_headers", "title": "requests.src.requests.cookies.get_new_headers", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.unverifiable", "label": "unverifiable", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "@property\ndef unverifiable(self):\n    return self.is_unverifiable()", "title": "requests.src.requests.cookies.unverifiable", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.origin_req_host", "label": "origin_req_host", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "@property\ndef origin_req_host(self):\n    return self.get_origin_req_host()", "title": "requests.src.requests.cookies.origin_req_host", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.host", "label": "host", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "@property\ndef host(self):\n    return self.get_host()", "title": "requests.src.requests.cookies.host", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.info", "label": "info", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def info(self):\n    return self._headers", "title": "requests.src.requests.cookies.info", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.getheaders", "label": "getheaders", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def getheaders(self, name):\n    self._headers.getheaders(name)", "title": "requests.src.requests.cookies.getheaders", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.get", "label": "get", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def get(self, name, default=None, domain=None, path=None):\n    \"\"\"Dict-like get() that also supports optional domain and path args in\n        order to resolve naming collisions from using one cookie jar over\n        multiple domains.\n\n        .. warning:: operation is O(n), not O(1).\n        \"\"\"\n    try:\n        return self._find_no_duplicates(name, domain, path)\n    except KeyError:\n        return default", "title": "requests.src.requests.cookies.get", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.set", "label": "set", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def set(self, name, value, **kwargs):\n    \"\"\"Dict-like set() that also supports optional domain and path args in\n        order to resolve naming collisions from using one cookie jar over\n        multiple domains.\n        \"\"\"\n    if value is None:\n        remove_cookie_by_name(self, name, domain=kwargs.get(\u0027domain\u0027), path=kwargs.get(\u0027path\u0027))\n        return\n    if isinstance(value, Morsel):\n        c = morsel_to_cookie(value)\n    else:\n        c = create_cookie(name, value, **kwargs)\n    self.set_cookie(c)\n    return c", "title": "requests.src.requests.cookies.set", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.iterkeys", "label": "iterkeys", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def iterkeys(self):\n    \"\"\"Dict-like iterkeys() that returns an iterator of names of cookies\n        from the jar.\n\n        .. seealso:: itervalues() and iteritems().\n        \"\"\"\n    for cookie in iter(self):\n        yield cookie.name", "title": "requests.src.requests.cookies.iterkeys", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.keys", "label": "keys", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def keys(self):\n    \"\"\"Dict-like keys() that returns a list of names of cookies from the\n        jar.\n\n        .. seealso:: values() and items().\n        \"\"\"\n    return list(self.iterkeys())", "title": "requests.src.requests.cookies.keys", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.itervalues", "label": "itervalues", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def itervalues(self):\n    \"\"\"Dict-like itervalues() that returns an iterator of values of cookies\n        from the jar.\n\n        .. seealso:: iterkeys() and iteritems().\n        \"\"\"\n    for cookie in iter(self):\n        yield cookie.value", "title": "requests.src.requests.cookies.itervalues", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.values", "label": "values", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def values(self):\n    \"\"\"Dict-like values() that returns a list of values of cookies from the\n        jar.\n\n        .. seealso:: keys() and items().\n        \"\"\"\n    return list(self.itervalues())", "title": "requests.src.requests.cookies.values", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.iteritems", "label": "iteritems", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def iteritems(self):\n    \"\"\"Dict-like iteritems() that returns an iterator of name-value tuples\n        from the jar.\n\n        .. seealso:: iterkeys() and itervalues().\n        \"\"\"\n    for cookie in iter(self):\n        yield (cookie.name, cookie.value)", "title": "requests.src.requests.cookies.iteritems", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.items", "label": "items", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def items(self):\n    \"\"\"Dict-like items() that returns a list of name-value tuples from the\n        jar. Allows client-code to call ``dict(RequestsCookieJar)`` and get a\n        vanilla python dict of key value pairs.\n\n        .. seealso:: keys() and values().\n        \"\"\"\n    return list(self.iteritems())", "title": "requests.src.requests.cookies.items", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.list_domains", "label": "list_domains", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def list_domains(self):\n    \"\"\"Utility method to list all the domains in the jar.\"\"\"\n    domains = []\n    for cookie in iter(self):\n        if cookie.domain not in domains:\n            domains.append(cookie.domain)\n    return domains", "title": "requests.src.requests.cookies.list_domains", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.list_paths", "label": "list_paths", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def list_paths(self):\n    \"\"\"Utility method to list all the paths in the jar.\"\"\"\n    paths = []\n    for cookie in iter(self):\n        if cookie.path not in paths:\n            paths.append(cookie.path)\n    return paths", "title": "requests.src.requests.cookies.list_paths", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.multiple_domains", "label": "multiple_domains", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def multiple_domains(self):\n    \"\"\"Returns True if there are multiple domains in the jar.\n        Returns False otherwise.\n\n        :rtype: bool\n        \"\"\"\n    domains = []\n    for cookie in iter(self):\n        if cookie.domain is not None and cookie.domain in domains:\n            return True\n        domains.append(cookie.domain)\n    return False", "title": "requests.src.requests.cookies.multiple_domains", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.get_dict", "label": "get_dict", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def get_dict(self, domain=None, path=None):\n    \"\"\"Takes as an argument an optional domain and path and returns a plain\n        old Python dict of name-value pairs of cookies that meet the\n        requirements.\n\n        :rtype: dict\n        \"\"\"\n    dictionary = {}\n    for cookie in iter(self):\n        if (domain is None or cookie.domain == domain) and (path is None or cookie.path == path):\n            dictionary[cookie.name] = cookie.value\n    return dictionary", "title": "requests.src.requests.cookies.get_dict", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.__contains__", "label": "__contains__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __contains__(self, name):\n    try:\n        return super().__contains__(name)\n    except CookieConflictError:\n        return True", "title": "requests.src.requests.cookies.__contains__", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.__getitem__", "label": "__getitem__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __getitem__(self, name):\n    \"\"\"Dict-like __getitem__() for compatibility with client code. Throws\n        exception if there are more than one cookie with name. In that case,\n        use the more explicit get() method instead.\n\n        .. warning:: operation is O(n), not O(1).\n        \"\"\"\n    return self._find_no_duplicates(name)", "title": "requests.src.requests.cookies.__getitem__", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.__setitem__", "label": "__setitem__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __setitem__(self, name, value):\n    \"\"\"Dict-like __setitem__ for compatibility with client code. Throws\n        exception if there is already a cookie of that name in the jar. In that\n        case, use the more explicit set() method instead.\n        \"\"\"\n    self.set(name, value)", "title": "requests.src.requests.cookies.__setitem__", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.__delitem__", "label": "__delitem__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __delitem__(self, name):\n    \"\"\"Deletes a cookie given a name. Wraps ``http.cookiejar.CookieJar``\u0027s\n        ``remove_cookie_by_name()``.\n        \"\"\"\n    remove_cookie_by_name(self, name)", "title": "requests.src.requests.cookies.__delitem__", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.set_cookie", "label": "set_cookie", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def set_cookie(self, cookie, *args, **kwargs):\n    if hasattr(cookie.value, \u0027startswith\u0027) and cookie.value.startswith(\u0027\"\u0027) and cookie.value.endswith(\u0027\"\u0027):\n        cookie.value = cookie.value.replace(\u0027\\\\\"\u0027, \u0027\u0027)\n    return super().set_cookie(cookie, *args, **kwargs)", "title": "requests.src.requests.cookies.set_cookie", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.update", "label": "update", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def update(self, other):\n    \"\"\"Updates this jar with cookies from another CookieJar or dict-like\"\"\"\n    if isinstance(other, cookielib.CookieJar):\n        for cookie in other:\n            self.set_cookie(copy.copy(cookie))\n    else:\n        super().update(other)", "title": "requests.src.requests.cookies.update", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies._find", "label": "_find", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def _find(self, name, domain=None, path=None):\n    \"\"\"Requests uses this method internally to get cookie values.\n\n        If there are conflicting cookies, _find arbitrarily chooses one.\n        See _find_no_duplicates if you want an exception thrown if there are\n        conflicting cookies.\n\n        :param name: a string containing name of cookie\n        :param domain: (optional) string containing domain of cookie\n        :param path: (optional) string containing path of cookie\n        :return: cookie.value\n        \"\"\"\n    for cookie in iter(self):\n        if cookie.name == name:\n            if domain is None or cookie.domain == domain:\n                if path is None or cookie.path == path:\n                    return cookie.value\n    raise KeyError(f\u0027name={name!r}, domain={domain!r}, path={path!r}\u0027)", "title": "requests.src.requests.cookies._find", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies._find_no_duplicates", "label": "_find_no_duplicates", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def _find_no_duplicates(self, name, domain=None, path=None):\n    \"\"\"Both ``__get_item__`` and ``get`` call this function: it\u0027s never\n        used elsewhere in Requests.\n\n        :param name: a string containing name of cookie\n        :param domain: (optional) string containing domain of cookie\n        :param path: (optional) string containing path of cookie\n        :raises KeyError: if cookie is not found\n        :raises CookieConflictError: if there are multiple cookies\n            that match name and optionally domain and path\n        :return: cookie.value\n        \"\"\"\n    toReturn = None\n    for cookie in iter(self):\n        if cookie.name == name:\n            if domain is None or cookie.domain == domain:\n                if path is None or cookie.path == path:\n                    if toReturn is not None:\n                        raise CookieConflictError(f\u0027There are multiple cookies with name, {name!r}\u0027)\n                    toReturn = cookie.value\n    if toReturn:\n        return toReturn\n    raise KeyError(f\u0027name={name!r}, domain={domain!r}, path={path!r}\u0027)", "title": "requests.src.requests.cookies._find_no_duplicates", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.__getstate__", "label": "__getstate__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __getstate__(self):\n    \"\"\"Unlike a normal CookieJar, this class is pickleable.\"\"\"\n    state = self.__dict__.copy()\n    state.pop(\u0027_cookies_lock\u0027)\n    return state", "title": "requests.src.requests.cookies.__getstate__", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.__setstate__", "label": "__setstate__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __setstate__(self, state):\n    \"\"\"Unlike a normal CookieJar, this class is pickleable.\"\"\"\n    self.__dict__.update(state)\n    if \u0027_cookies_lock\u0027 not in self.__dict__:\n        self._cookies_lock = threading.RLock()", "title": "requests.src.requests.cookies.__setstate__", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.copy", "label": "copy", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def copy(self):\n    \"\"\"Return a copy of this RequestsCookieJar.\"\"\"\n    new_cj = RequestsCookieJar()\n    new_cj.set_policy(self.get_policy())\n    new_cj.update(self)\n    return new_cj", "title": "requests.src.requests.cookies.copy", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.cookies.get_policy", "label": "get_policy", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def get_policy(self):\n    \"\"\"Return the CookiePolicy instance used.\"\"\"\n    return self._policy", "title": "requests.src.requests.cookies.get_policy", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.auth._basic_auth_str", "label": "_basic_auth_str", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def _basic_auth_str(username, password):\n    \"\"\"Returns a Basic Auth string.\"\"\"\n    if not isinstance(username, basestring):\n        warnings.warn(\"Non-string usernames will no longer be supported in Requests 3.0.0. Please convert the object you\u0027ve passed in ({!r}) to a string or bytes object in the near future to avoid problems.\".format(username), category=DeprecationWarning)\n        username = str(username)\n    if not isinstance(password, basestring):\n        warnings.warn(\"Non-string passwords will no longer be supported in Requests 3.0.0. Please convert the object you\u0027ve passed in ({!r}) to a string or bytes object in the near future to avoid problems.\".format(type(password)), category=DeprecationWarning)\n        password = str(password)\n    if isinstance(username, str):\n        username = username.encode(\u0027latin1\u0027)\n    if isinstance(password, str):\n        password = password.encode(\u0027latin1\u0027)\n    authstr = \u0027Basic \u0027 + to_native_string(b64encode(b\u0027:\u0027.join((username, password))).strip())\n    return authstr", "title": "requests.src.requests.auth._basic_auth_str", "type": "function"}, {"children_to_be_processed": 0, "color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.auth.AuthBase", "label": "AuthBase", "labelHighlightBold": true, "nla": "`requests.src.requests.auth.AuthBase` is an abstract base class designed for implementing authentication mechanisms in HTTP requests. It defines a callable interface via the `__call__` method, which must be overridden in subclasses to provide specific authentication logic. The base implementation raises a `NotImplementedError`, indicating that any subclass must provide its own callable behavior for handling authentication.", "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "class AuthBase:\n    \"\"\"Base class that all auth implementations derive from\"\"\"\n\n    def __call__(self, r):\n        raise NotImplementedError(\u0027Auth hooks must be callable.\u0027)", "title": "requests.src.requests.auth.AuthBase", "type": "class"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.auth.AuthBase.__call__", "label": "__call__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __call__(self, r):\n    raise NotImplementedError(\u0027Auth hooks must be callable.\u0027)", "title": "requests.src.requests.auth.AuthBase.__call__", "type": "function"}, {"children_to_be_processed": 0, "color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.auth.HTTPBasicAuth", "label": "HTTPBasicAuth", "labelHighlightBold": true, "nla": "`requests.src.requests.auth.HTTPBasicAuth` is a class that implements HTTP Basic Authentication for requests. It is initialized with a username and password, which are stored as instance attributes. The class provides equality (`__eq__`) and inequality (`__ne__`) comparison methods to compare instances based on their username and password. The `__call__` method is used to add an \u0027Authorization\u0027 header to a request object, utilizing the provided credentials formatted as a Basic Auth string.", "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "class HTTPBasicAuth(AuthBase):\n    \"\"\"Attaches HTTP Basic Authentication to the given Request object.\"\"\"\n\n    def __init__(self, username, password):\n        self.username = username\n        self.password = password\n\n    def __eq__(self, other):\n        return all([self.username == getattr(other, \u0027username\u0027, None), self.password == getattr(other, \u0027password\u0027, None)])\n\n    def __ne__(self, other):\n        return not self == other\n\n    def __call__(self, r):\n        r.headers[\u0027Authorization\u0027] = _basic_auth_str(self.username, self.password)\n        return r", "title": "requests.src.requests.auth.HTTPBasicAuth", "type": "class"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.auth.HTTPBasicAuth.__init__", "label": "__init__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __init__(self, username, password):\n    self.username = username\n    self.password = password", "title": "requests.src.requests.auth.HTTPBasicAuth.__init__", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.auth.HTTPBasicAuth.__eq__", "label": "__eq__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __eq__(self, other):\n    return all([self.username == getattr(other, \u0027username\u0027, None), self.password == getattr(other, \u0027password\u0027, None)])", "title": "requests.src.requests.auth.HTTPBasicAuth.__eq__", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.auth.HTTPBasicAuth.__ne__", "label": "__ne__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __ne__(self, other):\n    return not self == other", "title": "requests.src.requests.auth.HTTPBasicAuth.__ne__", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.auth.HTTPBasicAuth.__call__", "label": "__call__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __call__(self, r):\n    r.headers[\u0027Authorization\u0027] = _basic_auth_str(self.username, self.password)\n    return r", "title": "requests.src.requests.auth.HTTPBasicAuth.__call__", "type": "function"}, {"children_to_be_processed": 0, "color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.auth.HTTPProxyAuth", "label": "HTTPProxyAuth", "labelHighlightBold": true, "nla": "`requests.src.requests.auth.HTTPProxyAuth` is a class used to handle HTTP proxy authentication in the Requests library. It provides a method `__call__` that adds a \u0027Proxy-Authorization\u0027 header to a request object, using basic authentication with a given username and password. The header value is generated by the `_basic_auth_str` function, which formats the credentials appropriately for proxy authentication. This class is typically instantiated with the user\u0027s credentials and then used to authenticate requests routed through an HTTP proxy server.", "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "class HTTPProxyAuth(HTTPBasicAuth):\n    \"\"\"Attaches HTTP Proxy Authentication to a given Request object.\"\"\"\n\n    def __call__(self, r):\n        r.headers[\u0027Proxy-Authorization\u0027] = _basic_auth_str(self.username, self.password)\n        return r", "title": "requests.src.requests.auth.HTTPProxyAuth", "type": "class"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.auth.HTTPProxyAuth.__call__", "label": "__call__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __call__(self, r):\n    r.headers[\u0027Proxy-Authorization\u0027] = _basic_auth_str(self.username, self.password)\n    return r", "title": "requests.src.requests.auth.HTTPProxyAuth.__call__", "type": "function"}, {"children_to_be_processed": 0, "color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.auth.HTTPDigestAuth", "label": "HTTPDigestAuth", "labelHighlightBold": true, "nla": "`requests.src.requests.auth.HTTPDigestAuth` is a class that implements HTTP Digest Authentication for requests. It initializes with a username and password and maintains thread-local storage for handling authentication state. The class provides methods for constructing the digest header based on the HTTP method and URL, processing 401 Unauthorized responses to perform authentication, and managing redirects. The authentication mechanism utilizes various hash algorithms (MD5, SHA-1, SHA-256, SHA-512) and incorporates nonce handling, including nonce count and client nonce generation. The class supports equality comparisons to ensure that different instances can be compared based on their credentials.", "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "class HTTPDigestAuth(AuthBase):\n    \"\"\"Attaches HTTP Digest Authentication to the given Request object.\"\"\"\n\n    def __init__(self, username, password):\n        self.username = username\n        self.password = password\n        self._thread_local = threading.local()\n\n    def init_per_thread_state(self):\n        if not hasattr(self._thread_local, \u0027init\u0027):\n            self._thread_local.init = True\n            self._thread_local.last_nonce = \u0027\u0027\n            self._thread_local.nonce_count = 0\n            self._thread_local.chal = {}\n            self._thread_local.pos = None\n            self._thread_local.num_401_calls = None\n\n    def build_digest_header(self, method, url):\n        \"\"\"\n        :rtype: str\n        \"\"\"\n        realm = self._thread_local.chal[\u0027realm\u0027]\n        nonce = self._thread_local.chal[\u0027nonce\u0027]\n        qop = self._thread_local.chal.get(\u0027qop\u0027)\n        algorithm = self._thread_local.chal.get(\u0027algorithm\u0027)\n        opaque = self._thread_local.chal.get(\u0027opaque\u0027)\n        hash_utf8 = None\n        if algorithm is None:\n            _algorithm = \u0027MD5\u0027\n        else:\n            _algorithm = algorithm.upper()\n        if _algorithm == \u0027MD5\u0027 or _algorithm == \u0027MD5-SESS\u0027:\n\n            def md5_utf8(x):\n                if isinstance(x, str):\n                    x = x.encode(\u0027utf-8\u0027)\n                return hashlib.md5(x).hexdigest()\n            hash_utf8 = md5_utf8\n        elif _algorithm == \u0027SHA\u0027:\n\n            def sha_utf8(x):\n                if isinstance(x, str):\n                    x = x.encode(\u0027utf-8\u0027)\n                return hashlib.sha1(x).hexdigest()\n            hash_utf8 = sha_utf8\n        elif _algorithm == \u0027SHA-256\u0027:\n\n            def sha256_utf8(x):\n                if isinstance(x, str):\n                    x = x.encode(\u0027utf-8\u0027)\n                return hashlib.sha256(x).hexdigest()\n            hash_utf8 = sha256_utf8\n        elif _algorithm == \u0027SHA-512\u0027:\n\n            def sha512_utf8(x):\n                if isinstance(x, str):\n                    x = x.encode(\u0027utf-8\u0027)\n                return hashlib.sha512(x).hexdigest()\n            hash_utf8 = sha512_utf8\n        KD = lambda s, d: hash_utf8(f\u0027{s}:{d}\u0027)\n        if hash_utf8 is None:\n            return None\n        entdig = None\n        p_parsed = urlparse(url)\n        path = p_parsed.path or \u0027/\u0027\n        if p_parsed.query:\n            path += f\u0027?{p_parsed.query}\u0027\n        A1 = f\u0027{self.username}:{realm}:{self.password}\u0027\n        A2 = f\u0027{method}:{path}\u0027\n        HA1 = hash_utf8(A1)\n        HA2 = hash_utf8(A2)\n        if nonce == self._thread_local.last_nonce:\n            self._thread_local.nonce_count += 1\n        else:\n            self._thread_local.nonce_count = 1\n        ncvalue = f\u0027{self._thread_local.nonce_count:08x}\u0027\n        s = str(self._thread_local.nonce_count).encode(\u0027utf-8\u0027)\n        s += nonce.encode(\u0027utf-8\u0027)\n        s += time.ctime().encode(\u0027utf-8\u0027)\n        s += os.urandom(8)\n        cnonce = hashlib.sha1(s).hexdigest()[:16]\n        if _algorithm == \u0027MD5-SESS\u0027:\n            HA1 = hash_utf8(f\u0027{HA1}:{nonce}:{cnonce}\u0027)\n        if not qop:\n            respdig = KD(HA1, f\u0027{nonce}:{HA2}\u0027)\n        elif qop == \u0027auth\u0027 or \u0027auth\u0027 in qop.split(\u0027,\u0027):\n            noncebit = f\u0027{nonce}:{ncvalue}:{cnonce}:auth:{HA2}\u0027\n            respdig = KD(HA1, noncebit)\n        else:\n            return None\n        self._thread_local.last_nonce = nonce\n        base = f\u0027username=\"{self.username}\", realm=\"{realm}\", nonce=\"{nonce}\", uri=\"{path}\", response=\"{respdig}\"\u0027\n        if opaque:\n            base += f\u0027, opaque=\"{opaque}\"\u0027\n        if algorithm:\n            base += f\u0027, algorithm=\"{algorithm}\"\u0027\n        if entdig:\n            base += f\u0027, digest=\"{entdig}\"\u0027\n        if qop:\n            base += f\u0027, qop=\"auth\", nc={ncvalue}, cnonce=\"{cnonce}\"\u0027\n        return f\u0027Digest {base}\u0027\n\n    def handle_redirect(self, r, **kwargs):\n        \"\"\"Reset num_401_calls counter on redirects.\"\"\"\n        if r.is_redirect:\n            self._thread_local.num_401_calls = 1\n\n    def handle_401(self, r, **kwargs):\n        \"\"\"\n        Takes the given response and tries digest-auth, if needed.\n\n
