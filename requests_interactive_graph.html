urce": "def handle_401(self, r, **kwargs):\n    \"\"\"\n        Takes the given response and tries digest-auth, if needed.\n\n        :rtype: requests.Response\n        \"\"\"\n    if not 400 \u003c= r.status_code \u003c 500:\n        self._thread_local.num_401_calls = 1\n        return r\n    if self._thread_local.pos is not None:\n        r.request.body.seek(self._thread_local.pos)\n    s_auth = r.headers.get(\u0027www-authenticate\u0027, \u0027\u0027)\n    if \u0027digest\u0027 in s_auth.lower() and self._thread_local.num_401_calls \u003c 2:\n        self._thread_local.num_401_calls += 1\n        pat = re.compile(\u0027digest \u0027, flags=re.IGNORECASE)\n        self._thread_local.chal = parse_dict_header(pat.sub(\u0027\u0027, s_auth, count=1))\n        r.content\n        r.close()\n        prep = r.request.copy()\n        extract_cookies_to_jar(prep._cookies, r.request, r.raw)\n        prep.prepare_cookies(prep._cookies)\n        prep.headers[\u0027Authorization\u0027] = self.build_digest_header(prep.method, prep.url)\n        _r = r.connection.send(prep, **kwargs)\n        _r.history.append(r)\n        _r.request = prep\n        return _r\n    self._thread_local.num_401_calls = 1\n    return r", "title": "requests.src.requests.auth.handle_401", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.auth.md5_utf8", "label": "md5_utf8", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def md5_utf8(x):\n    if isinstance(x, str):\n        x = x.encode(\u0027utf-8\u0027)\n    return hashlib.md5(x).hexdigest()", "title": "requests.src.requests.auth.md5_utf8", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.auth.sha_utf8", "label": "sha_utf8", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def sha_utf8(x):\n    if isinstance(x, str):\n        x = x.encode(\u0027utf-8\u0027)\n    return hashlib.sha1(x).hexdigest()", "title": "requests.src.requests.auth.sha_utf8", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.auth.sha256_utf8", "label": "sha256_utf8", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def sha256_utf8(x):\n    if isinstance(x, str):\n        x = x.encode(\u0027utf-8\u0027)\n    return hashlib.sha256(x).hexdigest()", "title": "requests.src.requests.auth.sha256_utf8", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.auth.sha512_utf8", "label": "sha512_utf8", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def sha512_utf8(x):\n    if isinstance(x, str):\n        x = x.encode(\u0027utf-8\u0027)\n    return hashlib.sha512(x).hexdigest()", "title": "requests.src.requests.auth.sha512_utf8", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.sessions.merge_setting", "label": "merge_setting", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def merge_setting(request_setting, session_setting, dict_class=OrderedDict):\n    \"\"\"Determines appropriate setting for a given request, taking into account\n    the explicit setting on that request, and the setting in the session. If a\n    setting is a dictionary, they will be merged together using `dict_class`\n    \"\"\"\n    if session_setting is None:\n        return request_setting\n    if request_setting is None:\n        return session_setting\n    if not (isinstance(session_setting, Mapping) and isinstance(request_setting, Mapping)):\n        return request_setting\n    merged_setting = dict_class(to_key_val_list(session_setting))\n    merged_setting.update(to_key_val_list(request_setting))\n    none_keys = [k for k, v in merged_setting.items() if v is None]\n    for key in none_keys:\n        del merged_setting[key]\n    return merged_setting", "title": "requests.src.requests.sessions.merge_setting", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.sessions.merge_hooks", "label": "merge_hooks", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def merge_hooks(request_hooks, session_hooks, dict_class=OrderedDict):\n    \"\"\"Properly merges both requests and session hooks.\n\n    This is necessary because when request_hooks == {\u0027response\u0027: []}, the\n    merge breaks Session hooks entirely.\n    \"\"\"\n    if session_hooks is None or session_hooks.get(\u0027response\u0027) == []:\n        return request_hooks\n    if request_hooks is None or request_hooks.get(\u0027response\u0027) == []:\n        return session_hooks\n    return merge_setting(request_hooks, session_hooks, dict_class)", "title": "requests.src.requests.sessions.merge_hooks", "type": "function"}, {"children_to_be_processed": 0, "color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.sessions.SessionRedirectMixin", "label": "SessionRedirectMixin", "labelHighlightBold": true, "nla": "The `requests.src.requests.sessions.SessionRedirectMixin` class provides functionality for handling HTTP redirects in the Requests library. It contains methods to manage the redirect process, including obtaining the redirect target URL (`get_redirect_target`), determining whether to strip authentication headers during redirects (`should_strip_auth`), resolving a series of redirects and yielding requests or responses (`resolve_redirects`), rebuilding authentication headers (`rebuild_auth`), reevaluating proxy configurations (`rebuild_proxies`), and adjusting the HTTP method based on response status codes (`rebuild_method`). This mixin helps ensure proper handling of requests, responses, and headers during redirection, maintaining security and compliance with HTTP standards.", "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "class SessionRedirectMixin:\n\n    def get_redirect_target(self, resp):\n        \"\"\"Receives a Response. Returns a redirect URI or ``None``\"\"\"\n        if resp.is_redirect:\n            location = resp.headers[\u0027location\u0027]\n            location = location.encode(\u0027latin1\u0027)\n            return to_native_string(location, \u0027utf8\u0027)\n        return None\n\n    def should_strip_auth(self, old_url, new_url):\n        \"\"\"Decide whether Authorization header should be removed when redirecting\"\"\"\n        old_parsed = urlparse(old_url)\n        new_parsed = urlparse(new_url)\n        if old_parsed.hostname != new_parsed.hostname:\n            return True\n        if old_parsed.scheme == \u0027http\u0027 and old_parsed.port in (80, None) and (new_parsed.scheme == \u0027https\u0027) and (new_parsed.port in (443, None)):\n            return False\n        changed_port = old_parsed.port != new_parsed.port\n        changed_scheme = old_parsed.scheme != new_parsed.scheme\n        default_port = (DEFAULT_PORTS.get(old_parsed.scheme, None), None)\n        if not changed_scheme and old_parsed.port in default_port and (new_parsed.port in default_port):\n            return False\n        return changed_port or changed_scheme\n\n    def resolve_redirects(self, resp, req, stream=False, timeout=None, verify=True, cert=None, proxies=None, yield_requests=False, **adapter_kwargs):\n        \"\"\"Receives a Response. Returns a generator of Responses or Requests.\"\"\"\n        hist = []\n        url = self.get_redirect_target(resp)\n        previous_fragment = urlparse(req.url).fragment\n        while url:\n            prepared_request = req.copy()\n            hist.append(resp)\n            resp.history = hist[1:]\n            try:\n                resp.content\n            except (ChunkedEncodingError, ContentDecodingError, RuntimeError):\n                resp.raw.read(decode_content=False)\n            if len(resp.history) \u003e= self.max_redirects:\n                raise TooManyRedirects(f\u0027Exceeded {self.max_redirects} redirects.\u0027, response=resp)\n            resp.close()\n            if url.startswith(\u0027//\u0027):\n                parsed_rurl = urlparse(resp.url)\n                url = \u0027:\u0027.join([to_native_string(parsed_rurl.scheme), url])\n            parsed = urlparse(url)\n            if parsed.fragment == \u0027\u0027 and previous_fragment:\n                parsed = parsed._replace(fragment=previous_fragment)\n            elif parsed.fragment:\n                previous_fragment = parsed.fragment\n            url = parsed.geturl()\n            if not parsed.netloc:\n                url = urljoin(resp.url, requote_uri(url))\n            else:\n                url = requote_uri(url)\n            prepared_request.url = to_native_string(url)\n            self.rebuild_method(prepared_request, resp)\n            if resp.status_code not in (codes.temporary_redirect, codes.permanent_redirect):\n                purged_headers = (\u0027Content-Length\u0027, \u0027Content-Type\u0027, \u0027Transfer-Encoding\u0027)\n                for header in purged_headers:\n                    prepared_request.headers.pop(header, None)\n                prepared_request.body = None\n            headers = prepared_request.headers\n            headers.pop(\u0027Cookie\u0027, None)\n            extract_cookies_to_jar(prepared_request._cookies, req, resp.raw)\n            merge_cookies(prepared_request._cookies, self.cookies)\n            prepared_request.prepare_cookies(prepared_request._cookies)\n            proxies = self.rebuild_proxies(prepared_request, proxies)\n            self.rebuild_auth(prepared_request, resp)\n            rewindable = prepared_request._body_position is not None and (\u0027Content-Length\u0027 in headers or \u0027Transfer-Encoding\u0027 in headers)\n            if rewindable:\n                rewind_body(prepared_request)\n            req = prepared_request\n            if yield_requests:\n                yield req\n            else:\n                resp = self.send(req, stream=stream, timeout=timeout, verify=verify, cert=cert, proxies=proxies, allow_redirects=False, **adapter_kwargs)\n                extract_cookies_to_jar(self.cookies, prepared_request, resp.raw)\n                url = self.get_redirect_target(resp)\n                yield resp\n\n    def rebuild_auth(self, prepared_request, response):\n        \"\"\"When being redirected we may want to strip authentication from the\n        request to avoid leaking credentials. This method intelligently removes\n        and reapplies authentication where possible to avoid credential loss.\n        \"\"\"\n        headers = prepared_request.headers\n        url = prepared_request.url\n        if \u0027Authorization\u0027 in headers and self.should_strip_auth(response.request.url, url):\n            del headers[\u0027Authorization\u0027]\n        new_auth = get_netrc_auth(url) if self.trust_env else None\n        if new_auth is not None:\n            prepared_request.prepare_auth(new_auth)\n\n    def rebuild_proxies(self, prepared_request, proxies):\n        \"\"\"This method re-evaluates the proxy configuration by considering the\n        environment variables. If we are redirected to a URL covered by\n        NO_PROXY, we strip the proxy configuration. Otherwise, we set missing\n        proxy keys for this URL (in case they were stripped by a previous\n        redirect).\n\n        This method also replaces the Proxy-Authorization header where\n        necessary.\n\n        :rtype: dict\n        \"\"\"\n        headers = prepared_request.headers\n        scheme = urlparse(prepared_request.url).scheme\n        new_proxies = resolve_proxies(prepared_request, proxies, self.trust_env)\n        if \u0027Proxy-Authorization\u0027 in headers:\n            del headers[\u0027Proxy-Authorization\u0027]\n        try:\n            username, password = get_auth_from_url(new_proxies[scheme])\n        except KeyError:\n            username, password = (None, None)\n        if not scheme.startswith(\u0027https\u0027) and username and password:\n            headers[\u0027Proxy-Authorization\u0027] = _basic_auth_str(username, password)\n        return new_proxies\n\n    def rebuild_method(self, prepared_request, response):\n        \"\"\"When being redirected we may want to change the method of the request\n        based on certain specs or browser behavior.\n        \"\"\"\n        method = prepared_request.method\n        if response.status_code == codes.see_other and method != \u0027HEAD\u0027:\n            method = \u0027GET\u0027\n        if response.status_code == codes.found and method != \u0027HEAD\u0027:\n            method = \u0027GET\u0027\n        if response.status_code == codes.moved and method == \u0027POST\u0027:\n            method = \u0027GET\u0027\n        prepared_request.method = method", "title": "requests.src.requests.sessions.SessionRedirectMixin", "type": "class"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.sessions.SessionRedirectMixin.get_redirect_target", "label": "get_redirect_target", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def get_redirect_target(self, resp):\n    \"\"\"Receives a Response. Returns a redirect URI or ``None``\"\"\"\n    if resp.is_redirect:\n        location = resp.headers[\u0027location\u0027]\n        location = location.encode(\u0027latin1\u0027)\n        return to_native_string(location, \u0027utf8\u0027)\n    return None", "title": "requests.src.requests.sessions.SessionRedirectMixin.get_redirect_target", "type": "func onRedirectMixin.rebuild_method", "type": "function"}, {"children_to_be_processed": 0, "color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.sessions.Session", "label": "Session", "labelHighlightBold": true, "nla": "`requests.src.requests.sessions.Session` is a session management class in the Requests library that facilitates the sending of HTTP requests with persistent settings. It initializes with default headers, authentication, proxies, hooks, and other configurations. It supports context management through `__enter__` and `__exit__` methods, allowing for proper resource cleanup. The class includes methods to prepare requests, send various types of HTTP requests (GET, POST, PUT, DELETE, etc.), and manage response handling, including redirect resolution and cookie management. The session can merge environment settings for proxies and SSL verification, and it supports custom connection adapters for different URL schemes. The session is designed to maintain state across multiple requests, encapsulating configuration and connection reuse efficiently.", "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "class Session(SessionRedirectMixin):\n    \"\"\"A Requests session.\n\n    Provides cookie persistence, connection-pooling, and configuration.\n\n    Basic Usage::\n\n      \u003e\u003e\u003e import requests\n      \u003e\u003e\u003e s = requests.Session()\n      \u003e\u003e\u003e s.get(\u0027https://httpbin.org/get\u0027)\n      \u003cResponse [200]\u003e\n\n    Or as a context manager::\n\n      \u003e\u003e\u003e with requests.Session() as s:\n      ...     s.get(\u0027https://httpbin.org/get\u0027)\n      \u003cResponse [200]\u003e\n    \"\"\"\n    __attrs__ = [\u0027headers\u0027, \u0027cookies\u0027, \u0027auth\u0027, \u0027proxies\u0027, \u0027hooks\u0027, \u0027params\u0027, \u0027verify\u0027, \u0027cert\u0027, \u0027adapters\u0027, \u0027stream\u0027, \u0027trust_env\u0027, \u0027max_redirects\u0027]\n\n    def __init__(self):\n        self.headers = default_headers()\n        self.auth = None\n        self.proxies = {}\n        self.hooks = default_hooks()\n        self.params = {}\n        self.stream = False\n        self.verify = True\n        self.cert = None\n        self.max_redirects = DEFAULT_REDIRECT_LIMIT\n        self.trust_env = True\n        self.cookies = cookiejar_from_dict({})\n        self.adapters = OrderedDict()\n        self.mount(\u0027https://\u0027, HTTPAdapter())\n        self.mount(\u0027http://\u0027, HTTPAdapter())\n\n    def __enter__(self):\n        return self\n\n    def __exit__(self, *args):\n        self.close()\n\n    def prepare_request(self, request):\n        \"\"\"Constructs a :class:`PreparedRequest \u003cPreparedRequest\u003e` for\n        transmission and returns it. The :class:`PreparedRequest` has settings\n        merged from the :class:`Request \u003cRequest\u003e` instance and those of the\n        :class:`Session`.\n\n        :param request: :class:`Request` instance to prepare with this\n            session\u0027s settings.\n        :rtype: requests.PreparedRequest\n        \"\"\"\n        cookies = request.cookies or {}\n        if not isinstance(cookies, cookielib.CookieJar):\n            cookies = cookiejar_from_dict(cookies)\n        merged_cookies = merge_cookies(merge_cookies(RequestsCookieJar(), self.cookies), cookies)\n        auth = request.auth\n        if self.trust_env and (not auth) and (not self.auth):\n            auth = get_netrc_auth(request.url)\n        p = PreparedRequest()\n        p.prepare(method=request.method.upper(), url=request.url, files=request.files, data=request.data, json=request.json, headers=merge_setting(request.headers, self.headers, dict_class=CaseInsensitiveDict), params=merge_setting(request.params, self.params), auth=merge_setting(auth, self.auth), cookies=merged_cookies, hooks=merge_hooks(request.hooks, self.hooks))\n        return p\n\n    def request(self, \n        :param url: URL for the new :class:`Request` object.\n        :param data: (optional) Dictionary, list of tuples, bytes, or file-like\n            object to send in the body of the :class:`Request`.\n        :param \\\\*\\\\*kwargs: Optional arguments that ``request`` takes.\n        :rtype: requests.Response\n        \"\"\"\n        return self.request(\u0027PATCH\u0027, url, data=data, **kwargs)\n\n    def delete(self, url, **kwargs):\n        \"\"\"Sends a DELETE request. Returns :class:`Response` object.\n\n        :param url: URL for the new :class:`Request` object.\n        :param \\\\*\\\\*kwargs: Optional arguments that ``request`` takes.\n        :rtype: requests.Response\n        \"\"\"\n        return self.request(\u0027DELETE\u0027, url, **kwargs)\n\n    def send(self, request, **kwargs):\n        \"\"\"Send a given PreparedRequest.\n\n        :rtype: requests.Response\n        \"\"\"\n        kwargs.setdefault(\u0027stream\u0027, self.stream)\n        kwargs.setdefault(\u0027verify\u0027, self.verify)\n        kwargs.setdefault(\u0027cert\u0027, self.cert)\n        if \u0027proxies\u0027 not in kwargs:\n            kwargs[\u0027proxies\u0027] = resolve_proxies(request, self.proxies, self.trust_env)\n        if isinstance(request, Request):\n            raise ValueError(\u0027You can only send PreparedRequests.\u0027)\n        allow_redirects = kwargs.pop(\u0027allow_redirects\u0027, True)\n        stream = kwargs.get(\u0027stream\u0027)\n        hooks = request.hooks\n        adapter = self.get_adapter(url=request.url)\n        start = preferred_clock()\n        r = adapter.send(request, **kwargs)\n        elapsed = preferred_clock() - start\n        r.elapsed = timedelta(seconds=elapsed)\n        r = dispatch_hook(\u0027response\u0027, hooks, r, **kwargs)\n        if r.history:\n            for resp in r.history:\n                extract_cookies_to_jar(self.cookies, resp.request, resp.raw)\n        extract_cookies_to_jar(self.cookies, request uests.src.requests.sessions.Session.prepare_request", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.sessions.Session.request", "label": "request", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def request(self, method, url, params=None, data=None, headers=None, cookies=None, files=None, auth=None, timeout=None, allow_redirects=True, proxies=None, hooks=None, stream=None, verify=None, cert=None, json=None):\n    \"\"\"Constructs a :class:`Request \u003cRequest\u003e`, prepares it and sends it.\n        Returns :class:`Response \u003cResponse\u003e` object.\n\n        :param method: method for the new :class:`Request` object.\n        :param url: URL for the new :class:`Request` object.\n        :param params: (optional) Dictionary or bytes to be sent in the query\n            string for the :class:`Request`.\n        :param data: (optional) Dictionary, list of tuples, bytes, or file-like\n            object to send in the body of the :class:`Request`.\n        :param json: (optional) json to send in the body of the\n            :class:`Request`.\n        :param headers: (optional) Dictionary of HTTP Headers to send with the\n            :class:`Request`.\n        :param cookies: (optional) Dict or CookieJar object to send with the\n            :class:`Request`.\n        :param files: (optional) Dictionary of ``\u0027filename\u0027: file-like-objects``\n            for multipart encoding upload.\n        :param auth: (optional) Auth tuple or callable to enable\n            Basic/Digest/Custom HTTP Auth.\n        :param timeout: (optional) How long to wait for the server to send\n            data before giving up, as a float, or a :ref:`(connect timeout,\n            read timeout) \u003ctimeouts\u003e` tuple.\n        :type timeout: float or tuple\n        :param allow_redirects: (optional) Set to True by default.\n        :type allow_redirects: bool\n        :param proxies: (optional) Dictionary mapping protocol or protocol and\n            hostname to the URL of the proxy.\n        :param hooks: (optional) Dictionary mapping hook name to one event or\n            list of events, event must be callable.\n        :param stream: (optional) whether to immediately download the response\n            content. Defaults to ``False``.\n        :param verify: (optional) Either a boolean, in which case it controls whether we verify\n            the server\u0027s TLS certificate, or a string, in which case it must be a path\n            to a CA bundle to use. Defaults to ``True``. When set to\n            ``False``, requests will accept any TLS certificate presented by\n            the server, and will ignore hostname mismatches and/or expired\n            certificates, which will make your application vulnerable to\n            man-in-the-middle (MitM) attacks. Setting verify to ``False``\n            may be useful during local development or testing.\n        :param cert: (optional) if String, path to ssl client cert file (.pem).\n            If Tuple, (\u0027cert\u0027, \u0027key\u0027) pair.\n        :rtype: requests.Response\n        \"\"\"\n    req = Request(method=method.upper(), url=url, headers=headers, files=files, data=data or {}, json=json, params=params or {}, auth=auth, cookies=cookies, hooks=hooks)\n    prep = self.prepare_request(req)\n    proxies = proxies or {}\n    settings = self.merge_environment_settings(prep.url, proxies, stream, verify, cert)\n    send_kwargs = {\u0027timeout\u0027: timeout, \u0027allow_redirects\u0027: allow_redirects}\n    send_kwargs.update(settings)\n    resp = self.send(prep, **send_kwargs)\n    return resp", "title": "requests.src.requests.sessions.Session.request", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.sessions.Session.get", "label": "get", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def get(self, url, **kwargs):\n    \"\"\"Sends a GET request. Returns :class:`Response` object.\n\n        :param url: URL for the new :class:`Request` object.\n        :param \\\\*\\\\*kwargs: Optional arguments that ``request`` takes.\n        :rtype: requests.Response\n        \"\"\"\n    kwargs.setdefault(\u0027allow_redirects\u0027, True)\n    return self.request(\u0027GET\u0027, url, **kwargs)", "title": "requests.src.requests.sessions.Session.get", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.sessions.Session.options", "label": "options", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def options(self, url, **kwargs):\n    \"\"\"Sends a OPTIONS request. Returns :class:`Response` object.\n\n        :param url: URL for the new :class:`Request` object.\n        :param \\\\*\\\\*kwargs: Optional arguments that ``request`` takes.\n        :rtype: requests.Response\n        \"\"\"\n    kwargs.setdefault(\u0027allow_redirects\u0027, True)\n    return self.request(\u0027OPTIONS\u0027, url, **kwargs)", "title": "requests.src.requests.sessions.Session.options", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.sessions.Session.head", "label": "head", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def head(self, url, **kwargs):\n    \"\"\"Sends a HEAD request. Returns :class:`Response` object.\n\n        :param url: URL for the new :class:`Request` object.\n        :param \\\\*\\\\*kwargs: Optional arguments that ``request`` takes.\n        :rtype: requests.Response\n        \"\"\"\n    kwargs.setdefault(\u0027allow_redirects\u0027, False)\n    return self.request(\u0027HEAD\u0027, url, **kwargs)", "title": "requests.src.requests.sessions.Session.head", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.sessions.Session.post", "label": "post", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def post(self, url, data=None, json=None, **kwargs):\n    \"\"\"Sends a POST request. Returns :class:`Response` object.\n\n        :param url: URL for the new :class:`Request` object.\n        :param data: (optional) Dictionary, list of tuples, bytes, or file-like\n            object to send in the body of the :class:`Request`.\n        :param json: (optional) json to send in the body of the :class:`Request`.\n        :param \\\\*\\\\*kwargs: Optional arguments that ``request`` takes.\n        :rtype: requests.Response\n        \"\"\"\n    return self.request(\u0027POST\u0027, url, data=data, json=json, **kwargs)", "title": "requests.src.requests.sessions.Session.post", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.sessions.Session.put", "label": "put", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def put(self, url, data=None, **kwargs):\n    \"\"\"Sends a PUT request. Returns :class:`Response` object.\n\n        :param url: URL for the new :class:`Request` object.\n        :param data: (optional) Dictionary, list of tuples, bytes, or file-like\n            object to send in the body of the :class:`Request`.\n        :param \\\\*\\\\*kwargs: Optional arguments that ``request`` takes.\n        :rtype: requests.Response\n        \"\"\"\n    return self.request(\u0027PUT\u0027, url, data=data, **kwargs)", "title": "requests.src.requests.sessions.Session.put", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.sessions.Session.patch", "label": "patch", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def patch(self, url, data=None, **kwargs):\n    \"\"\"Sends a PATCH request. Returns :class:`Response` object.\n\n        :param url: URL for the new :class:`Request` object.\n        :param data: (optional) Dictionary, list of tuples, bytes, or file-like\n            object to send in the body of the :class:`Request`.\n        :param \\\\*\\\\*kwargs: Optional arguments that ``request`` takes.\n        :rtype: requests.Response\n        \"\"\"\n    return self.request(\u0027PATCH\u0027, url, data=data, **kwargs)", "title": "requests.src.requests.sessions.Session.patch", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.sessions.Session.delete", "label": "delete", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def delete(self, url, **kwargs):\n    \"\"\"Sends a DELETE request. Returns :class:`Response` object.\n\n        :param url: URL for the new :class:`Request` object.\n        :param \\\\*\\\\*kwargs: Optional arguments that ``request`` takes.\n        :rtype: requests.Response\n        \"\"\"\n    return self.request(\u0027DELETE\u0027, url, **kwargs)", "title": "requests.src.requests.sessions.Session.delete", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.sessions.Session.send", "label": "send", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def send(self, request, **kwargs):\n    \"\"\"Send a given PreparedRequest.\n\n        :rtype: requests.Response\n        \"\"\"\n    kwargs.setdefault(\u0027stream\u0027, self.stream)\n    kwargs.setdefault(\u0027verify\u0027, self.verify)\n    kwargs.setdefault(\u0027cert\u0027, self.cert)\n    if \u0027proxies\u0027 not in kwargs:\n        kwargs[\u0027proxies\u0027] = resolve_proxies(request, self.proxies, self.trust_env)\n    if isinstance(request, Request):\n        raise ValueError(\u0027You can only send PreparedRequests.\u0027)\n    allow_redirects = kwargs.pop(\u0027allow_redirects\u0027, True)\n    stream = kwargs.get(\u0027stream\u0027)\n    hooks = request.hooks\n    adapter = self.get_adapter(url=request.url)\n    start = preferred_clock()\n    r = adapter.send(request, **kwargs)\n    elapsed = preferred_clock() - start\n    r.elapsed = timedelta(seconds=elapsed)\n    r = dispatch_hook(\u0027response\u0027, hooks, r, **kwargs)\n    if r.history:\n        for resp in r.history:\n            extract_cookies_to_jar(self.cookies, resp.request, resp.raw)\n    extract_cookies_to_jar(self.cookies, request, r.raw)\n    if allow_redirects:\n        gen = self.resolve_redirects(r, request, **kwargs)\n        history = [resp for resp in gen]\n    else:\n        history = []\n    if history:\n        history.insert(0, r)\n        r = history.pop()\n        r.history = history\n    if not allow_redirects:\n        try:\n            r._next = next(self.resolve_redirects(r, request, yield_requests=True, **kwargs))\n        except StopIteration:\n            pass\n    if not stream:\n        r.content\n    return r", "title": "requests.src.requests.sessions.Session.send", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.sessions.Session.merge_environment_settings", "label": "merge_environment_settings", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def merge_environment_settings(self, url, proxies, stream, verify, cert):\n    \"\"\"\n        Check the environment and merge it with some settings.\n\n        :rtype: dict\n        \"\"\"\n    if self.trust_env:\n        no_proxy = proxies.get(\u0027no_proxy\u0027) if proxies is not None else None\n        env_proxies = get_environ_proxies(url, no_proxy=no_proxy)\n        for k, v in env_proxies.items():\n            proxies.setdefault(k, v)\n        if verify is True or verify is None:\n            verify = os.environ.get(\u0027REQUESTS_CA_BUNDLE\u0027) or os.environ.get(\u0027CURL_CA_BUNDLE\u0027) or verify\n    proxies = merge_setting(proxies, self.proxies)\n    stream = merge_setting(stream, self.stream)\n    verify = merge_setting(verify, self.verify)\n    cert = merge_setting(cert, self.cert)\n    return {\u0027proxies\u0027: proxies, \u0027stream\u0027: stream, \u0027verify\u0027: verify, \u0027cert\u0027: cert}", "title": "requests.src.requests.sessions.Session.merge_environment_settings", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.sessions.Session.get_adapter", "label": "get_adapter", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def get_adapter(self, url):\n    \"\"\"\n        Returns the appropriate connection adapter for the given URL.\n\n        :rtype: requests.adapters.BaseAdapter\n        \"\"\"\n    for prefix, adapter in self.adapters.items():\n        if url.lower().startswith(prefix.lower()):\n            return adapter\n    raise InvalidSchema(f\u0027No connection adapters were found for {url!r}\u0027)", "title": "requests.src.requests.sessions.Session.get_adapter", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.sessions.Session.close", "label": "close", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def close(self):\n    \"\"\"Closes all adapters and as such the session\"\"\"\n    for v in self.adapters.values():\n        v.close()", "title": "requests.src.requests.sessions.Session.close", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.sessions.Session.mount", "label": "mount", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def mount(self, prefix, adapter):\n    \"\"\"Registers a connection adapter to a prefix.\n\n        Adapters are sorted in descending order by prefix length.\n        \"\"\"\n    self.adapters[prefix] = adapter\n    keys_to_move = [k for k in self.adapters if len(k) \u003c len(prefix)]\n    for key in keys_to_move:\n        self.adapters[key] = self.adapters.pop(key)", "title": "requests.src.requests.sessions.Session.mount", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.sessions.Session.__getstate__", "label": "__getstate__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __getstate__(self):\n    state = {attr: getattr(self, attr, None) for attr in self.__attrs__}\n    return state", "title": "requests.src.requests.sessions.Session.__getstate__", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.sessions.Session.__setstate__", "label": "__setstate__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __setstate__(self, state):\n    for attr, value in state.items():\n        setattr(self, attr, value)", "title": "requests.src.requests.sessions.Session.__setstate__", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.sessions.session", "label": "session", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def session():\n    \"\"\"\n    Returns a :class:`Session` for context-management.\n\n    .. deprecated:: 1.0.0\n\n        This method has been deprecated since version 1.0.0 and is only kept for\n        backwards compatibility. New code should use :class:`~requests.sessions.Session`\n        to create a session. This may be removed at a future date.\n\n    :rtype: Session\n    \"\"\"\n    return Session()", "title": "requests.src.requests.sessions.session", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.sessions.get_redirect_target", "label": "get_redirect_target", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def get_redirect_target(self, resp):\n    \"\"\"Receives a Response. Returns a redirect URI or ``None``\"\"\"\n    if resp.is_redirect:\n        location = resp.headers[\u0027location\u0027]\n        location = location.encode(\u0027latin1\u0027)\n        return to_native_string(location, \u0027utf8\u0027)\n    return None", "title": "requests.src.requests.sessions.get_redirect_target", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.sessions.should_strip_auth", "label": "should_strip_auth", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def should_strip_auth(self, old_url, new_url):\n    \"\"\"Decide whether Authorization header should be removed when redirecting\"\"\"\n    old_parsed = urlparse(old_url)\n    new_parsed = urlparse(new_url)\n    if old_parsed.hostname != new_parsed.hostname:\n        return True\n    if old_parsed.scheme == \u0027http\u0027 and old_parsed.port in (80, None) and (new_parsed.scheme == \u0027https\u0027) and (new_parsed.port in (443, None)):\n        return False\n    changed_port = old_parsed.port != new_parsed.port\n    changed_scheme = old_parsed.scheme != new_parsed.scheme\n    default_port = (DEFAULT_PORTS.get(old_parsed.scheme, None), None)\n    if not changed_scheme and old_parsed.port in default_port and (new_parsed.port in default_port):\n        return False\n    return changed_port or changed_scheme", "title": "requests.src.requests.sessions.should_strip_auth", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.sessions.resolve_redirects", "label": "resolve_redirects", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def resolve_redirects(self, resp, req, stream=False, timeout=None, verify=True, cert=None, proxies=None, yield_requests=False, **adapter_kwargs):\n    \"\"\"Receives a Response. Returns a generator of Responses or Requests.\"\"\"\n    hist = []\n    url = self.get_redirect_target(resp)\n    previous_fragment = urlparse(req.url).fragment\n    while url:\n        prepared_request = req.copy()\n        hist.append(resp)\n        resp.history = hist[1:]\n        try:\n            resp.content\n        except (ChunkedEncodingError, ContentDecodingError, RuntimeError):\n            resp.raw.read(decode_content=False)\n        if len(resp.history) \u003e= self.max_redirects:\n            raise TooManyRedirects(f\u0027Exceeded {self.max_redirects} redirects.\u0027, response=resp)\n        resp.close()\n        if url.startswith(\u0027//\u0027):\n            parsed_rurl = urlparse(resp.url)\n            url = \u0027:\u0027.join([to_native_string(parsed_rurl.scheme), url])\n        parsed = urlparse(url)\n        if parsed.fragment == \u0027\u0027 and previous_fragment:\n            parsed = parsed._replace(fragment=previous_fragment)\n        elif parsed.fragment:\n            previous_fragment = parsed.fragment\n        url = parsed.geturl()\n        if not parsed.netloc:\n            url = urljoin(resp.url, requote_uri(url))\n        else:\n            url = requote_uri(url)\n        prepared_request.url = to_native_string(url)\n        self.rebuild_method(prepared_request, resp)\n        if resp.status_code not in (codes.temporary_redirect, codes.permanent_redirect):\n            purged_headers = (\u0027Content-Length\u0027, \u0027Content-Type\u0027, \u0027Transfer-Encoding\u0027)\n            for header in purged_headers:\n                prepared_request.headers.pop(header, None)\n            prepared_request.body = None\n        headers = prepared_request.headers\n        headers.pop(\u0027Cookie\u0027, None)\n        extract_cookies_to_jar(prepared_request._cookies, req, resp.raw)\n        merge_cookies(prepared_request._cookies, self.cookies)\n        prepared_request.prepare_cookies(prepared_request._cookies)\n        proxies = self.rebuild_proxies(prepared_request, proxies)\n        self.rebuild_auth(prepared_request, resp)\n        rewindable = prepared_request._body_position is not None and (\u0027Content-Length\u0027 in headers or \u0027Transfer-Encoding\u0027 in headers)\n        if rewindable:\n            rewind_body(prepared_request)\n        req = prepared_request\n        if yield_requests:\n            yield req\n        else:\n            resp = self.send(req, stream=stream, timeout=timeout, verify=verify, cert=cert, proxies=proxies, allow_redirects=False, **adapter_kwargs)\n            extract_cookies_to_jar(self.cookies, prepared_request, resp.raw)\n            url = self.get_redirect_target(resp)\n            yield resp", "title": "requests.src.requests.sessions.resolve_redirects", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.sessions.rebuild_auth", "label": "rebuild_auth", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def rebuild_auth(self, prepared_request, response):\n    \"\"\"When being redirected we may want to strip authentication from the\n        request to avoid leaking credentials. This method intelligently removes\n        and reapplies authentication where possible to avoid credential loss.\n        \"\"\"\n    headers = prepared_request.headers\n    url = prepared_request.url\n    if \u0027Authorization\u0027 in headers and self.should_strip_auth(response.request.url, url):\n        del headers[\u0027Authorization\u0027]\n    new_auth = get_netrc_auth(url) if self.trust_env else None\n    if new_auth is not None:\n        prepared_request.prepare_auth(new_auth)", "title": "requests.src.requests.sessions.rebuild_auth", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.sessions.rebuild_proxies", "label": "rebuild_proxies", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def rebuild_proxies(self, prepared_request, proxies):\n    \"\"\"This method re-evaluates the proxy configuration by considering the\n        environment variables. If we are redirected to a URL covered by\n        NO_PROXY, we strip the proxy configuration. Otherwise, we set missing\n        proxy keys for this URL (in case they were stripped by a previous\n        redirect).\n\n        This method also replaces the Proxy-Authorization header where\n        necessary.\n\n        :rtype: dict\n        \"\"\"\n    headers = prepared_request.headers\n    scheme = urlparse(prepared_request.url).scheme\n    new_proxies = resolve_proxies(prepared_request, proxies, self.trust_env)\n    if \u0027Proxy-Authorization\u0027 in headers:\n        del headers[\u0027Proxy-Authorization\u0027]\n    try:\n        username, password = get_auth_from_url(new_proxies[scheme])\n    except KeyError:\n        username, password = (None, None)\n    if not scheme.startswith(\u0027https\u0027) and username and password:\n        headers[\u0027Proxy-Authorization\u0027] = _basic_auth_str(username, password)\n    return new_proxies", "title": "requests.src.requests.sessions.rebuild_proxies", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.sessions.rebuild_method", "label": "rebuild_method", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def rebuild_method(self, prepared_request, response):\n    \"\"\"When being redirected we may want to change the method of the request\n        based on certain specs or browser behavior.\n        \"\"\"\n    method = prepared_request.method\n    if response.status_code == codes.see_other and method != \u0027HEAD\u0027:\n        method = \u0027GET\u0027\n    if response.status_code == codes.found and method != \u0027HEAD\u0027:\n        method = \u0027GET\u0027\n    if response.status_code == codes.moved and method == \u0027POST\u0027:\n        method = \u0027GET\u0027\n    prepared_request.method = method", "title": "requests.src.requests.sessions.rebuild_method", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.sessions.__init__", "label": "__init__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __init__(self):\n    self.headers = default_headers()\n    self.auth = None\n    self.proxies = {}\n    self.hooks = default_hooks()\n    self.params = {}\n    self.stream = False\n    self.verify = True\n    self.cert = None\n    self.max_redirects = DEFAULT_REDIRECT_LIMIT\n    self.trust_env = True\n    self.cookies = cookiejar_from_dict({})\n    self.adapters = OrderedDict()\n    self.mount(\u0027https://\u0027, HTTPAdapter())\n    self.mount(\u0027http://\u0027, HTTPAdapter())", "title": "requests.src.requests.sessions.__init__", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.sessions.__enter__", "label": "__enter__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __enter__(self):\n    return self", "title": "requests.src.requests.sessions.__enter__", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.sessions.__exit__", "label": "__exit__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __exit__(self, *args):\n    self.close()", "title": "requests.src.requests.sessions.__exit__", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.sessions.prepare_request", "label": "prepare_request", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def prepare_request(self, request):\n    \"\"\"Constructs a :class:`PreparedRequest \u003cPreparedRequest\u003e` for\n        transmission and returns it. The :class:`PreparedRequest` has settings\n        merged from the :class:`Request \u003cRequest\u003e` instance and those of the\n        :class:`Session`.\n\n        :param request: :class:`Request` instance to prepare with this\n            session\u0027s settings.\n        :rtype: requests.PreparedRequest\n        \"\"\"\n    cookies = request.cookies or {}\n    if not isinstance(cookies, cookielib.CookieJar):\n        cookies = cookiejar_from_dict(cookies)\n    merged_cookies = merge_cookies(merge_cookies(RequestsCookieJar(), self.cookies), cookies)\n    auth = request.auth\n    if self.trust_env and (not auth) and (not self.auth):\n        auth = get_netrc_auth(request.url)\n    p = PreparedRequest()\n    p.prepare(method=request.method.upper(), url=request.url, files=request.files, data=request.data, json=request.json, headers=merge_setting(request.headers, self.headers, dict_class=CaseInsensitiveDict), params=merge_setting(request.params, self.params), auth=merge_setting(auth, self.auth), cookies=merged_cookies, hooks=merge_hooks(request.hooks, self.hooks))\n    return p", "title": "requests.src.requests.sessions.prepare_request", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.sessions.request", "label": "request", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def request(self, method, url, params=None, data=None, headers=None, cookies=None, files=None, auth=None, timeout=None, allow_redirects=True, proxies=None, hooks=None, stream=None, verify=None, cert=None, json=None):\n    \"\"\"Constructs a :class:`Request \u003cRequest\u003e`, prepares it and sends it.\n        Returns :class:`Response \u003cResponse\u003e` object.\n\n        :param method: method for the new :class:`Request` object.\n        :param url: URL for the new :class:`Request` object.\n        :param params: (optional) Dictionary or bytes to be sent in the query\n            string for the :class:`Request`.\n        :param data: (optional) Dictionary, list of tuples, bytes, or file-like\n            object to send in the body of the :class:`Request`.\n        :param json: (optional) json to send in the body of the\n            :class:`Request`.\n        :param headers: (optional) Dictionary of HTTP Headers to send with the\n            :class:`Request`.\n        :param cookies: (optional) Dict or CookieJar object to send with the\n            :class:`Request`.\n        :param files: (optional) Dictionary of ``\u0027filename\u0027: file-like-objects``\n            for multipart encoding upload.\n        :param auth: (optional) Auth tuple or callable to enable\n            Basic/Digest/Custom HTTP Auth.\n        :param timeout: (optional) How long to wait for the server to send\n            data before giving up, as a float, or a :ref:`(connect timeout,\n            read timeout) \u003ctimeouts\u003e` tuple.\n        :type timeout: float or tuple\n        :param allow_redirects: (optional) Set to True by default.\n        :type allow_redirects: bool\n        :param proxies: (optional) Dictionary mapping protocol or protocol and\n            hostname to the URL of the proxy.\n        :param hooks: (optional) Dictionary mapping hook name to one event or\n            list of events, event must be callable.\n        :param stream: (optional) whether to immediately download the response\n            content. Defaults to ``False``.\n        :param verify: (optional) Either a boolean, in which case it controls whether we verify\n            the server\u0027s TLS certificate, or a string, in which case it must be a path\n            to a CA bundle to use. Defaults to ``True``. When set to\n            ``False``, requests will accept any TLS certificate presented by\n            the server, and will ignore hostname mismatches and/or expired\n            certificates, which will make your application vulnerable to\n            man-in-the-middle (MitM) attacks. Setting verify to ``False``\n            may be useful during local development or testing.\n        :param cert: (optional) if String, path to ssl client cert file (.pem).\n            If Tuple, (\u0027cert\u0027, \u0027key\u0027) pair.\n        :rtype: requests.Response\n        \"\"\"\n    req = Request(method=method.upper(), url=url, headers=headers, files=files, data=data or {}, json=json, params=params or {}, auth=auth, cookies=cookies, hooks=hooks)\n    prep = self.prepare_request(req)\n    proxies = proxies or {}\n    settings = self.merge_environment_settings(prep.url, proxies, stream, verify, cert)\n    send_kwargs = {\u0027timeout\u0027: timeout, \u0027allow_redirects\u0027: allow_redirects}\n    send_kwargs.update(settings)\n    resp = self.send(prep, **send_kwargs)\n    return resp", "title": "requests.src.requests.sessions.request", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.sessions.get", "label": "get", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def get(self, url, **kwargs):\n    \"\"\"Sends a GET request. Returns :class:`Response` object.\n\n        :param url: URL for the new :class:`Request` object.\n        :param \\\\*\\\\*kwargs: Optional arguments that ``request`` takes.\n        :rtype: requests.Response\n        \"\"\"\n    kwargs.setdefault(\u0027allow_redirects\u0027, True)\n    return self.request(\u0027GET\u0027, url, **kwargs)", "title": "requests.src.requests.sessions.get", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.sessions.options", "label": "options", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def options(self, url, **kwargs):\n    \"\"\"Sends a OPTIONS request. Returns :class:`Response` object.\n\n        :param url: URL for the new :class:`Request` object.\n        :param \\\\*\\\\*kwargs: Optional arguments that ``request`` takes.\n        :rtype: requests.Response\n        \"\"\"\n    kwargs.setdefault(\u0027allow_redirects\u0027, True)\n    return self.request(\u0027OPTIONS\u0027, url, **kwargs)", "title": "requests.src.requests.sessions.options", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.sessions.head", "label": "head", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def head(self, url, **kwargs):\n    \"\"\"Sends a HEAD request. Returns :class:`Response` object.\n\n        :param url: URL for the new :class:`Request` object.\n        :param \\\\*\\\\*kwargs: Optional arguments that ``request`` takes.\n        :rtype: requests.Response\n        \"\"\"\n    kwargs.setdefault(\u0027allow_redirects\u0027, False)\n    return self.request(\u0027HEAD\u0027, url, **kwargs)", "title": "requests.src.requests.sessions.head", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.sessions.post", "label": "post", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def post(self, url, data=None, json=None, **kwargs):\n    \"\"\"Sends a POST request. Returns :class:`Response` object.\n\n        :param url: URL for the new :class:`Request` object.\n        :param data: (optional) Dictionary, list of tuples, bytes, or file-like\n            object to send in the body of the :class:`Request`.\n        :param json: (optional) json to send in the body of the :class:`Request`.\n        :param \\\\*\\\\*kwargs: Optional arguments that ``request`` takes.\n        :rtype: requests.Response\n        \"\"\"\n    return self.request(\u0027POST\u0027, url, data=data, json=json, **kwargs)", "title": "requests.src.requests.sessions.post", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.sessions.put", "label": "put", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def put(self, url, data=None, **kwargs):\n    \"\"\"Sends a PUT request. Returns :class:`Response` object.\n\n        :param url: URL for the new :class:`Request` object.\n        :param data: (optional) Dictionary, list of tuples, bytes, or file-like\n            object to send in the body of the :class:`Request`.\n        :param \\\\*\\\\*kwargs: Optional arguments that ``request`` takes.\n        :rtype: requests.Response\n        \"\"\"\n    return self.request(\u0027PUT\u0027, url, data=data, **kwargs)", "title": "requests.src.requests.sessions.put", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.sessions.patch", "label": "patch", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def patch(self, url, data=None, **kwargs):\n    \"\"\"Sends a PATCH request. Returns :class:`Response` object.\n\n        :param url: URL for the new :class:`Request` object.\n        :param data: (optional) Dictionary, list of tuples, bytes, or file-like\n            object to send in the body of the :class:`Request`.\n        :param \\\\*\\\\*kwargs: Optional arguments that ``request`` takes.\n        :rtype: requests.Response\n        \"\"\"\n    return self.request(\u0027PATCH\u0027, url, data=data, **kwargs)", "title": "requests.src.requests.sessions.patch", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.sessions.delete", "label": "delete", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def delete(self, url, **kwargs):\n    \"\"\"Sends a DELETE request. Returns :class:`Response` object.\n\n        :param url: URL for the new :class:`Request` object.\n        :param \\\\*\\\\*kwargs: Optional arguments that ``request`` takes.\n        :rtype: requests.Response\n        \"\"\"\n    return self.request(\u0027DELETE\u0027, url, **kwargs)", "title": "requests.src.requests.sessions.delete", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.sessions.send", "label": "send", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def send(self, request, **kwargs):\n    \"\"\"Send a given PreparedRequest.\n\n        :rtype: requests.Response\n        \"\"\"\n    kwargs.setdefault(\u0027stream\u0027, self.stream)\n    kwargs.setdefault(\u0027verify\u0027, self.verify)\n    kwargs.setdefault(\u0027cert\u0027, self.cert)\n    if \u0027proxies\u0027 not in kwargs:\n        kwargs[\u0027proxies\u0027] = resolve_proxies(request, self.proxies, self.trust_env)\n    if isinstance(request, Request):\n        raise ValueError(\u0027You can only send PreparedRequests.\u0027)\n    allow_redirects = kwargs.pop(\u0027allow_redirects\u0027, True)\n    stream = kwargs.get(\u0027stream\u0027)\n    hooks = request.hooks\n    adapter = self.get_adapter(url=request.url)\n    start = preferred_clock()\n    r = adapter.send(request, **kwargs)\n    elapsed = preferred_clock() - start\n    r.elapsed = timedelta(seconds=elapsed)\n    r = dispatch_hook(\u0027response\u0027, hooks, r, **kwargs)\n    if r.history:\n        for resp in r.history:\n            extract_cookies_to_jar(self.cookies, resp.request, resp.raw)\n    extract_cookies_to_jar(self.cookies, request, r.raw)\n    if allow_redirects:\n        gen = self.resolve_redirects(r, request, **kwargs)\n        history = [resp for resp in gen]\n    else:\n        history = []\n    if history:\n        history.insert(0, r)\n        r = history.pop()\n        r.history = history\n    if not allow_redirects:\n        try:\n            r._next = next(self.resolve_redirects(r, request, yield_requests=True, **kwargs))\n        except StopIteration:\n            pass\n    if not stream:\n        r.content\n    return r", "title": "requests.src.requests.sessions.send", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.sessions.merge_environment_settings", "label": "merge_environment_settings", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def merge_environment_settings(self, url, proxies, stream, verify, cert):\n    \"\"\"\n        Check the environment and merge it with some settings.\n\n        :rtype: dict\n        \"\"\"\n    if self.trust_env:\n        no_proxy = proxies.get(\u0027no_proxy\u0027) if proxies is not None else None\n        env_proxies = get_environ_proxies(url, no_proxy=no_proxy)\n        for k, v in env_proxies.items():\n            proxies.setdefault(k, v)\n        if verify is True or verify is None:\n            verify = os.environ.get(\u0027REQUESTS_CA_BUNDLE\u0027) or os.environ.get(\u0027CURL_CA_BUNDLE\u0027) or verify\n    proxies = merge_setting(proxies, self.proxies)\n    stream = merge_setting(stream, self.stream)\n    verify = merge_setting(verify, self.verify)\n    cert = merge_setting(cert, self.cert)\n    return {\u0027proxies\u0027: proxies, \u0027stream\u0027: stream, \u0027verify\u0027: verify, \u0027cert\u0027: cert}", "title": "requests.src.requests.sessions.merge_environment_settings", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.sessions.get_adapter", "label": "get_adapter", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def get_adapter(self, url):\n    \"\"\"\n        Returns the appropriate connection adapter for the given URL.\n\n        :rtype: requests.adapters.BaseAdapter\n        \"\"\"\n    for prefix, adapter in self.adapters.items():\n        if url.lower().startswith(prefix.lower()):\n            return adapter\n    raise InvalidSchema(f\u0027No connection adapters were found for {url!r}\u0027)", "title": "requests.src.requests.sessions.get_adapter", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.sessions.close", "label": "close", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def close(self):\n    \"\"\"Closes all adapters and as such the session\"\"\"\n    for v in self.adapters.values():\n        v.close()", "title": "requests.src.requests.sessions.close", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.sessions.mount", "label": "mount", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def mount(self, prefix, adapter):\n    \"\"\"Registers a connection adapter to a prefix.\n\n        Adapters are sorted in descending order by prefix length.\n        \"\"\"\n    self.adapters[prefix] = adapter\n    keys_to_move = [k for k in self.adapters if len(k) \u003c len(prefix)]\n    for key in keys_to_move:\n        self.adapters[key] = self.adapters.pop(key)", "title": "requests.src.requests.sessions.mount", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.sessions.__getstate__", "label": "__getstate__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __getstate__(self):\n    state = {attr: getattr(self, attr, None) for attr in self.__attrs__}\n    return state", "title": "requests.src.requests.sessions.__getstate__", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.sessions.__setstate__", "label": "__setstate__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __setstate__(self, state):\n    for attr, value in state.items():\n        setattr(self, attr, value)", "title": "requests.src.requests.sessions.__setstate__", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.hooks.default_hooks", "label": "default_hooks", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def default_hooks():\n    return {event: [] for event in HOOKS}", "title": "requests.src.requests.hooks.default_hooks", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.hooks.dispatch_hook", "label": "dispatch_hook", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def dispatch_hook(key, hooks, hook_data, **kwargs):\n    \"\"\"Dispatches a hook dictionary on a given piece of data.\"\"\"\n    hooks = hooks or {}\n    hooks = hooks.get(key)\n    if hooks:\n        if hasattr(hooks, \u0027__call__\u0027):\n            hooks = [hooks]\n        for hook in hooks:\n            _hook_data = hook(hook_data, **kwargs)\n            if _hook_data is not None:\n                hook_data = _hook_data\n    return hook_data", "title": "requests.src.requests.hooks.dispatch_hook", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.compat._resolve_char_detection", "label": "_resolve_char_detection", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def _resolve_char_detection():\n    \"\"\"Find supported character detection libraries.\"\"\"\n    chardet = None\n    for lib in (\u0027chardet\u0027, \u0027charset_normalizer\u0027):\n        if chardet is None:\n            try:\n                chardet = importlib.import_module(lib)\n            except ImportError:\n                pass\n    return chardet", "title": "requests.src.requests.compat._resolve_char_detection", "type": "function"}, {"children_to_be_processed": 0, "color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.models.RequestEncodingMixin", "label": "RequestEncodingMixin", "labelHighlightBold": true, "nla": "`RequestEncodingMixin` in the `requests.src.requests.models` module provides methods for constructing and encoding HTTP requests. It features a property `path_url` that extracts and constructs the path and query components of a URL. The static method `_encode_params` encodes request parameters from various input formats, including dictionaries and lists, while preserving order when necessary. It also handles string and file-like objects. Additionally, the static method `_encode_files` constructs multipart/form-data bodies for file uploads, accepting various tuple formats to accommodate file metadata. Error handling is implemented to ensure valid data types are provided for encoding. This mixin facilitates the preparation of HTTP request data in a structured manner.", "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "class RequestEncodingMixin:\n\n    @property\n    def path_url(self):\n        \"\"\"Build the path URL to use.\"\"\"\n        url = []\n        p = urlsplit(self.url)\n        path = p.path\n        if not path:\n            path = \u0027/\u0027\n        url.append(path)\n        query = p.query\n        if query:\n            url.append(\u0027?\u0027)\n            url.append(query)\n        return \u0027\u0027.join(url)\n\n    @staticmethod\n    def _encode_params(data):\n        \"\"\"Encode parameters in a piece of data.\n\n        Will successfully encode parameters when passed as a dict or a list of\n        2-tuples. Order is retained if data is a list of 2-tuples but arbitrary\n        if parameters are supplied as a dict.\n        \"\"\"\n        if isinstance(data, (str, bytes)):\n            return data\n        elif hasattr(data, \u0027read\u0027):\n            return data\n        elif hasattr(data, \u0027__iter__\u0027):\n            result = []\n            for k, vs in to_key_val_list(data):\n                if isinstance(vs, basestring) or not hasattr(vs, \u0027__iter__\u0027):\n                    vs = [vs]\n                for v in vs:\n                    if v is not None:\n                        result.append((k.encode(\u0027utf-8\u0027) if isinstance(k, str) else k, v.encode(\u0027utf-8\u0027) if isinstance(v, str) else v))\n            return urlencode(result, doseq=True)\n        else:\n            return data\n\n    @staticmethod\n    def _encode_files(files, data):\n        \"\"\"Build the body for a multipart/form-data request.\n\n        Will successfully encode files when passed as a dict or a list of\n        tuples. Order is retained if data is a list of tuples but arbitrary\n        if parameters are supplied as a dict.\n        The tuples may be 2-tuples (filename, fileobj), 3-tuples (filename, fileobj, contentype)\n        or 4-tuples (filename, fileobj, contentype, custom_headers).\n        \"\"\"\n        if not files:\n            raise ValueError(\u0027Files must be provided.\u0027)\n        elif isinstance(data, basestring):\n            raise ValueError(\u0027Data must not be a string.\u0027)\n        new_fields = []\n        fields = to_key_val_list(data or {})\n        files = to_key_val_list(files or {})\n        for field, val in fields:\n            if isinstance(val, basestring) or not hasattr(val, \u0027__iter__\u0027):\n                val = [val]\n            for v in val:\n                if v is not None:\n                    if not isinstance(v, bytes):\n                        v = str(v)\n                    new_fields.append((field.decode(\u0027utf-8\u0027) if isinstance(field, bytes) else field, v.encode(\u0027utf-8\u0027) if isinstance(v, str) else v))\n        for k, v in files:\n            ft = None\n            fh = None\n            if isinstance(v, (tuple, list)):\n                if len(v) == 2:\n                    fn, fp = v\n                elif len(v) == 3:\n                    fn, fp, ft = v\n                else:\n                    fn, fp, ft, fh = v\n            else:\n                fn = guess_filename(v) or k\n                fp = v\n            if isinstance(fp, (str, bytes, bytearray)):\n                fdata = fp\n            elif hasattr(fp, \u0027read\u0027):\n                fdata = fp.read()\n            elif fp is None:\n                continue\n            else:\n                fdata = fp\n            rf = RequestField(name=k, data=fdata, filename=fn, headers=fh)\n            rf.make_multipart(content_type=ft)\n            new_fields.append(rf)\n        body, content_type = encode_multipart_formdata(new_fields)\n        return (body, content_type)", "title": "requests.src.requests.models.RequestEncodingMixin", "type": "class"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.models.RequestEncodingMixin.path_url", "la  sets default values for parameters that are `None`. The `__repr__` method returns a string representation showing the request method. The `prepare` method constructs and returns a `PreparedRequest` object, which is ready for transmission, by populating it with the request\u0027s attributes.", "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "class Request(RequestHooksMixin):\n    \"\"\"A user-created :class:`Request \u003cRequest\u003e` object.\n\n    Used to prepare a :class:`PreparedRequest \u003cPreparedRequest\u003e`, which is sent to the server.\n\n    :param method: HTTP method to use.\n    :param url: URL to send.\n    :param headers: dictionary of headers to send.\n    :param files: dictionary of {filename: fileobject} files to multipart upload.\n    :param data: the body to attach to the request. If a dictionary or\n        list of tuples ``[(key, value)]`` is provided, form-encoding will\n        take place.\n    :param json: json for the body to attach to the request (if files or data is not specified).\n    :param params: URL parameters to append to the URL. If a dictionary or\n        list of tuples ``[(key, value)]`` is provided, form-encoding will\n        take place.\n    :param auth: Auth handler or (user, pass) tuple.\n    :param cookies: dictionary or CookieJar of cookies to attach to this request.\n    :param hooks: dictionary of callback hooks, for internal usage.\n\n    Usage::\n\n      \u003e\u003e\u003e import requests\n      \u003e\u003e\u003e req = requests.Request(\u0027GET\u0027, \u0027https://httpbin.org/get\u0027)\n      \u003e\u003e\u003e req.prepare()\n      \u003cPreparedRequest [GET]\u003e\n    \"\"\"\n\n    def __init__(self, method=None, url=None, headers=None, files=None, data=None, params=None, auth=None, cookies=None, hooks=None, json=None):\n        data = [] if data is None else data\n        files = [] if files is None else files\n        headers = {} if headers is None else headers\n        params for invalid URLs and headers. The `__repr__` method provides a string representation of the prepared request.", "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "class PreparedRequest(RequestEncodingMixin, RequestHooksMixin):\n    \"\"\"The fully mutable :class:`PreparedRequest \u003cPreparedRequest\u003e` object,\n    containing the exact bytes that will be sent to the server.\n\n    Instances are generated from a :class:`Request \u003cRequest\u003e` object, and\n    should not be instantiated manually; doing so may produce undesirable\n    effects.\n\n    Usage::\n\n      \u003e\u003e\u003e import requests\n      \u003e\u003e\u003e req = requests.Request(\u0027GET\u0027, \u0027https://httpbin.org/get\u0027)\n      \u003e\u003e\u003e r = req.prepare()\n      \u003e\u003e\u003e r\n      \u003cPreparedRequest [GET]\u003e\n\n      \u003e\u003e\u003e s = requests.Session()\n      \u003e\u003e\u003e s.send(r)\n      \u003cResponse [200]\u003e\n    \"\"\"\n\n    def __init__(self):\n        self.method = None\n        self.url = None\n        self.headers = None\n        self._cookies = None\n        self.body = None\n        self.hooks = default_hooks()\n        self._body_position = None\n\n    def prepare(self, method=None, url=None, headers=None, files=None, data=None, params=None, auth=None, cookies=None, hooks=None, json=None):\n        \"\"\"Prepares the entire request with the given parameters.\"\"\"\n        self.prepare_method(method)\n        self.prepare_url(url, params)\n        self.prepare_headers(headers)\n        self.prepare_cookies(cookies)\n        self.prepare_body(data, files, json)\n        self.prepare_auth(auth, url)\n        self.prepare_hooks(hooks)\n\n    def __repr__(self):\n        return f\u0027\u003cPreparedRequest [{self.method}]\u003e\u0027\n\n    def copy(self):\n        p = PreparedRequest()\n        p.method = self.method\n        p.url = self.url\n        p.headers = self.headers.copy() if self.headers is not zation (__getstate__, __setstate__) and includes error handling for HTTP issues (raise_for_status). It also offers a close method to release resources. Overall, it facilitates interaction with HTTP responses in a structured manner.\n```", "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "class Response:\n    \"\"\"The :class:`Response \u003cResponse\u003e` object, which contains a\n    server\u0027s response to an HTTP request.\n    \"\"\"\n    __attrs__ = [\u0027_content\u0027, \u0027status_code\u0027, \u0027headers\u0027, \u0027url\u0027, \u0027history\u0027, \u0027encoding\u0027, \u0027reason\u0027, \u0027cookies\u0027, \u0027elapsed\u0027, \u0027request\u0027]\n\n    def __init__(self):\n        self._content = False\n        self._content_consumed = False\n        self._next = None\n        self.status_code = None\n        self.headers = CaseInsensitiveDict()\n        self.raw = None\n        self.url = None\n        self.encoding = None\n        self.history = []\n        self.reason = None\n        self.cookies = cookiejar_from_dict({})\n        self.elapsed = datetime.timedelta(0)\n        self.request = None\n\n    def __enter__(self):\n        return self\n\n    def __exit__(self, *args):\n        self.close()\n\n    def __getstate__(self):\n        if not self._content_consumed:\n            self.content\n        return {attr: getattr(self, attr, None) for attr in self.__attrs__}\n\n    def __setstate__(self, state):\n        for name, value in state.items():\n            setattr(self, name, value)\n        setattr(self, \u0027_content_consumed\u0027, True)\n        setattr(self, \u0027raw\u0027, None)\n\n    def __repr__(self):\n        return f\u0027\u003cResponse [{self.status_code}]\u003e\u0027\n\n    def __bool__(self):\n        \"\"\"Returns True if :attr:`status_code` is less than 400.\n\n        This attribute checks if the status code of the response is between\n        400 and 600 to see if there was a client error or a server error. If\n        the status code, is between 200 and 400, this will return True. This\n        is **not** a check to see if the response code is ``200 OK``.\n        \"\"\"\n        return self.ok\n\n    def __nonzero__(self):\n        \"\"\"Returns True if :attr:`status_code` is less than 400.\n\n        This attribute checks if the status code of the response is between\n        400 and 600 to see if there was a client error or a server error. If\n        the status code, is between 200 and 400, this will return True. This\n        is **not** a check to see if the response code is ``200 OK``.\n        \"\"\"\n        return self.ok\n\n    def __iter__(self):\n        \"\"\"Allows you to use a response as an iterator.\"\"\"\n        return self.iter_content(128)\n\n    @property\n    def ok(self):\n        \"\"\"Returns True if :attr:`status_code` is less than 400, False if not.\n\n        This attribute checks if the status code of the response is between\n        400 and 600 to see if there was a client error or a server error. If\n        the status code is between 200 and 400, this will return True. This\n        is **not** a check to see if the response code is ``200 OK``.\n        \"\"\"\n        try:\n            self.raise_for_status()\n        except HTTPError:\n            return False\n        return True\n\n    @property\n    def is_redirect(self):\n        \"\"\"True if this Response is a well-formed HTTP redirect that could have\n        been processed automatically (by :meth:`Session.resolve_redirects`).\n        \"\"\"\n        return \u0027location\u0027 in self.headers and self.status_code in REDIRECT_STATI\n\n    @property\n    def is_permanent_redirect(self):\n        \"\"\"True if this Response one of the permanent versions of redirect.\"\"\"\n        return \u0027location\u0027 in self.headers and self.status_code in (codes.moved_permanently, codes.permanent_redirect)\n\n    @property\n    def next(self):\n        \"\"\"Returns a Prep d": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "@property\ndef path_url(self):\n    \"\"\"Build the path URL to use.\"\"\"\n    url = []\n    p = urlsplit(self.url)\n    path = p.path\n    if not path:\n        path = \u0027/\u0027\n    url.append(path)\n    query = p.query\n    if query:\n        url.append(\u0027?\u0027)\n        url.append(query)\n    return \u0027\u0027.join(url)", "title": "requests.src.requests.models.path_url", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.models._encode_params", "label": "_encode_params", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "@staticmethod\ndef _encode_params(data):\n    \"\"\"Encode parameters in a piece of data.\n\n        Will successfully encode parameters when passed as a dict or a list of\n        2-tuples. Order is retained if data is a list of 2-tuples but arbitrary\n        if parameters are supplied as a dict.\n        \"\"\"\n    if isinstance(data, (str, bytes)):\n        return data\n    elif hasattr(data, \u0027read\u0027):\n        return data\n    elif hasattr(data, \u0027__iter__\u0027):\n        result = []\n        for k, vs in to_key_val_list(data):\n            if isinstance(vs, basestring) or not hasattr(vs, \u0027__iter__\u0027):\n                vs = [vs]\n            for v in vs:\n                if v is not None:\n                    result.append((k.encode(\u0027utf-8\u0027) if isinstance(k, str) else k, v.encode(\u0027utf-8\u0027) if isinstance(v, str) else v))\n        return urlencode(result, doseq=True)\n    else:\n        return data", "title": "requests.src.requests.models._encode_params", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.models._encode_files", "label": "_encode_files", "labelHighlightBold": true, "physics": true, "process
