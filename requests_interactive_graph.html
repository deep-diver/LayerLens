 {"size": 20}, "id": "requests.src.requests.adapters.HTTPAdapter.close", "label": "close", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def close(self):\n    \"\"\"Disposes of any internal state.\n\n        Currently, this closes the PoolManager and any active ProxyManager,\n        which closes any pooled connections.\n        \"\"\"\n    self.poolmanager.clear()\n    for proxy in self.proxy_manager.values():\n        proxy.clear()", "title": "requests.src.requests.adapters.HTTPAdapter.close", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.adapters.HTTPAdapter.request_url", "label": "request_url", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def request_url(self, request, proxies):\n    \"\"\"Obtain the url to use when making the final request.\n\n        If the message is being sent through a HTTP proxy, the full URL has to\n        be used. Otherwise, we should only use the path portion of the URL.\n\n        This should not be called from user code, and is only exposed for use\n        when subclassing the\n        :class:`HTTPAdapter \u003crequests.adapters.HTTPAdapter\u003e`.\n\n        :param request: The :class:`PreparedRequest \u003cPreparedRequest\u003e` being sent.\n        :param proxies: A dictionary of schemes or schemes and hosts to proxy URLs.\n        :rtype: str\n        \"\"\"\n    proxy = select_proxy(request.url, proxies)\n    scheme = urlparse(request.url).scheme\n    is_proxied_http_request = proxy and scheme != \u0027https\u0027\n    using_socks_proxy = False\n    if proxy:\n        proxy_scheme = urlparse(proxy).scheme.lower()\n        using_socks_proxy = proxy_scheme.startswith(\u0027socks\u0027)\n    url = request.path_url\n    if url.startswith(\u0027//\u0027):\n        url = f\"/{url.lstrip(\u0027/\u0027)}\"\n    if is_proxied_http_request and (not using_socks_proxy):\n        url = urldefragauth(request.url)\n    return url", "title": "requests.src.requests.adapters.HTTPAdapter.request_url", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.adapters.HTTPAdapter.add_headers", "label": "add_headers", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def add_headers(self, request, **kwargs):\n    \"\"\"Add any headers needed by the connection. As of v2.0 this does\n        nothing by default, but is left for overriding by users that subclass\n        the :class:`HTTPAdapter \u003crequests.adapters.HTTPAdapter\u003e`.\n\n        This should not be called from user code, and is only exposed for use\n        when subclassing the\n        :class:`HTTPAdapter \u003crequests.adapters.HTTPAdapter\u003e`.\n\n        :param request: The :class:`PreparedRequest \u003cPreparedRequest\u003e` to add headers to.\n        :param kwargs: The keyword arguments from the call to send().\n        \"\"\"\n    pass", "title": "requests.src.requests.adapters.HTTPAdapter.add_headers", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.adapters.HTTPAdapter.proxy_headers", "label": "proxy_headers", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def proxy_headers(self, proxy):\n    \"\"\"Returns a dictionary of the headers to add to any request sent\n        through a proxy. This works with urllib3 magic to ensure that they are\n        correctly sent to the proxy, rather than in a tunnelled request if\n        CONNECT is being used.\n\n        This should not be called from user code, and is only exposed for use\n        when subclassing the\n        :class:`HTTPAdapter \u003crequests.adapters.HTTPAdapter\u003e`.\n\n        :param proxy: The url of the proxy being used for this request.\n        :rtype: dict\n        \"\"\"\n    headers = {}\n    username, password = get_auth_from_url(proxy)\n    if username:\n        headers[\u0027Proxy-Authorization\u0027] = _basic_auth_str(username, password)\n    return headers", "title": "requests.src.requests.adapters.HTTPAdapter.proxy_headers", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.adapters.HTTPAdapter.send", "label": "send", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def send(self, request, stream=False, timeout=None, verify=True, cert=None, proxies=None):\n    \"\"\"Sends PreparedRequest object. Returns Response object.\n\n        :param request: The :class:`PreparedRequest \u003cPreparedRequest\u003e` being sent.\n        :param stream: (optional) Whether to stream the request content.\n        :param timeout: (optional) How long to wait for the server to send\n            data before giving up, as a float, or a :ref:`(connect timeout,\n            read timeout) \u003ctimeouts\u003e` tuple.\n        :type timeout: float or tuple or urllib3 Timeout object\n        :param verify: (optional) Either a boolean, in which case it controls whether\n            we verify the server\u0027s TLS certificate, or a string, in which case it\n            must be a path to a CA bundle to use\n        :param cert: (optional) Any user-provided SSL certificate to be trusted.\n        :param proxies: (optional) The proxies dictionary to apply to the request.\n        :rtype: requests.Response\n        \"\"\"\n    try:\n        conn = self.get_connection_with_tls_context(request, verify, proxies=proxies, cert=cert)\n    except LocationValueError as e:\n        raise InvalidURL(e, request=request)\n    self.cert_verify(conn, request.url, verify, cert)\n    url = self.request_url(request, proxies)\n    self.add_headers(request, stream=stream, timeout=timeout, verify=verify, cert=cert, proxies=proxies)\n    chunked = not (request.body is None or \u0027Content-Length\u0027 in request.headers)\n    if isinstance(timeout, tuple):\n        try:\n            connect, read = timeout\n            timeout = TimeoutSauce(connect=connect, read=read)\n        except ValueError:\n            raise ValueError(f\u0027Invalid timeout {timeout}. Pass a (connect, read) timeout tuple, or a single float to set both timeouts to the same value.\u0027)\n    elif isinstance(timeout, TimeoutSauce):\n        pass\n    else:\n        timeout = TimeoutSauce(connect=timeout, read=timeout)\n    try:\n        resp = conn.urlopen(method=request.method, url=url, body=request.body, headers=request.headers, redirect=False, assert_same_host=False, preload_content=False, decode_content=False, retries=self.max_retries, timeout=timeout, chunked=chunked)\n    except (ProtocolError, OSError) as err:\n        raise ConnectionError(err, request=request)\n    except MaxRetryError as e:\n        if isinstance(e.reason, ConnectTimeoutError):\n            if not isinstance(e.reason, NewConnectionError):\n                raise ConnectTimeout(e, request=request)\n        if isinstance(e.reason, ResponseError):\n            raise RetryError(e, request=request)\n        if isinstance(e.reason, _ProxyError):\n            raise ProxyError(e, request=request)\n        if isinstance(e.reason, _SSLError):\n            raise SSLError(e, request=request)\n        raise ConnectionError(e, request=request)\n    except ClosedPoolError as e:\n        raise ConnectionError(e, request=request)\n    except _ProxyError as e:\n        raise ProxyError(e)\n    except (_SSLError, _HTTPError) as e:\n        if isinstance(e, _SSLError):\n            raise SSLError(e, request=request)\n        elif isinstance(e, ReadTimeoutError):\n            raise ReadTimeout(e, request=request)\n        elif isinstance(e, _InvalidHeader):\n            raise InvalidHeader(e, request=request)\n        else:\n            raise\n    return self.build_response(request, resp)", "title": "requests.src.requests.adapters.HTTPAdapter.send", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.adapters.__init__", "label": "__init__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __init__(self, pool_connections=DEFAULT_POOLSIZE, pool_maxsize=DEFAULT_POOLSIZE, max_retries=DEFAULT_RETRIES, pool_block=DEFAULT_POOLBLOCK):\n    if max_retries == DEFAULT_RETRIES:\n        self.max_retries = Retry(0, read=False)\n    else:\n        self.max_retries = Retry.from_int(max_retries)\n    self.config = {}\n    self.proxy_manager = {}\n    super().__init__()\n    self._pool_connections = pool_connections\n    self._pool_maxsize = pool_maxsize\n    self._pool_block = pool_block\n    self.init_poolmanager(pool_connections, pool_maxsize, block=pool_block)", "title": "requests.src.requests.adapters.__init__", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.adapters.send", "label": "send", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def send(self, request, stream=False, timeout=None, verify=True, cert=None, proxies=None):\n    \"\"\"Sends PreparedRequest object. Returns Response object.\n\n        :param request: The :class:`PreparedRequest \u003cPreparedRequest\u003e` being sent.\n        :param stream: (optional) Whether to stream the request content.\n        :param timeout: (optional) How long to wait for the server to send\n            data before giving up, as a float, or a :ref:`(connect timeout,\n            read timeout) \u003ctimeouts\u003e` tuple.\n        :type timeout: float or tuple or urllib3 Timeout object\n        :param verify: (optional) Either a boolean, in which case it controls whether\n            we verify the server\u0027s TLS certificate, or a string, in which case it\n            must be a path to a CA bundle to use\n        :param cert: (optional) Any user-provided SSL certificate to be trusted.\n        :param proxies: (optional) The proxies dictionary to apply to the request.\n        :rtype: requests.Response\n        \"\"\"\n    try:\n        conn = self.get_connection_with_tls_context(request, verify, proxies=proxies, cert=cert)\n    except LocationValueError as e:\n        raise InvalidURL(e, request=request)\n    self.cert_verify(conn, request.url, verify, cert)\n    url = self.request_url(request, proxies)\n    self.add_headers(request, stream=stream, timeout=timeout, verify=verify, cert=cert, proxies=proxies)\n    chunked = not (request.body is None or \u0027Content-Length\u0027 in request.headers)\n    if isinstance(timeout, tuple):\n        try:\n            connect, read = timeout\n            timeout = TimeoutSauce(connect=connect, read=read)\n        except ValueError:\n            raise ValueError(f\u0027Invalid timeout {timeout}. Pass a (connect, read) timeout tuple, or a single float to set both timeouts to the same value.\u0027)\n    elif isinstance(timeout, TimeoutSauce):\n        pass\n    else:\n        timeout = TimeoutSauce(connect=timeout, read=timeout)\n    try:\n        resp = conn.urlopen(method=request.method, url=url, body=request.body, headers=request.headers, redirect=False, assert_same_host=False, preload_content=False, decode_content=False, retries=self.max_retries, timeout=timeout, chunked=chunked)\n    except (ProtocolError, OSError) as err:\n        raise ConnectionError(err, request=request)\n    except MaxRetryError as e:\n        if isinstance(e.reason, ConnectTimeoutError):\n            if not isinstance(e.reason, NewConnectionError):\n                raise ConnectTimeout(e, request=request)\n        if isinstance(e.reason, ResponseError):\n            raise RetryError(e, request=request)\n        if isinstance(e.reason, _ProxyError):\n            raise ProxyError(e, request=request)\n        if isinstance(e.reason, _SSLError):\n            raise SSLError(e, request=request)\n        raise ConnectionError(e, request=request)\n    except ClosedPoolError as e:\n        raise ConnectionError(e, request=request)\n    except _ProxyError as e:\n        raise ProxyError(e)\n    except (_SSLError, _HTTPError) as e:\n        if isinstance(e, _SSLError):\n            raise SSLError(e, request=request)\n        elif isinstance(e, ReadTimeoutError):\n            raise ReadTimeout(e, request=request)\n        elif isinstance(e, _InvalidHeader):\n            raise InvalidHeader(e, request=request)\n        else:\n            raise\n    return self.build_response(request, resp)", "title": "requests.src.requests.adapters.send", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.adapters.close", "label": "close", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def close(self):\n    \"\"\"Disposes of any internal state.\n\n        Currently, this closes the PoolManager and any active ProxyManager,\n        which closes any pooled connections.\n        \"\"\"\n    self.poolmanager.clear()\n    for proxy in self.proxy_manager.values():\n        proxy.clear()", "title": "requests.src.requests.adapters.close", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.adapters.__getstate__", "label": "__getstate__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __getstate__(self):\n    return {attr: getattr(self, attr, None) for attr in self.__attrs__}", "title": "requests.src.requests.adapters.__getstate__", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.adapters.__setstate__", "label": "__setstate__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __setstate__(self, state):\n    self.proxy_manager = {}\n    self.config = {}\n    for attr, value in state.items():\n        setattr(self, attr, value)\n    self.init_poolmanager(self._pool_connections, self._pool_maxsize, block=self._pool_block)", "title": "requests.src.requests.adapters.__setstate__", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.adapters.init_poolmanager", "label": "init_poolmanager", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def init_poolmanager(self, connections, maxsize, block=DEFAULT_POOLBLOCK, **pool_kwargs):\n    \"\"\"Initializes a urllib3 PoolManager.\n\n        This method should not be called from user code, and is only\n        exposed for use when subclassing the\n        :class:`HTTPAdapter \u003crequests.adapters.HTTPAdapter\u003e`.\n\n        :param connections: The number of urllib3 connection pools to cache.\n        :param maxsize: The maximum number of connections to save in the pool.\n        :param block: Block when no free connections are available.\n        :param pool_kwargs: Extra keyword arguments used to initialize the Pool Manager.\n        \"\"\"\n    self._pool_connections = connections\n    self._pool_maxsize = maxsize\n    self._pool_block = block\n    self.poolmanager = PoolManager(num_pools=connections, maxsize=maxsize, block=block, **pool_kwargs)", "title": "requests.src.requests.adapters.init_poolmanager", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.adapters.proxy_manager_for", "label": "proxy_manager_for", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def proxy_manager_for(self, proxy, **proxy_kwargs):\n    \"\"\"Return urllib3 ProxyManager for the given proxy.\n\n        This method should not be called from user code, and is only\n        exposed for use when subclassing the\n        :class:`HTTPAdapter \u003crequests.adapters.HTTPAdapter\u003e`.\n\n        :param proxy: The proxy to return a urllib3 ProxyManager for.\n        :param proxy_kwargs: Extra keyword arguments used to configure the Proxy Manager.\n        :returns: ProxyManager\n        :rtype: urllib3.ProxyManager\n        \"\"\"\n    if proxy in self.proxy_manager:\n        manager = self.proxy_manager[proxy]\n    elif proxy.lower().startswith(\u0027socks\u0027):\n        username, password = get_auth_from_url(proxy)\n        manager = self.proxy_manager[proxy] = SOCKSProxyManager(proxy, username=username, password=password, num_pools=self._pool_connections, maxsize=self._pool_maxsize, block=self._pool_block, **proxy_kwargs)\n    else:\n        proxy_headers = self.proxy_headers(proxy)\n        manager = self.proxy_manager[proxy] = proxy_from_url(proxy, proxy_headers=proxy_headers, num_pools=self._pool_connections, maxsize=self._pool_maxsize, block=self._pool_block, **proxy_kwargs)\n    return manager", "title": "requests.src.requests.adapters.proxy_manager_for", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.adapters.cert_verify", "label": "cert_verify", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def cert_verify(self, conn, url, verify, cert):\n    \"\"\"Verify a SSL certificate. This method should not be called from user\n        code, and is only exposed for use when subclassing the\n        :class:`HTTPAdapter \u003crequests.adapters.HTTPAdapter\u003e`.\n\n        :param conn: The urllib3 connection object associated with the cert.\n        :param url: The requested URL.\n        :param verify: Either a boolean, in which case it controls whether we verify\n            the server\u0027s TLS certificate, or a string, in which case it must be a path\n            to a CA bundle to use\n        :param cert: The SSL certificate to verify.\n        \"\"\"\n    if url.lower().startswith(\u0027https\u0027) and verify:\n        conn.cert_reqs = \u0027CERT_REQUIRED\u0027\n        if verify is not True:\n            cert_loc = verify\n            if not os.path.exists(cert_loc):\n                raise OSError(f\u0027Could not find a suitable TLS CA certificate bundle, invalid path: {cert_loc}\u0027)\n            if not os.path.isdir(cert_loc):\n                conn.ca_certs = cert_loc\n            else:\n                conn.ca_cert_dir = cert_loc\n    else:\n        conn.cert_reqs = \u0027CERT_NONE\u0027\n        conn.ca_certs = None\n        conn.ca_cert_dir = None\n    if cert:\n        if not isinstance(cert, basestring):\n            conn.cert_file = cert[0]\n            conn.key_file = cert[1]\n        else:\n            conn.cert_file = cert\n            conn.key_file = None\n        if conn.cert_file and (not os.path.exists(conn.cert_file)):\n            raise OSError(f\u0027Could not find the TLS certificate file, invalid path: {conn.cert_file}\u0027)\n        if conn.key_file and (not os.path.exists(conn.key_file)):\n            raise OSError(f\u0027Could not find the TLS key file, invalid path: {conn.key_file}\u0027)", "title": "requests.src.requests.adapters.cert_verify", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.adapters.build_response", "label": "build_response", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def build_response(self, req, resp):\n    \"\"\"Builds a :class:`Response \u003crequests.Response\u003e` object from a urllib3\n        response. This should not be called from user code, and is only exposed\n        for use when subclassing the\n        :class:`HTTPAdapter \u003crequests.adapters.HTTPAdapter\u003e`\n\n        :param req: The :class:`PreparedRequest \u003cPreparedRequest\u003e` used to generate the response.\n        :param resp: The urllib3 response object.\n        :rtype: requests.Response\n        \"\"\"\n    response = Response()\n    response.status_code = getattr(resp, \u0027status\u0027, None)\n    response.headers = CaseInsensitiveDict(getattr(resp, \u0027headers\u0027, {}))\n    response.encoding = get_encoding_from_headers(response.headers)\n    response.raw = resp\n    response.reason = response.raw.reason\n    if isinstance(req.url, bytes):\n        response.url = req.url.decode(\u0027utf-8\u0027)\n    else:\n        response.url = req.url\n    extract_cookies_to_jar(response.cookies, req, resp)\n    response.request = req\n    response.connection = self\n    return response", "title": "requests.src.requests.adapters.build_response", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.adapters.build_connection_pool_key_attributes", "label": "build_connection_pool_key_attributes", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def build_connection_pool_key_attributes(self, request, verify, cert=None):\n    \"\"\"Build the PoolKey attributes used by urllib3 to return a connection.\n\n        This looks at the PreparedRequest, the user-specified verify value,\n        and the value of the cert parameter to determine what PoolKey values\n        to use to select a connection from a given urllib3 Connection Pool.\n\n        The SSL related pool key arguments are not consistently set. As of\n        this writing, use the following to determine what keys may be in that\n        dictionary:\n\n        * If ``verify`` is ``True``, ``\"ssl_context\"`` will be set and will be the\n          default Requests SSL Context\n        * If ``verify`` is ``False``, ``\"ssl_context\"`` will not be set but\n          ``\"cert_reqs\"`` will be set\n        * If ``verify`` is a string, (i.e., it is a user-specified trust bundle)\n          ``\"ca_certs\"`` will be set if the string is not a directory recognized\n          by :py:func:`os.path.isdir`, otherwise ``\"ca_certs_dir\"`` will be\n          set.\n        * If ``\"cert\"`` is specified, ``\"cert_file\"`` will always be set. If\n          ``\"cert\"`` is a tuple with a second item, ``\"key_file\"`` will also\n          be present\n\n        To override these settings, one may subclass this class, call this\n        method and use the above logic to change parameters as desired. For\n        example, if one wishes to use a custom :py:class:`ssl.SSLContext` one\n        must both set ``\"ssl_context\"`` and based on what else they require,\n        alter the other keys to ensure the desired behaviour.\n\n        :param request:\n            The PreparedReqest being sent over the connection.\n        :type request:\n            :class:`~requests.models.PreparedRequest`\n        :param verify:\n            Either a boolean, in which case it controls whether\n            we verify the server\u0027s TLS certificate, or a string, in which case it\n            must be a path to a CA bundle to use.\n        :param cert:\n            (optional) Any user-provided SSL certificate for client\n            authentication (a.k.a., mTLS). This may be a string (i.e., just\n            the path to a file which holds both certificate and key) or a\n            tuple of length 2 with the certificate file path and key file\n            path.\n        :returns:\n            A tuple of two dictionaries. The first is the \"host parameters\"\n            portion of the Pool Key including scheme, hostname, and port. The\n            second is a dictionary of SSLContext related parameters.\n        \"\"\"\n    return _urllib3_request_context(request, verify, cert, self.poolmanager)", "title": "requests.src.requests.adapters.build_connection_pool_key_attributes", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.adapters.get_connection_with_tls_context", "label": "get_connection_with_tls_context", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def get_connection_with_tls_context(self, request, verify, proxies=None, cert=None):\n    \"\"\"Returns a urllib3 connection for the given request and TLS settings.\n        This should not be called from user code, and is only exposed for use\n        when subclassing the :class:`HTTPAdapter \u003crequests.adapters.HTTPAdapter\u003e`.\n\n        :param request:\n            The :class:`PreparedRequest \u003cPreparedRequest\u003e` object to be sent\n            over the connection.\n        :param verify:\n            Either a boolean, in which case it controls whether we verify the\n            server\u0027s TLS certificate, or a string, in which case it must be a\n            path to a CA bundle to use.\n        :param proxies:\n            (optional) The proxies dictionary to apply to the request.\n        :param cert:\n            (optional) Any user-provided SSL certificate to be used for client\n            authentication (a.k.a., mTLS).\n        :rtype:\n            urllib3.ConnectionPool\n        \"\"\"\n    proxy = select_proxy(request.url, proxies)\n    try:\n        host_params, pool_kwargs = self.build_connection_pool_key_attributes(request, verify, cert)\n    except ValueError as e:\n        raise InvalidURL(e, request=request)\n    if proxy:\n        proxy = prepend_scheme_if_needed(proxy, \u0027http\u0027)\n        proxy_url = parse_url(proxy)\n        if not proxy_url.host:\n            raise InvalidProxyURL(\u0027Please check proxy URL. It is malformed and could be missing the host.\u0027)\n        proxy_manager = self.proxy_manager_for(proxy)\n        conn = proxy_manager.connection_from_host(**host_params, pool_kwargs=pool_kwargs)\n    else:\n        conn = self.poolmanager.connection_from_host(**host_params, pool_kwargs=pool_kwargs)\n    return conn", "title": "requests.src.requests.adapters.get_connection_with_tls_context", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.adapters.get_connection", "label": "get_connection", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def get_connection(self, url, proxies=None):\n    \"\"\"DEPRECATED: Users should move to `get_connection_with_tls_context`\n        for all subclasses of HTTPAdapter using Requests\u003e=2.32.2.\n\n        Returns a urllib3 connection for the given URL. This should not be\n        called from user code, and is only exposed for use when subclassing the\n        :class:`HTTPAdapter \u003crequests.adapters.HTTPAdapter\u003e`.\n\n        :param url: The URL to connect to.\n        :param proxies: (optional) A Requests-style dictionary of proxies used on this request.\n        :rtype: urllib3.ConnectionPool\n        \"\"\"\n    warnings.warn(\u0027`get_connection` has been deprecated in favor of `get_connection_with_tls_context`. Custom HTTPAdapter subclasses will need to migrate for Requests\u003e=2.32.2. Please see https://github.com/psf/requests/pull/6710 for more details.\u0027, DeprecationWarning)\n    proxy = select_proxy(url, proxies)\n    if proxy:\n        proxy = prepend_scheme_if_needed(proxy, \u0027http\u0027)\n        proxy_url = parse_url(proxy)\n        if not proxy_url.host:\n            raise InvalidProxyURL(\u0027Please check proxy URL. It is malformed and could be missing the host.\u0027)\n        proxy_manager = self.proxy_manager_for(proxy)\n        conn = proxy_manager.connection_from_url(url)\n    else:\n        parsed = urlparse(url)\n        url = parsed.geturl()\n        conn = self.poolmanager.connection_from_url(url)\n    return conn", "title": "requests.src.requests.adapters.get_connection", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.adapters.request_url", "label": "request_url", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def request_url(self, request, proxies):\n    \"\"\"Obtain the url to use when making the final request.\n\n        If the message is being sent through a HTTP proxy, the full URL has to\n        be used. Otherwise, we should only use the path portion of the URL.\n\n        This should not be called from user code, and is only exposed for use\n        when subclassing the\n        :class:`HTTPAdapter \u003crequests.adapters.HTTPAdapter\u003e`.\n\n        :param request: The :class:`PreparedRequest \u003cPreparedRequest\u003e` being sent.\n        :param proxies: A dictionary of schemes or schemes and hosts to proxy URLs.\n        :rtype: str\n        \"\"\"\n    proxy = select_proxy(request.url, proxies)\n    scheme = urlparse(request.url).scheme\n    is_proxied_http_request = proxy and scheme != \u0027https\u0027\n    using_socks_proxy = False\n    if proxy:\n        proxy_scheme = urlparse(proxy).scheme.lower()\n        using_socks_proxy = proxy_scheme.startswith(\u0027socks\u0027)\n    url = request.path_url\n    if url.startswith(\u0027//\u0027):\n        url = f\"/{url.lstrip(\u0027/\u0027)}\"\n    if is_proxied_http_request and (not using_socks_proxy):\n        url = urldefragauth(request.url)\n    return url", "title": "requests.src.requests.adapters.request_url", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.adapters.add_headers", "label": "add_headers", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def add_headers(self, request, **kwargs):\n    \"\"\"Add any headers needed by the connection. As of v2.0 this does\n
