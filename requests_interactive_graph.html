ed": true, "shape": "dot", "size": 20, "source": "@staticmethod\ndef _encode_files(files, data):\n    \"\"\"Build the body for a multipart/form-data request.\n\n        Will successfully encode files when passed as a dict or a list of\n        tuples. Order is retained if data is a list of tuples but arbitrary\n        if parameters are supplied as a dict.\n        The tuples may be 2-tuples (filename, fileobj), 3-tuples (filename, fileobj, contentype)\n        or 4-tuples (filename, fileobj, contentype, custom_headers).\n        \"\"\"\n    if not files:\n        raise ValueError(\u0027Files must be provided.\u0027)\n    elif isinstance(data, basestring):\n        raise ValueError(\u0027Data must not be a string.\u0027)\n    new_fields = []\n    fields = to_key_val_list(data or {})\n    files = to_key_val_list(files or {})\n    for field, val in fields:\n        if isinstance(val, basestring) or not hasattr(val, \u0027__iter__\u0027):\n            val = [val]\n        for v in val:\n            if v is not None:\n                if not isinstance(v, bytes):\n                    v = str(v)\n                new_fields.append((field.decode(\u0027utf-8\u0027) if isinstance(field, bytes) else field, v.encode(\u0027utf-8\u0027) if isinstance(v, str) else v))\n    for k, v in files:\n        ft = None\n        fh = None\n        if isinstance(v, (tuple, list)):\n            if len(v) == 2:\n                fn, fp = v\n            elif len(v) == 3:\n                fn, fp, ft = v\n            else:\n                fn, fp, ft, fh = v\n        else:\n            fn = guess_filename(v) or k\n            fp = v\n        if isinstance(fp, (str, bytes, bytearray)):\n            fdata = fp\n        elif hasattr(fp, \u0027read\u0027):\n            fdata = fp.read()\n        elif fp is None:\n            continue\n        else:\n            fdata = fp\n        rf = RequestField(name=k, data=fdata, filename=fn, headers=fh)\n        rf.make_multipart(content_type=ft)\n        new_fields.append(rf)\n    body, content_type = encode_multipart_formdata(new_fields)\n    return (body, content_type)", "title": "requests.src.requests.models._encode_files", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.models.register_hook", "label": "register_hook", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def register_hook(self, event, hook):\n    \"\"\"Properly register a hook.\"\"\"\n    if event not in self.hooks:\n        raise ValueError(f\u0027Unsupported event specified, with event name \"{event}\"\u0027)\n    if isinstance(hook, Callable):\n        self.hooks[event].append(hook)\n    elif hasattr(hook, \u0027__iter__\u0027):\n        self.hooks[event].extend((h for h in hook if isinstance(h, Callable)))", "title": "requests.src.requests.models.register_hook", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.models.deregister_hook", "label": "deregister_hook", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def deregister_hook(self, event, hook):\n    \"\"\"Deregister a previously registered hook.\n        Returns True if the hook existed, False if not.\n        \"\"\"\n    try:\n        self.hooks[event].remove(hook)\n        return True\n    except ValueError:\n        return False", "title": "requests.src.requests.models.deregister_hook", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.models.__init__", "label": "__init__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __init__(self):\n    self._content = False\n    self._content_consumed = False\n    self._next = None\n    self.status_code = None\n    self.headers = CaseInsensitiveDict()\n    self.raw = None\n    self.url = None\n    self.encoding = None\n    self.history = []\n    self.reason = None\n    self.cookies = cookiejar_from_dict({})\n    self.elapsed = datetime.timedelta(0)\n    self.request = None", "title": "requests.src.requests.models.__init__", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.models.__repr__", "label": "__repr__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __repr__(self):\n    return f\u0027\u003cResponse [{self.status_code}]\u003e\u0027", "title": "requests.src.requests.models.__repr__", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.models.prepare", "label": "prepare", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def prepare(self, method=None, url=None, headers=None, files=None, data=None, params=None, auth=None, cookies=None, hooks=None, json=None):\n    \"\"\"Prepares the entire request with the given parameters.\"\"\"\n    self.prepare_method(method)\n    self.prepare_url(url, params)\n    self.prepare_headers(headers)\n    self.prepare_cookies(cookies)\n    self.prepare_body(data, files, json)\n    self.prepare_auth(auth, url)\n    self.prepare_hooks(hooks)", "title": "requests.src.requests.models.prepare", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.models.copy", "label": "copy", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def copy(self):\n    p = PreparedRequest()\n    p.method = self.method\n    p.url = self.url\n    p.headers = self.headers.copy() if self.headers is not None else None\n    p._cookies = _copy_cookie_jar(self._cookies)\n    p.body = self.body\n    p.hooks = self.hooks\n    p._body_position = self._body_position\n    return p", "title": "requests.src.requests.models.copy", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.models.prepare_method", "label": "prepare_method", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def prepare_method(self, method):\n    \"\"\"Prepares the given HTTP method.\"\"\"\n    self.method = method\n    if self.method is not None:\n        self.method = to_native_string(self.method.upper())", "title": "requests.src.requests.models.prepare_method", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.models._get_idna_encoded_host", "label": "_get_idna_encoded_host", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "@staticmethod\ndef _get_idna_encoded_host(host):\n    import idna\n    try:\n        host = idna.encode(host, uts46=True).decode(\u0027utf-8\u0027)\n    except idna.IDNAError:\n        raise UnicodeError\n    return host", "title": "requests.src.requests.models._get_idna_encoded_host", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.models.prepare_url", "label": "prepare_url", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def prepare_url(self, url, params):\n    \"\"\"Prepares the given HTTP URL.\"\"\"\n    if isinstance(url, bytes):\n        url = url.decode(\u0027utf8\u0027)\n    else:\n        url = str(url)\n    url = url.lstrip()\n    if \u0027:\u0027 in url and (not url.lower().startswith(\u0027http\u0027)):\n        self.url = url\n        return\n    try:\n        scheme, auth, host, port, path, query, fragment = parse_url(url)\n    except LocationParseError as e:\n        raise InvalidURL(*e.args)\n    if not scheme:\n        raise MissingSchema(f\u0027Invalid URL {url!r}: No scheme supplied. Perhaps you meant https://{url}?\u0027)\n    if not host:\n        raise InvalidURL(f\u0027Invalid URL {url!r}: No host supplied\u0027)\n    if not unicode_is_ascii(host):\n        try:\n            host = self._get_idna_encoded_host(host)\n        except UnicodeError:\n            raise InvalidURL(\u0027URL has an invalid label.\u0027)\n    elif host.startswith((\u0027*\u0027, \u0027.\u0027)):\n        raise InvalidURL(\u0027URL has an invalid label.\u0027)\n    netloc = auth or \u0027\u0027\n    if netloc:\n        netloc += \u0027@\u0027\n    netloc += host\n    if port:\n        netloc += f\u0027:{port}\u0027\n    if not path:\n        path = \u0027/\u0027\n    if isinstance(params, (str, bytes)):\n        params = to_native_string(params)\n    enc_params = self._encode_params(params)\n    if enc_params:\n        if query:\n            query = f\u0027{query}\u0026{enc_params}\u0027\n        else:\n            query = enc_params\n    url = requote_uri(urlunparse([scheme, netloc, path, None, query, fragment]))\n    self.url = url", "title": "requests.src.requests.models.prepare_url", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.models.prepare_headers", "label": "prepare_headers", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def prepare_headers(self, headers):\n    \"\"\"Prepares the given HTTP headers.\"\"\"\n    self.headers = CaseInsensitiveDict()\n    if headers:\n        for header in headers.items():\n            check_header_validity(header)\n            name, value = header\n            self.headers[to_native_string(name)] = value", "title": "requests.src.requests.models.prepare_headers", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.models.prepare_body", "label": "prepare_body", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def prepare_body(self, data, files, json=None):\n    \"\"\"Prepares the given HTTP body data.\"\"\"\n    body = None\n    content_type = None\n    if not data and json is not None:\n        content_type = \u0027application/json\u0027\n        try:\n            body = complexjson.dumps(json, allow_nan=False)\n        except ValueError as ve:\n            raise InvalidJSONError(ve, request=self)\n        if not isinstance(body, bytes):\n            body = body.encode(\u0027utf-8\u0027)\n    is_stream = all([hasattr(data, \u0027__iter__\u0027), not isinstance(data, (basestring, list, tuple, Mapping))])\n    if is_stream:\n        try:\n            length = super_len(data)\n        except (TypeError, AttributeError, UnsupportedOperation):\n            length = None\n        body = data\n        if getattr(body, \u0027tell\u0027, None) is not None:\n            try:\n                self._body_position = body.tell()\n            except OSError:\n                self._body_position = object()\n        if files:\n            raise NotImplementedError(\u0027Streamed bodies and files are mutually exclusive.\u0027)\n        if length:\n            self.headers[\u0027Content-Length\u0027] = builtin_str(length)\n        else:\n            self.headers[\u0027Transfer-Encoding\u0027] = \u0027chunked\u0027\n    else:\n        if files:\n            body, content_type = self._encode_files(files, data)\n        elif data:\n            body = self._encode_params(data)\n            if isinstance(data, basestring) or hasattr(data, \u0027read\u0027):\n                content_type = None\n            else:\n                content_type = \u0027application/x-www-form-urlencoded\u0027\n        self.prepare_content_length(body)\n        if content_type and \u0027content-type\u0027 not in self.headers:\n            self.headers[\u0027Content-Type\u0027] = content_type\n    self.body = body", "title": "requests.src.requests.models.prepare_body", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.models.prepare_content_length", "label": "prepare_content_length", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def prepare_content_length(self, body):\n    \"\"\"Prepare Content-Length header based on request method and body\"\"\"\n    if body is not None:\n        length = super_len(body)\n        if length:\n            self.headers[\u0027Content-Length\u0027] = builtin_str(length)\n    elif self.method not in (\u0027GET\u0027, \u0027HEAD\u0027) and self.headers.get(\u0027Content-Length\u0027) is None:\n        self.headers[\u0027Content-Length\u0027] = \u00270\u0027", "title": "requests.src.requests.models.prepare_content_length", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.models.prepare_auth", "label": "prepare_auth", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def prepare_auth(self, auth, url=\u0027\u0027):\n    \"\"\"Prepares the given HTTP auth data.\"\"\"\n    if auth is None:\n        url_auth = get_auth_from_url(self.url)\n        auth = url_auth if any(url_auth) else None\n    if auth:\n        if isinstance(auth, tuple) and len(auth) == 2:\n            auth = HTTPBasicAuth(*auth)\n        r = auth(self)\n        self.__dict__.update(r.__dict__)\n        self.prepare_content_length(self.body)", "title": "requests.src.requests.models.prepare_auth", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.models.prepare_cookies", "label": "prepare_cookies", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def prepare_cookies(self, cookies):\n    \"\"\"Prepares the given HTTP cookie data.\n\n        This function eventually generates a ``Cookie`` header from the\n        given cookies using cookielib. Due to cookielib\u0027s design, the header\n        will not be regenerated if it already exists, meaning this function\n        can only be called once for the life of the\n        :class:`PreparedRequest \u003cPreparedRequest\u003e` object. Any subsequent calls\n        to ``prepare_cookies`` will have no actual effect, unless the \"Cookie\"\n        header is removed beforehand.\n        \"\"\"\n    if isinstance(cookies, cookielib.CookieJar):\n        self._cookies = cookies\n    else:\n        self._cookies = cookiejar_from_dict(cookies)\n    cookie_header = get_cookie_header(self._cookies, self)\n    if cookie_header is not None:\n        self.headers[\u0027Cookie\u0027] = cookie_header", "title": "requests.src.requests.models.prepare_cookies", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.models.prepare_hooks", "label": "prepare_hooks", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def prepare_hooks(self, hooks):\n    \"\"\"Prepares the given hooks.\"\"\"\n    hooks = hooks or []\n    for event in hooks:\n        self.register_hook(event, hooks[event])", "title": "requests.src.requests.models.prepare_hooks", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.models.__enter__", "label": "__enter__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __enter__(self):\n    return self", "title": "requests.src.requests.models.__enter__", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.models.__exit__", "label": "__exit__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __exit__(self, *args):\n    self.close()", "title": "requests.src.requests.models.__exit__", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.models.__getstate__", "label": "__getstate__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __getstate__(self):\n    if not self._content_consumed:\n        self.content\n    return {attr: getattr(self, attr, None) for attr in self.__attrs__}", "title": "requests.src.requests.models.__getstate__", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.models.__setstate__", "label": "__setstate__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __setstate__(self, state):\n    for name, value in state.items():\n        setattr(self, name, value)\n    setattr(self, \u0027_content_consumed\u0027, True)\n    setattr(self, \u0027raw\u0027, None)", "title": "requests.src.requests.models.__setstate__", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.models.__bool__", "label": "__bool__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __bool__(self):\n    \"\"\"Returns True if :attr:`status_code` is less than 400.\n\n        This attribute checks if the status code of the response is between\n        400 and 600 to see if there was a client error or a server error. If\n        the status code, is between 200 and 400, this will return True. This\n        is **not** a check to see if the response code is ``200 OK``.\n        \"\"\"\n    return self.ok", "title": "requests.src.requests.models.__bool__", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.models.__nonzero__", "label": "__nonzero__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __nonzero__(self):\n    \"\"\"Returns True if :attr:`status_code` is less than 400.\n\n        This attribute checks if the status code of the response is between\n        400 and 600 to see if there was a client error or a server error. If\n        the status code, is between 200 and 400, this will return True. This\n        is **not** a check to see if the response code is ``200 OK``.\n        \"\"\"\n    return self.ok", "title": "requests.src.requests.models.__nonzero__", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.models.__iter__", "label": "__iter__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __iter__(self):\n    \"\"\"Allows you to use a response as an iterator.\"\"\"\n    return self.iter_content(128)", "title": "requests.src.requests.models.__iter__", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.models.ok", "label": "ok", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "@property\ndef ok(self):\n    \"\"\"Returns True if :attr:`status_code` is less than 400, False if not.\n\n        This attribute checks if the status code of the response is between\n        400 and 600 to see if there was a client error or a server error. If\n        the status code is between 200 and 400, this will return True. This\n        is **not** a check to see if the response code is ``200 OK``.\n        \"\"\"\n    try:\n        self.raise_for_status()\n    except HTTPError:\n        return False\n    return True", "title": "requests.src.requests.models.ok", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.models.is_redirect", "label": "is_redirect", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "@property\ndef is_redirect(self):\n    \"\"\"True if this Response is a well-formed HTTP redirect that could have\n        been processed automatically (by :meth:`Session.resolve_redirects`).\n        \"\"\"\n    return \u0027location\u0027 in self.headers and self.status_code in REDIRECT_STATI", "title": "requests.src.requests.models.is_redirect", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.models.is_permanent_redirect", "label": "is_permanent_redirect", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "@property\ndef is_permanent_redirect(self):\n    \"\"\"True if this Response one of the permanent versions of redirect.\"\"\"\n    return \u0027location\u0027 in self.headers and self.status_code in (codes.moved_permanently, codes.permanent_redirect)", "title": "requests.src.requests.models.is_permanent_redirect", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.models.next", "label": "next", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "@property\ndef next(self):\n    \"\"\"Returns a PreparedRequest for the next request in a redirect chain, if there is one.\"\"\"\n    return self._next", "title": "requests.src.requests.models.next", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.models.apparent_encoding", "label": "apparent_encoding", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "@property\ndef apparent_encoding(self):\n    \"\"\"The apparent encoding, provided by the charset_normalizer or chardet libraries.\"\"\"\n    if chardet is not None:\n        return chardet.detect(self.content)[\u0027encoding\u0027]\n    else:\n        return \u0027utf-8\u0027", "title": "requests.src.requests.models.apparent_encoding", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.models.iter_content", "label": "iter_content", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def iter_content(self, chunk_size=1, decode_unicode=False):\n    \"\"\"Iterates over the response data.  When stream=True is set on the\n        request, this avoids reading the content at once into memory for\n        large responses.  The chunk size is the number of bytes it should\n        read into memory.  This is not necessarily the length of each item\n        returned as decoding can take place.\n\n        chunk_size must be of type int or None. A value of None will\n        function differently depending on the value of `stream`.\n        stream=True will read data as it arrives in whatever size the\n        chunks are received. If stream=False, data is returned as\n        a single chunk.\n\n        If decode_unicode is True, content will be decoded using the best\n        available encoding based on the response.\n        \"\"\"\n\n    def generate():\n        if hasattr(self.raw, \u0027stream\u0027):\n            try:\n                yield from self.raw.stream(chunk_size, decode_content=True)\n            except ProtocolError as e:\n                raise ChunkedEncodingError(e)\n            except DecodeError as e:\n                raise ContentDecodingError(e)\n            except ReadTimeoutError as e:\n                raise ConnectionError(e)\n            except SSLError as e:\n                raise RequestsSSLError(e)\n        else:\n            while True:\n                chunk = self.raw.read(chunk_size)\n                if not chunk:\n                    break\n                yield chunk\n        self._content_consumed = True\n    if self._content_consumed and isinstance(self._content, bool):\n        raise StreamConsumedError()\n    elif chunk_size is not None and (not isinstance(chunk_size, int)):\n        raise TypeError(f\u0027chunk_size must be an int, it is instead a {type(chunk_size)}.\u0027)\n    reused_chunks = iter_slices(self._content, chunk_size)\n    stream_chunks = generate()\n    chunks = reused_chunks if self._content_consumed else stream_chunks\n    if decode_unicode:\n        chunks = stream_decode_response_unicode(chunks, self)\n    return chunks", "title": "requests.src.requests.models.iter_content", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.models.iter_lines", "label": "iter_lines", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def iter_lines(self, chunk_size=ITER_CHUNK_SIZE, decode_unicode=False, delimiter=None):\n    \"\"\"Iterates over the response data, one line at a time.  When\n        stream=True is set on the request, this avoids reading the\n        content at once into memory for large responses.\n\n        .. note:: This method is not reentrant safe.\n        \"\"\"\n    pending = None\n    for chunk in self.iter_content(chunk_size=chunk_size, decode_unicode=decode_unicode):\n        if pending is not None:\n            chunk = pending + chunk\n        if delimiter:\n            lines = chunk.split(delimiter)\n        else:\n            lines = chunk.splitlines()\n        if lines and lines[-1] and chunk and (lines[-1][-1] == chunk[-1]):\n            pending = lines.pop()\n        else:\n            pending = None\n        yield from lines\n    if pending is not None:\n        yield pending", "title": "requests.src.requests.models.iter_lines", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.models.content", "label": "content", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "@property\ndef content(self):\n    \"\"\"Content of the response, in bytes.\"\"\"\n    if self._content is False:\n        if self._content_consumed:\n            raise RuntimeError(\u0027The content for this response was already consumed\u0027)\n        if self.status_code == 0 or self.raw is None:\n            self._content = None\n        else:\n            self._content = b\u0027\u0027.join(self.iter_content(CONTENT_CHUNK_SIZE)) or b\u0027\u0027\n    self._content_consumed = True\n    return self._content", "title": "requests.src.requests.models.content", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.models.text", "label": "text", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "@property\ndef text(self):\n    \"\"\"Content of the response, in unicode.\n\n        If Response.encoding is None, encoding will be guessed using\n        ``charset_normalizer`` or ``chardet``.\n\n        The encoding of the response content is determined based solely on HTTP\n        headers, following RFC 2616 to the letter. If you can take advantage of\n        non-HTTP knowledge to make a better guess at the encoding, you should\n        set ``r.encoding`` appropriately before accessing this property.\n        \"\"\"\n    content = None\n    encoding = self.encoding\n    if not self.content:\n        return \u0027\u0027\n    if self.encoding is None:\n        encoding = self.apparent_encoding\n    try:\n        content = str(self.content, encoding, errors=\u0027replace\u0027)\n    except (LookupError, TypeError):\n        content = str(self.content, errors=\u0027replace\u0027)\n    return content", "title": "requests.src.requests.models.text", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.models.json", "label": "json", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def json(self, **kwargs):\n    \"\"\"Returns the json-encoded content of a response, if any.\n\n        :param \\\\*\\\\*kwargs: Optional arguments that ``json.loads`` takes.\n        :raises requests.exceptions.JSONDecodeError: If the response body does not\n            contain valid json.\n        \"\"\"\n    if not self.encoding and self.content and (len(self.content) \u003e 3):\n        encoding = guess_json_utf(self.content)\n        if encoding is not None:\n            try:\n                return complexjson.loads(self.content.decode(encoding), **kwargs)\n            except UnicodeDecodeError:\n                pass\n            except JSONDecodeError as e:\n                raise RequestsJSONDecodeError(e.msg, e.doc, e.pos)\n    try:\n        return complexjson.loads(self.text, **kwargs)\n    except JSONDecodeError as e:\n        raise RequestsJSONDecodeError(e.msg, e.doc, e.pos)", "title": "requests.src.requests.models.json", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.models.links", "label": "links", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "@property\ndef links(self):\n    \"\"\"Returns the parsed header links of the response, if any.\"\"\"\n    header = self.headers.get(\u0027link\u0027)\n    resolved_links = {}\n    if header:\n        links = parse_header_links(header)\n        for link in links:\n            key = link.get(\u0027rel\u0027) or link.get(\u0027url\u0027)\n            resolved_links[key] = link\n    return resolved_links", "title": "requests.src.requests.models.links", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.models.raise_for_status", "label": "raise_for_status", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def raise_for_status(self):\n    \"\"\"Raises :class:`HTTPError`, if one occurred.\"\"\"\n    http_error_msg = \u0027\u0027\n    if isinstance(self.reason, bytes):\n        try:\n            reason = self.reason.decode(\u0027utf-8\u0027)\n        except UnicodeDecodeError:\n            reason = self.reason.decode(\u0027iso-8859-1\u0027)\n    else:\n        reason = self.reason\n    if 400 \u003c= self.status_code \u003c 500:\n        http_error_msg = f\u0027{self.status_code} Client Error: {reason} for url: {self.url}\u0027\n    elif 500 \u003c= self.status_code \u003c 600:\n        http_error_msg = f\u0027{self.status_code} Server Error: {reason} for url: {self.url}\u0027\n    if http_error_msg:\n        raise HTTPError(http_error_msg, response=self)", "title": "requests.src.requests.models.raise_for_status", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.models.close", "label": "close", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def close(self):\n    \"\"\"Releases the connection back to the pool. Once this method has been\n        called the underlying ``raw`` object must not be accessed again.\n\n        *Note: Should not normally need to be called explicitly.*\n        \"\"\"\n    if not self._content_consumed:\n        self.raw.close()\n    release_conn = getattr(self.raw, \u0027release_conn\u0027, None)\n    if release_conn is not None:\n        release_conn()", "title": "requests.src.requests.models.close", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.models.generate", "label": "generate", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def generate():\n    if hasattr(self.raw, \u0027stream\u0027):\n        try:\n            yield from self.raw.stream(chunk_size, decode_content=True)\n        except ProtocolError as e:\n            raise ChunkedEncodingError(e)\n        except DecodeError as e:\n            raise ContentDecodingError(e)\n        except ReadTimeoutError as e:\n            raise ConnectionError(e)\n        except SSLError as e:\n            raise RequestsSSLError(e)\n    else:\n        while True:\n            chunk = self.raw.read(chunk_size)\n            if not chunk:\n                break\n            yield chunk\n    self._content_consumed = True", "title": "requests.src.requests.models.generate", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.status_codes._init", "label": "_init", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def _init():\n    for code, titles in _codes.items():\n        for title in titles:\n            setattr(codes, title, code)\n            if not title.startswith((\u0027\\\\\u0027, \u0027/\u0027)):\n                setattr(codes, title.upper(), code)\n\n    def doc(code):\n        names = \u0027, \u0027.join((f\u0027``{n}``\u0027 for n in _codes[code]))\n        return \u0027* %d: %s\u0027 % (code, names)\n    global __doc__\n    __doc__ = __doc__ + \u0027\\n\u0027 + \u0027\\n\u0027.join((doc(code) for code in sorted(_codes))) if __doc__ is not None else None", "title": "requests.src.requests.status_codes._init", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.status_codes.doc", "label": "doc", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def doc(code):\n    names = \u0027, \u0027.join((f\u0027``{n}``\u0027 for n in _codes[code]))\n    return \u0027* %d: %s\u0027 % (code, names)", "title": "requests.src.requests.status_codes.doc", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.api.request", "label": "request", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def request(method, url, **kwargs):\n    \"\"\"Constructs and sends a :class:`Request \u003cRequest\u003e`.\n\n    :param method: method for the new :class:`Request` object: ``GET``, ``OPTIONS``, ``HEAD``, ``POST``, ``PUT``, ``PATCH``, or ``DELETE``.\n    :param url: URL for the new :class:`Request` object.\n    :param params: (optional) Dictionary, list of tuples or bytes to send\n        in the query string for the :class:`Request`.\n    :param data: (optional) Dictionary, list of tuples, bytes, or file-like\n        object to send in the body of the :class:`Request`.\n    :param json: (optional) A JSON serializable Python object to send in the body of the :class:`Request`.\n    :param headers: (optional) Dictionary of HTTP Headers to send with the :class:`Request`.\n    :param cookies: (optional) Dict or CookieJar object to send with the :class:`Request`.\n    :param files: (optional) Dictionary of ``\u0027name\u0027: file-like-objects`` (or ``{\u0027name\u0027: file-tuple}``) for multipart encoding upload.\n        ``file-tuple`` can be a 2-tuple ``(\u0027filename\u0027, fileobj)``, 3-tuple ``(\u0027filename\u0027, fileobj, \u0027content_type\u0027)``\n        or a 4-tuple ``(\u0027filename\u0027, fileobj, \u0027content_type\u0027, custom_headers)``, where ``\u0027content_type\u0027`` is a string\n        defining the content type of the given file and ``custom_headers`` a dict-like object containing additional headers\n        to add for the file.\n    :param auth: (optional) Auth tuple to enable Basic/Digest/Custom HTTP Auth.\n    :param timeout: (optional) How many seconds to wait for the server to send data\n        before giving up, as a float, or a :ref:`(connect timeout, read\n        timeout) \u003ctimeouts\u003e` tuple.\n    :type timeout: float or tuple\n    :param allow_redirects: (optional) Boolean. Enable/disable GET/OPTIONS/POST/PUT/PATCH/DELETE/HEAD redirection. Defaults to ``True``.\n    :type allow_redirects: bool\n    :param proxies: (optional) Dictionary mapping protocol to the URL of the proxy.\n    :param verify: (optional) Either a boolean, in which case it controls whether we verify\n            the server\u0027s TLS certificate, or a string, in which case it must be a path\n            to a CA bundle to use. Defaults to ``True``.\n    :param stream: (optional) if ``False``, the response content will be immediately downloaded.\n    :param cert: (optional) if String, path to ssl client cert file (.pem). If Tuple, (\u0027cert\u0027, \u0027key\u0027) pair.\n    :return: :class:`Response \u003cResponse\u003e` object\n    :rtype: requests.Response\n\n    Usage::\n\n      \u003e\u003e\u003e import requests\n      \u003e\u003e\u003e req = requests.request(\u0027GET\u0027, \u0027https://httpbin.org/get\u0027)\n      \u003e\u003e\u003e req\n      \u003cResponse [200]\u003e\n    \"\"\"\n    with sessions.Session() as session:\n        return session.request(method=method, url=url, **kwargs)", "title": "requests.src.requests.api.request", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.api.get", "label": "get", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def get(url, params=None, **kwargs):\n    \"\"\"Sends a GET request.\n\n    :param url: URL for the new :class:`Request` object.\n    :param params: (optional) Dictionary, list of tuples or bytes to send\n        in the query string for the :class:`Request`.\n    :param \\\\*\\\\*kwargs: Optional arguments that ``request`` takes.\n    :return: :class:`Response \u003cResponse\u003e` object\n    :rtype: requests.Response\n    \"\"\"\n    return request(\u0027get\u0027, url, params=params, **kwargs)", "title": "requests.src.requests.api.get", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.api.options", "label": "options", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def options(url, **kwargs):\n    \"\"\"Sends an OPTIONS request.\n\n    :param url: URL for the new :class:`Request` object.\n    :param \\\\*\\\\*kwargs: Optional arguments that ``request`` takes.\n    :return: :class:`Response \u003cResponse\u003e` object\n    :rtype: requests.Response\n    \"\"\"\n    return request(\u0027options\u0027, url, **kwargs)", "title": "requests.src.requests.api.options", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.api.head", "label": "head", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def head(url, **kwargs):\n    \"\"\"Sends a HEAD request.\n\n    :param url: URL for the new :class:`Request` object.\n    :param \\\\*\\\\*kwargs: Optional arguments that ``request`` takes. If\n        `allow_redirects` is not provided, it will be set to `False` (as\n        opposed to the default :meth:`request` behavior).\n    :return: :class:`Response \u003cResponse\u003e` object\n    :rtype: requests.Response\n    \"\"\"\n    kwargs.setdefault(\u0027allow_redirects\u0027, False)\n    return request(\u0027head\u0027, url, **kwargs)", "title": "requests.src.requests.api.head", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.api.post", "label": "post", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def post(url, data=None, json=None, **kwargs):\n    \"\"\"Sends a POST request.\n\n    :param url: URL for the new :class:`Request` object.\n    :param data: (optional) Dictionary, list of tuples, bytes, or file-like\n        object to send in the body of the :class:`Request`.\n    :param json: (optional) A JSON serializable Python object to send in the body of the :class:`Request`.\n    :param \\\\*\\\\*kwargs: Optional arguments that ``request`` takes.\n    :return: :class:`Response \u003cResponse\u003e` object\n    :rtype: requests.Response\n    \"\"\"\n    return request(\u0027post\u0027, url, data=data, json=json, **kwargs)", "title": "requests.src.requests.api.post", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.api.put", "label": "put", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def put(url, data=None, **kwargs):\n    \"\"\"Sends a PUT request.\n\n    :param url: URL for the new :class:`Request` object.\n    :param data: (optional) Dictionary, list of tuples, bytes, or file-like\n        object to send in the body of the :class:`Request`.\n    :param json: (optional) A JSON serializable Python object to send in the body of the :class:`Request`.\n    :param \\\\*\\\\*kwargs: Optional arguments that ``request`` takes.\n    :return: :class:`Response \u003cResponse\u003e` object\n    :rtype: requests.Response\n    \"\"\"\n    return request(\u0027put\u0027, url, data=data, **kwargs)", "title": "requests.src.requests.api.put", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.api.patch", "label": "patch", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def patch(url, data=None, **kwargs):\n    \"\"\"Sends a PATCH request.\n\n    :param url: URL for the new :class:`Request` object.\n    :param data: (optional) Dictionary, list of tuples, bytes, or file-like\n        object to send in the body of the :class:`Request`.\n    :param json: (optional) A JSON serializable Python object to send in the body of the :class:`Request`.\n    :param \\\\*\\\\*kwargs: Optional arguments that ``request`` takes.\n    :return: :class:`Response \u003cResponse\u003e` object\n    :rtype: requests.Response\n    \"\"\"\n    return request(\u0027patch\u0027, url, data=data, **kwargs)", "title": "requests.src.requests.api.patch", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.api.delete", "label": "delete", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def delete(url, **kwargs):\n    \"\"\"Sends a DELETE request.\n\n    :param url: URL for the new :class:`Request` object.\n    :param \\\\*\\\\*kwargs: Optional arguments that ``request`` takes.\n    :return: :class:`Response \u003cResponse\u003e` object\n    :rtype: requests.Response\n    \"\"\"\n    return request(\u0027delete\u0027, url, **kwargs)", "title": "requests.src.requests.api.delete", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests._internal_utils.to_native_string", "label": "to_native_string", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def to_native_string(string, encoding=\u0027ascii\u0027):\n    \"\"\"Given a string object, regardless of type, returns a representation of\n    that string in the native string type, encoding and decoding where\n    necessary. This assumes ASCII unless told otherwise.\n    \"\"\"\n    if isinstance(string, builtin_str):\n        out = string\n    else:\n        out = string.decode(encoding)\n    return out", "title": "requests.src.requests._internal_utils.to_native_string", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests._internal_utils.unicode_is_ascii", "label": "unicode_is_ascii", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def unicode_is_ascii(u_string):\n    \"\"\"Determine if unicode string only contains ASCII characters.\n\n    :param str u_string: unicode string to check. Must be unicode\n        and not Python 2 `str`.\n    :rtype: bool\n    \"\"\"\n    assert isinstance(u_string, str)\n    try:\n        u_string.encode(\u0027ascii\u0027)\n        return True\n    except UnicodeEncodeError:\n        return False", "title": "requests.src.requests._internal_utils.unicode_is_ascii", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.utils.dict_to_sequence", "label": "dict_to_sequence", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def dict_to_sequence(d):\n    \"\"\"Returns an internal sequence dictionary update.\"\"\"\n    if hasattr(d, \u0027items\u0027):\n        d = d.items()\n    return d", "title": "requests.src.requests.utils.dict_to_sequence", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.utils.super_len", "label": "super_len", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def super_len(o):\n    total_length = None\n    current_position = 0\n    if not is_urllib3_1 and isinstance(o, str):\n        o = o.encode(\u0027utf-8\u0027)\n    if hasattr(o, \u0027__len__\u0027):\n        total_length = len(o)\n    elif hasattr(o, \u0027len\u0027):\n        total_length = o.len\n    elif hasattr(o, \u0027fileno\u0027):\n        try:\n            fileno = o.fileno()\n        except (io.UnsupportedOperation, AttributeError):\n            pass\n        else:\n            total_length = os.fstat(fileno).st_size\n            if \u0027b\u0027 not in o.mode:\n                warnings.warn(\"Requests has determined the content-length for this request using the binary size of the file: however, the file has been opened in text mode (i.e. without the \u0027b\u0027 flag in the mode). This may lead to an incorrect content-length. In Requests 3.0, support will be removed for files in text mode.\", FileModeWarning)\n    if hasattr(o, \u0027tell\u0027):\n        try:\n            current_position = o.tell()\n        except OSError:\n            if total_length is not None:\n                current_position = total_length\n        else:\n            if hasattr(o, \u0027seek\u0027) and total_length is None:\n                try:\n                    o.seek(0, 2)\n                    total_length = o.tell()\n                    o.seek(current_position or 0)\n                except OSError:\n                    total_length = 0\n    if total_length is None:\n        total_length = 0\n    return max(0, total_length - current_position)", "title": "requests.src.requests.utils.super_len", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.utils.get_netrc_auth", "label": "get_netrc_auth", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def get_netrc_auth(url, raise_errors=False):\n    \"\"\"Returns the Requests tuple auth for a given url from netrc.\"\"\"\n    netrc_file = os.environ.get(\u0027NETRC\u0027)\n    if netrc_file is not None:\n        netrc_locations = (netrc_file,)\n    else:\n        netrc_locations = (f\u0027~/{f}\u0027 for f in NETRC_FILES)\n    try:\n        from netrc import NetrcParseError, netrc\n        netrc_path = None\n        for f in netrc_locations:\n            try:\n                loc = os.path.expanduser(f)\n            except KeyError:\n                return\n            if os.path.exists(loc):\n                netrc_path = loc\n                break\n        if netrc_path is None:\n            return\n        ri = urlparse(url)\n        splitstr = b\u0027:\u0027\n        if isinstance(url, str):\n            splitstr = splitstr.decode(\u0027ascii\u0027)\n        host = ri.netloc.split(splitstr)[0]\n        try:\n            _netrc = netrc(netrc_path).authenticators(host)\n            if _netrc:\n                login_i = 0 if _netrc[0] else 1\n                return (_netrc[login_i], _netrc[2])\n        except (NetrcParseError, OSError):\n            if raise_errors:\n                raise\n    except (ImportError, AttributeError):\n        pass", "title": "requests.src.requests.utils.get_netrc_auth", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.utils.guess_filename", "label": "guess_filename", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def guess_filename(obj):\n    \"\"\"Tries to guess the filename of the given object.\"\"\"\n    name = getattr(obj, \u0027name\u0027, None)\n    if name and isinstance(name, basestring) and (name[0] != \u0027\u003c\u0027) and (name[-1] != \u0027\u003e\u0027):\n        return os.path.basename(name)", "title": "requests.src.requests.utils.guess_filename", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.utils.extract_zipped_paths", "label": "extract_zipped_paths", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def extract_zipped_paths(path):\n    \"\"\"Replace nonexistent paths that look like they refer to a member of a zip\n    archive with the location of an extracted copy of the target, or else\n    just return the provided path unchanged.\n    \"\"\"\n    if os.path.exists(path):\n        return path\n    archive, member = os.path.split(path)\n    while archive and (not os.path.exists(archive)):\n        archive, prefix = os.path.split(archive)\n        if not prefix:\n            break\n        member = \u0027/\u0027.join([prefix, member])\n    if not zipfile.is_zipfile(archive):\n        return path\n    zip_file = zipfile.ZipFile(archive)\n    if member not in zip_file.namelist():\n        return path\n    tmp = tempfile.gettempdir()\n    extracted_path = os.path.join(tmp, member.split(\u0027/\u0027)[-1])\n    if not os.path.exists(extracted_path):\n        with atomic_open(extracted_path) as file_handler:\n            file_handler.write(zip_file.read(member))\n    return extracted_path", "title": "requests.src.requests.utils.extract_zipped_paths", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.utils.atomic_open", "label": "atomic_open", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "@contextlib.contextmanager\ndef atomic_open(filename):\n    \"\"\"Write a file to the disk in an atomic fashion\"\"\"\n    tmp_descriptor, tmp_name = tempfile.mkstemp(dir=os.path.dirname(filename))\n    try:\n        with os.fdopen(tmp_descriptor, \u0027wb\u0027) as tmp_handler:\n            yield tmp_handler\n        os.replace(tmp_name, filename)\n    except BaseException:\n        os.remove(tmp_name)\n        raise", "title": "requests.src.requests.utils.atomic_open", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.utils.from_key_val_list", "label": "from_key_val_list", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def from_key_val_list(value):\n    \"\"\"Take an object and test to see if it can be represented as a\n    dictionary. Unless it can not be represented as such, return an\n    OrderedDict, e.g.,\n\n    ::\n\n        \u003e\u003e\u003e from_key_val_list([(\u0027key\u0027, \u0027val\u0027)])\n        OrderedDict([(\u0027key\u0027, \u0027val\u0027)])\n        \u003e\u003e\u003e from_key_val_list(\u0027string\u0027)\n        Traceback (most recent call last):\n        ...\n        ValueError: cannot encode objects that are not 2-tuples\n        \u003e\u003e\u003e from_key_val_list({\u0027key\u0027: \u0027val\u0027})\n        OrderedDict([(\u0027key\u0027, \u0027val\u0027)])\n\n    :rtype: OrderedDict\n    \"\"\"\n    if value is None:\n        return None\n    if isinstance(value, (str, bytes, bool, int)):\n        raise ValueError(\u0027cannot encode objects that are not 2-tuples\u0027)\n    return OrderedDict(value)", "title": "requests.src.requests.utils.from_key_val_list", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.utils.to_key_val_list", "label": "to_key_val_list", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def to_key_val_list(value):\n    \"\"\"Take an object and test to see if it can be represented as a\n    dictionary. If it can be, return a list of tuples, e.g.,\n\n    ::\n\n        \u003e\u003e\u003e to_key_val_list([(\u0027key\u0027, \u0027val\u0027)])\n        [(\u0027key\u0027, \u0027val\u0027)]\n        \u003e\u003e\u003e to_key_val_list({\u0027key\u0027: \u0027val\u0027})\n        [(\u0027key\u0027, \u0027val\u0027)]\n        \u003e\u003e\u003e to_key_val_list(\u0027string\u0027)\n        Traceback (most recent call last):\n        ...\n        ValueError: cannot encode objects that are not 2-tuples\n\n    :rtype: list\n    \"\"\"\n    if value is None:\n        return None\n    if isinstance(value, (str, bytes, bool, int)):\n        raise ValueError(\u0027cannot encode objects that are not 2-tuples\u0027)\n    if isinstance(value, Mapping):\n        value = value.items()\n    return list(value)", "title": "requests.src.requests.utils.to_key_val_list", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.utils.parse_list_header", "label": "parse_list_header", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def parse_list_header(value):\n    \"\"\"Parse lists as described by RFC 2068 Section 2.\n\n    In particular, parse comma-separated lists where the elements of\n    the list may include quoted-strings.  A quoted-string could\n    contain a comma.  A non-quoted string could have quotes in the\n    middle.  Quotes are removed automatically after parsing.\n\n    It basically works like :func:`parse_set_header` just that items\n    may appear multiple times and case sensitivity is preserved.\n\n    The return value is a standard :class:`list`:\n\n    \u003e\u003e\u003e parse_list_header(\u0027token, \"quoted value\"\u0027)\n    [\u0027token\u0027, \u0027quoted value\u0027]\n\n    To create a header from the :class:`list` again, use the\n    :func:`dump_header` function.\n\n    :param value: a string with a list header.\n    :return: :class:`list`\n    :rtype: list\n    \"\"\"\n    result = []\n    for item in _parse_list_header(value):\n        if item[:1] == item[-1:] == \u0027\"\u0027:\n            item = unquote_header_value(item[1:-1])\n        result.append(item)\n    return result", "title": "requests.src.requests.utils.parse_list_header", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.utils.parse_dict_header", "label": "parse_dict_header", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def parse_dict_header(value):\n    \"\"\"Parse lists of key, value pairs as described by RFC 2068 Section 2 and\n    convert them into a python dict:\n\n    \u003e\u003e\u003e d = parse_dict_header(\u0027foo=\"is a fish\", bar=\"as well\"\u0027)\n    \u003e\u003e\u003e type(d) is dict\n    True\n    \u003e\u003e\u003e sorted(d.items())\n    [(\u0027bar\u0027, \u0027as well\u0027), (\u0027foo\u0027, \u0027is a fish\u0027)]\n\n    If there is no value for a key it will be `None`:\n\n    \u003e\u003e\u003e parse_dict_header(\u0027key_without_value\u0027)\n    {\u0027key_without_value\u0027: None}\n\n    To create a header from the :class:`dict` again, use the\n    :func:`dump_header` function.\n\n    :param value: a string with a dict header.\n    :return: :class:`dict`\n    :rtype: dict\n    \"\"\"\n    result = {}\n    for item in _parse_list_header(value):\n        if \u0027=\u0027 not in item:\n            result[item] = None\n            continue\n        name, value = item.split(\u0027=\u0027, 1)\n        if value[:1] == value[-1:] == \u0027\"\u0027:\n            value = unquote_header_value(value[1:-1])\n        result[name] = value\n    return result", "title": "requests.src.requests.utils.parse_dict_header", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.utils.unquote_header_value", "label": "unquote_header_value", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def unquote_header_value(value, is_filename=False):\n    \"\"\"Unquotes a header value.  (Reversal of :func:`quote_header_value`).\n    This does not use the real unquoting but what browsers are actually\n    using for quoting.\n\n    :param value: the header value to unquote.\n    :rtype: str\n    \"\"\"\n    if value and value[0] == value[-1] == \u0027\"\u0027:\n        value = value[1:-1]\n        if not is_filename or value[:2] != \u0027\\\\\\\\\u0027:\n            return value.replace(\u0027\\\\\\\\\u0027, \u0027\\\\\u0027).replace(\u0027\\\\\"\u0027, \u0027\"\u0027)\n    return value", "title": "requests.src.requests.utils.unquote_header_value", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.utils.dict_from_cookiejar", "label": "dict_from_cookiejar", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def dict_from_cookiejar(cj):\n    \"\"\"Returns a key/value dictionary from a CookieJar.\n\n    :param cj: CookieJar object to extract cookies from.\n    :rtype: dict\n    \"\"\"\n    cookie_dict = {cookie.name: cookie.value for cookie in cj}\n    return cookie_dict", "title": "requests.src.requests.utils.dict_from_cookiejar", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.utils.add_dict_to_cookiejar", "label": "add_dict_to_cookiejar", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def add_dict_to_cookiejar(cj, cookie_dict):\n    \"\"\"Returns a CookieJar from a key/value dictionary.\n\n    :param cj: CookieJar to insert cookies into.\n    :param cookie_dict: Dict of key/values to insert into CookieJar.\n    :rtype: CookieJar\n    \"\"\"\n    return cookiejar_from_dict(cookie_dict, cj)", "title": "requests.src.requests.utils.add_dict_to_cookiejar", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.utils.get_encodings_from_content", "label": "get_encodings_from_content", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def get_encodings_from_content(content):\n    \"\"\"Returns encodings from given content string.\n\n    :param content: bytestring to extract encodings from.\n    \"\"\"\n    warnings.warn(\u0027In requests 3.0, get_encodings_from_content will be removed. For more information, please see the discussion on issue #2266. (This warning should only appear once.)\u0027, DeprecationWarning)\n    charset_re = re.compile(\u0027\u003cmeta.*?charset=[\"\\\\\\\u0027]*(.+?)[\"\\\\\\\u0027\u003e]\u0027, flags=re.I)\n    pragma_re = re.compile(\u0027\u003cmeta.*?content=[\"\\\\\\\u0027]*;?charset=(.+?)[\"\\\\\\\u0027\u003e]\u0027, flags=re.I)\n    xml_re = re.compile(\u0027^\u003c\\\\?xml.*?encoding=[\"\\\\\\\u0027]*(.+?)[\"\\\\\\\u0027\u003e]\u0027)\n    return charset_re.findall(content) + pragma_re.findall(content) + xml_re.findall(content)", "title": "requests.src.requests.utils.get_encodings_from_content", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.utils._parse_content_type_header", "label": "_parse_content_type_header", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def _parse_content_type_header(header):\n    \"\"\"Returns content type and parameters from given header\n\n    :param header: string\n    :return: tuple containing content type and dictionary of\n         parameters\n    \"\"\"\n    tokens = header.split(\u0027;\u0027)\n    content_type, params = (tokens[0].strip(), tokens[1:])\n    params_dict = {}\n    items_to_strip = \u0027\"\\\u0027 \u0027\n    for param in params:\n        param = param.strip()\n        if param:\n            key, value = (param, True)\n            index_of_equals = param.find(\u0027=\u0027)\n            if index_of_equals != -1:\n                key = param[:index_of_equals].strip(items_to_strip)\n                value = param[index_of_equals + 1:].strip(items_to_strip)\n            params_dict[key.lower()] = value\n    return (content_type, params_dict)", "title": "requests.src.requests.utils._parse_content_type_header", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.utils.get_encoding_from_headers", "label": "get_encoding_from_headers", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def get_encoding_from_headers(headers):\n    \"\"\"Returns encodings from given HTTP Header Dict.\n\n    :param headers: dictionary to extract encoding from.\n    :rtype: str\n    \"\"\"\n    content_type = headers.get(\u0027content-type\u0027)\n    if not content_type:\n        return None\n    content_type, params = _parse_content_type_header(content_type)\n    if \u0027charset\u0027 in params:\n        return params[\u0027charset\u0027].strip(\u0027\\\u0027\"\u0027)\n    if \u0027text\u0027 in content_type:\n        return \u0027ISO-8859-1\u0027\n    if \u0027application/json\u0027 in content_type:\n        return \u0027utf-8\u0027", "title": "requests.src.requests.utils.get_encoding_from_headers", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.utils.stream_decode_response_unicode", "label": "stream_decode_response_unicode", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def stream_decode_response_unicode(iterator, r):\n    \"\"\"Stream decodes an iterator.\"\"\"\n    if r.encoding is None:\n        yield from iterator\n        return\n    decoder = codecs.getincrementaldecoder(r.encoding)(errors=\u0027replace\u0027)\n    for chunk in iterator:\n        rv = decoder.decode(chunk)\n        if rv:\n            yield rv\n    rv = decoder.decode(b\u0027\u0027, final=True)\n    if rv:\n        yield rv", "title": "requests.src.requests.utils.stream_decode_response_unicode", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.utils.iter_slices", "label": "iter_slices", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def iter_slices(string, slice_length):\n    \"\"\"Iterate over slices of a string.\"\"\"\n    pos = 0\n    if slice_length is None or slice_length \u003c= 0:\n        slice_length = len(string)\n    while pos \u003c len(string):\n        yield string[pos:pos + slice_length]\n        pos += slice_length", "title": "requests.src.requests.utils.iter_slices", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.utils.get_unicode_from_response", "label": "get_unicode_from_response", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def get_unicode_from_response(r):\n    \"\"\"Returns the requested content back in unicode.\n\n    :param r: Response object to get unicode content from.\n\n    Tried:\n\n    1. charset from content-type\n    2. fall back and replace all unicode characters\n\n    :rtype: str\n    \"\"\"\n    warnings.warn(\u0027In requests 3.0, get_unicode_from_response will be removed. For more information, please see the discussion on issue #2266. (This warning should only appear once.)\u0027, DeprecationWarning)\n    tried_encodings = []\n    encoding = get_encoding_from_headers(r.headers)\n    if encoding:\n        try:\n            return str(r.content, encoding)\n        except UnicodeError:\n            tried_encodings.append(encoding)\n    try:\n        return str(r.content, encoding, errors=\u0027replace\u0027)\n    except TypeError:\n        return r.content", "title": "requests.src.requests.utils.get_unicode_from_response", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.utils.unquote_unreserved", "label": "unquote_unreserved", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def unquote_unreserved(uri):\n    \"\"\"Un-escape any percent-escape sequences in a URI that are unreserved\n    characters. This leaves all reserved, illegal and non-ASCII bytes encoded.\n\n    :rtype: str\n    \"\"\"\n    parts = uri.split(\u0027%\u0027)\n    for i in range(1, len(parts)):\n        h = parts[i][0:2]\n        if len(h) == 2 and h.isalnum():\n            try:\n                c = chr(int(h, 16))\n            except ValueError:\n                raise InvalidURL(f\"Invalid percent-escape sequence: \u0027{h}\u0027\")\n            if c in UNRESERVED_SET:\n                parts[i] = c + parts[i][2:]\n            else:\n                parts[i] = f\u0027%{parts[i]}\u0027\n        else:\n            parts[i] = f\u0027%{parts[i]}\u0027\n    return \u0027\u0027.join(parts)", "title": "requests.src.requests.utils.unquote_unreserved", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.utils.requote_uri", "label": "requote_uri", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def requote_uri(uri):\n    \"\"\"Re-quote the given URI.\n\n    This function passes the given URI through an unquote/quote cycle to\n    ensure that it is fully and consistently quoted.\n\n    :rtype: str\n    \"\"\"\n    safe_with_percent = \"!#$%\u0026\u0027()*+,/:;=?@[]~\"\n    safe_without_percent = \"!#$\u0026\u0027()*+,/:;=?@[]~\"\n    try:\n        return quote(unquote_unreserved(uri), safe=safe_with_percent)\n    except InvalidURL:\n        return quote(uri, safe=safe_without_percent)", "title": "requests.src.requests.utils.requote_uri", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.utils.address_in_network", "label": "address_in_network", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def address_in_network(ip, net):\n    \"\"\"This function allows you to check if an IP belongs to a network subnet\n\n    Example: returns True if ip = 192.168.1.1 and net = 192.168.1.0/24\n             returns False if ip = 192.168.1.1 and net = 192.168.100.0/24\n\n    :rtype: bool\n    \"\"\"\n    ipaddr = struct.unpack(\u0027=L\u0027, socket.inet_aton(ip))[0]\n    netaddr, bits = net.split(\u0027/\u0027)\n    netmask = struct.unpack(\u0027=L\u0027, socket.inet_aton(dotted_netmask(int(bits))))[0]\n    network = struct.unpack(\u0027=L\u0027, socket.inet_aton(netaddr))[0] \u0026 netmask\n    return ipaddr \u0026 netmask == network \u0026 netmask", "title": "requests.src.requests.utils.address_in_network", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.utils.dotted_netmask", "label": "dotted_netmask", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def dotted_netmask(mask):\n    \"\"\"Converts mask from /xx format to xxx.xxx.xxx.xxx\n\n    Example: if mask is 24 function returns 255.255.255.0\n\n    :rtype: str\n    \"\"\"\n    bits = 4294967295 ^ (1 \u003c\u003c 32 - mask) - 1\n    return socket.inet_ntoa(struct.pack(\u0027\u003eI\u0027, bits))", "title": "requests.src.requests.utils.dotted_netmask", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.utils.is_ipv4_address", "label": "is_ipv4_address", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def is_ipv4_address(string_ip):\n    \"\"\"\n    :rtype: bool\n    \"\"\"\n    try:\n        socket.inet_aton(string_ip)\n    except OSError:\n        return False\n    return True", "title": "requests.src.requests.utils.is_ipv4_address", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.utils.is_valid_cidr", "label": "is_valid_cidr", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def is_valid_cidr(string_network):\n    \"\"\"\n    Very simple check of the cidr format in no_proxy variable.\n\n    :rtype: bool\n    \"\"\"\n    if string_network.count(\u0027/\u0027) == 1:\n        try:\n            mask = int(string_network.split(\u0027/\u0027)[1])\n        except ValueError:\n            return False\n        if mask \u003c 1 or mask \u003e 32:\n            return False\n        try:\n            socket.inet_aton(string_network.split(\u0027/\u0027)[0])\n        except OSError:\n            return False\n    else:\n        return False\n    return True", "title": "requests.src.requests.utils.is_valid_cidr", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.utils.set_environ", "label": "set_environ", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "@contextlib.contextmanager\ndef set_environ(env_name, value):\n    \"\"\"Set the environment variable \u0027env_name\u0027 to \u0027value\u0027\n\n    Save previous value, yield, and then restore the previous value stored in\n    the environment variable \u0027env_name\u0027.\n\n    If \u0027value\u0027 is None, do nothing\"\"\"\n    value_changed = value is not None\n    if value_changed:\n        old_value = os.environ.get(env_name)\n        os.environ[env_name] = value\n    try:\n        yield\n    finally:\n        if value_changed:\n            if old_value is None:\n                del os.environ[env_name]\n            else:\n                os.environ[env_name] = old_value", "title": "requests.src.requests.utils.set_environ", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.utils.should_bypass_proxies", "label": "should_bypass_proxies", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def should_bypass_proxies(url, no_proxy):\n    \"\"\"\n    Returns whether we should bypass proxies or not.\n\n    :rtype: bool\n    \"\"\"\n\n    def get_proxy(key):\n        return os.environ.get(key) or os.environ.get(key.upper())\n    no_proxy_arg = no_proxy\n    if no_proxy is None:\n        no_proxy = get_proxy(\u0027no_proxy\u0027)\n    parsed = urlparse(url)\n    if parsed.hostname is None:\n        return True\n    if no_proxy:\n        no_proxy = (host for host in no_proxy.replace(\u0027 \u0027, \u0027\u0027).split(\u0027,\u0027) if host)\n        if is_ipv4_address(parsed.hostname):\n            for proxy_ip in no_proxy:\n                if is_valid_cidr(proxy_ip):\n                    if address_in_network(parsed.hostname, proxy_ip):\n                        return True\n                elif parsed.hostname == proxy_ip:\n                    return True\n        else:\n            host_with_port = parsed.hostname\n            if parsed.port:\n                host_with_port += f\u0027:{parsed.port}\u0027\n            for host in no_proxy:\n                if parsed.hostname.endswith(host) or host_with_port.endswith(host):\n                    return True\n    with set_environ(\u0027no_proxy\u0027, no_proxy_arg):\n        try:\n            bypass = proxy_bypass(parsed.hostname)\n        except (TypeError, socket.gaierror):\n            bypass = False\n    if bypass:\n        return True\n    return False", "title": "requests.src.requests.utils.should_bypass_proxies", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.utils.get_environ_proxies", "label": "get_environ_proxies", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def get_environ_proxies(url, no_proxy=None):\n    \"\"\"\n    Return a dict of environment proxies.\n\n    :rtype: dict\n    \"\"\"\n    if should_bypass_proxies(url, no_proxy=no_proxy):\n        return {}\n    else:\n        return getproxies()", "title": "requests.src.requests.utils.get_environ_proxies", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.utils.select_proxy", "label": "select_proxy", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def select_proxy(url, proxies):\n    \"\"\"Select a proxy for the url, if applicable.\n\n    :param url: The url being for the request\n    :param proxies: A dictionary of schemes or schemes and hosts to proxy URLs\n    \"\"\"\n    proxies = proxies or {}\n    urlparts = urlparse(url)\n    if urlparts.hostname is None:\n        return proxies.get(urlparts.scheme, proxies.get(\u0027all\u0027))\n    proxy_keys = [urlparts.scheme + \u0027://\u0027 + urlparts.hostname, urlparts.scheme, \u0027all://\u0027 + urlparts.hostname, \u0027all\u0027]\n    proxy = None\n    for proxy_key in proxy_keys:\n        if proxy_key in proxies:\n            proxy = proxies[proxy_key]\n            break\n    return proxy", "title": "requests.src.requests.utils.select_proxy", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.utils.resolve_proxies", "label": "resolve_proxies", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def resolve_proxies(request, proxies, trust_env=True):\n    \"\"\"This method takes proxy information from a request and configuration\n    input to resolve a mapping of target proxies. This will consider settings\n    such as NO_PROXY to strip proxy configurations.\n\n    :param request: Request or PreparedRequest\n    :param proxies: A dictionary of schemes or schemes and hosts to proxy URLs\n    :param trust_env: Boolean declaring whether to trust environment configs\n\n    :rtype: dict\n    \"\"\"\n    proxies = proxies if proxies is not None else {}\n    url = request.url\n    scheme = urlparse(url).scheme\n    no_proxy = proxies.get(\u0027no_proxy\u0027)\n    new_proxies = proxies.copy()\n    if trust_env and (not should_bypass_proxies(url, no_proxy=no_proxy)):\n        environ_proxies = get_environ_proxies(url, no_proxy=no_proxy)\n        proxy = environ_proxies.get(scheme, environ_proxies.get(\u0027all\u0027))\n        if proxy:\n            new_proxies.setdefault(scheme, proxy)\n    return new_proxies", "title": "requests.src.requests.utils.resolve_proxies", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.utils.default_user_agent", "label": "default_user_agent", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def default_user_agent(name=\u0027python-requests\u0027):\n    \"\"\"\n    Return a string representing the default user agent.\n\n    :rtype: str\n    \"\"\"\n    return f\u0027{name}/{__version__}\u0027", "title": "requests.src.requests.utils.default_user_agent", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.utils.default_headers", "label": "default_headers", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def default_headers():\n    \"\"\"\n    :rtype: requests.structures.CaseInsensitiveDict\n    \"\"\"\n    return CaseInsensitiveDict({\u0027User-Agent\u0027: default_user_agent(), \u0027Accept-Encoding\u0027: DEFAULT_ACCEPT_ENCODING, \u0027Accept\u0027: \u0027*/*\u0027, \u0027Connection\u0027: \u0027keep-alive\u0027})", "title": "requests.src.requests.utils.default_headers", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.utils.parse_header_links", "label": "parse_header_links", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def parse_header_links(value):\n    \"\"\"Return a list of parsed link headers proxies.\n\n    i.e. Link: \u003chttp:/.../front.jpeg\u003e; rel=front; type=\"image/jpeg\",\u003chttp://.../back.jpeg\u003e; rel=back;type=\"image/jpeg\"\n\n    :rtype: list\n    \"\"\"\n    links = []\n    replace_chars = \u0027 \\\u0027\"\u0027\n    value = value.strip(replace_chars)\n    if not value:\n        return links\n    for val in re.split(\u0027, *\u003c\u0027, value):\n        try:\n            url, params = val.split(\u0027;\u0027, 1)\n        except ValueError:\n            url, params = (val, \u0027\u0027)\n        link = {\u0027url\u0027: url.strip(\u0027\u003c\u003e \\\u0027\"\u0027)}\n        for param in params.split(\u0027;\u0027):\n            try:\n                key, value = param.split(\u0027=\u0027)\n            except ValueError:\n                break\n            link[key.strip(replace_chars)] = value.strip(replace_chars)\n        links.append(link)\n    return links", "title": "requests.src.requests.utils.parse_header_links", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.utils.guess_json_utf", "label": "guess_json_utf", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def guess_json_utf(data):\n    \"\"\"\n    :rtype: str\n    \"\"\"\n    sample = data[:4]\n    if sample in (codecs.BOM_UTF32_LE, codecs.BOM_UTF32_BE):\n        return \u0027utf-32\u0027\n    if sample[:3] == codecs.BOM_UTF8:\n        return \u0027utf-8-sig\u0027\n    if sample[:2] in (codecs.BOM_UTF16_LE, codecs.BOM_UTF16_BE):\n        return \u0027utf-16\u0027\n    nullcount = sample.count(_null)\n    if nullcount == 0:\n        return \u0027utf-8\u0027\n    if nullcount == 2:\n        if sample[::2] == _null2:\n            return \u0027utf-16-be\u0027\n        if sample[1::2] == _null2:\n            return \u0027utf-16-le\u0027\n    if nullcount == 3:\n        if sample[:3] == _null3:\n            return \u0027utf-32-be\u0027\n        if sample[1:] == _null3:\n            return \u0027utf-32-le\u0027\n    return None", "title": "requests.src.requests.utils.guess_json_utf", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.utils.prepend_scheme_if_needed", "label": "prepend_scheme_if_needed", "labelHi
