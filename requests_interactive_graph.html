ghlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def prepend_scheme_if_needed(url, new_scheme):\n    \"\"\"Given a URL that may or may not have a scheme, prepend the given scheme.\n    Does not replace a present scheme with the one provided as an argument.\n\n    :rtype: str\n    \"\"\"\n    parsed = parse_url(url)\n    scheme, auth, host, port, path, query, fragment = parsed\n    netloc = parsed.netloc\n    if not netloc:\n        netloc, path = (path, netloc)\n    if auth:\n        netloc = \u0027@\u0027.join([auth, netloc])\n    if scheme is None:\n        scheme = new_scheme\n    if path is None:\n        path = \u0027\u0027\n    return urlunparse((scheme, netloc, path, \u0027\u0027, query, fragment))", "title": "requests.src.requests.utils.prepend_scheme_if_needed", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.utils.get_auth_from_url", "label": "get_auth_from_url", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def get_auth_from_url(url):\n    \"\"\"Given a url with authentication components, extract them into a tuple of\n    username,password.\n\n    :rtype: (str,str)\n    \"\"\"\n    parsed = urlparse(url)\n    try:\n        auth = (unquote(parsed.username), unquote(parsed.password))\n    except (AttributeError, TypeError):\n        auth = (\u0027\u0027, \u0027\u0027)\n    return auth", "title": "requests.src.requests.utils.get_auth_from_url", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.utils.check_header_validity", "label": "check_header_validity", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def check_header_validity(header):\n    \"\"\"Verifies that header parts don\u0027t contain leading whitespace\n    reserved characters, or return characters.\n\n    :param header: tuple, in the format (name, value).\n    \"\"\"\n    name, value = header\n    _validate_header_part(header, name, 0)\n    _validate_header_part(header, value, 1)", "title": "requests.src.requests.utils.check_header_validity", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.utils._validate_header_part", "label": "_validate_header_part", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def _validate_header_part(header, header_part, header_validator_index):\n    if isinstance(header_part, str):\n        validator = _HEADER_VALIDATORS_STR[header_validator_index]\n    elif isinstance(header_part, bytes):\n        validator = _HEADER_VALIDATORS_BYTE[header_validator_index]\n    else:\n        raise InvalidHeader(f\u0027Header part ({header_part!r}) from {header} must be of type str or bytes, not {type(header_part)}\u0027)\n    if not validator.match(header_part):\n        header_kind = \u0027name\u0027 if header_validator_index == 0 else \u0027value\u0027\n        raise InvalidHeader(f\u0027Invalid leading whitespace, reserved character(s), or return character(s) in header {header_kind}: {header_part!r}\u0027)", "title": "requests.src.requests.utils._validate_header_part", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.utils.urldefragauth", "label": "urldefragauth", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def urldefragauth(url):\n    \"\"\"\n    Given a url remove the fragment and the authentication part.\n\n    :rtype: str\n    \"\"\"\n    scheme, netloc, path, params, query, fragment = urlparse(url)\n    if not netloc:\n        netloc, path = (path, netloc)\n    netloc = netloc.rsplit(\u0027@\u0027, 1)[-1]\n    return urlunparse((scheme, netloc, path, params, query, \u0027\u0027))", "title": "requests.src.requests.utils.urldefragauth", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.utils.rewind_body", "label": "rewind_body", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def rewind_body(prepared_request):\n    \"\"\"Move file pointer back to its recorded starting position\n    so it can be read again on redirect.\n    \"\"\"\n    body_seek = getattr(prepared_request.body, \u0027seek\u0027, None)\n    if body_seek is not None and isinstance(prepared_request._body_position, integer_types):\n        try:\n            body_seek(prepared_request._body_position)\n        except OSError:\n            raise UnrewindableBodyError(\u0027An error occurred when rewinding request body for redirect.\u0027)\n    else:\n        raise UnrewindableBodyError(\u0027Unable to rewind request body for redirect.\u0027)", "title": "requests.src.requests.utils.rewind_body", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.utils.proxy_bypass_registry", "label": "proxy_bypass_registry", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def proxy_bypass_registry(host):\n    try:\n        import winreg\n    except ImportError:\n        return False\n    try:\n        internetSettings = winreg.OpenKey(winreg.HKEY_CURRENT_USER, \u0027Software\\\\Microsoft\\\\Windows\\\\CurrentVersion\\\\Internet Settings\u0027)\n        proxyEnable = int(winreg.QueryValueEx(internetSettings, \u0027ProxyEnable\u0027)[0])\n        proxyOverride = winreg.QueryValueEx(internetSettings, \u0027ProxyOverride\u0027)[0]\n    except (OSError, ValueError):\n        return False\n    if not proxyEnable or not proxyOverride:\n        return False\n    proxyOverride = proxyOverride.split(\u0027;\u0027)\n    proxyOverride = filter(None, proxyOverride)\n    for test in proxyOverride:\n        if test == \u0027\u003clocal\u003e\u0027:\n            if \u0027.\u0027 not in host:\n                return True\n        test = test.replace(\u0027.\u0027, \u0027\\\\.\u0027)\n        test = test.replace(\u0027*\u0027, \u0027.*\u0027)\n        test = test.replace(\u0027?\u0027, \u0027.\u0027)\n        if re.match(test, host, re.I):\n            return True\n    return False", "title": "requests.src.requests.utils.proxy_bypass_registry", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.utils.proxy_bypass", "label": "proxy_bypass", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def proxy_bypass(host):\n    \"\"\"Return True, if the host should be bypassed.\n\n        Checks proxy settings gathered from the environment, if specified,\n        or the registry.\n        \"\"\"\n    if getproxies_environment():\n        return proxy_bypass_environment(host)\n    else:\n        return proxy_bypass_registry(host)", "title": "requests.src.requests.utils.proxy_bypass", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.utils.get_proxy", "label": "get_proxy", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def get_proxy(key):\n    return os.environ.get(key) or os.environ.get(key.upper())", "title": "requests.src.requests.utils.get_proxy", "type": "function"}, {"children_to_be_processed": 0, "color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.exceptions.RequestException", "label": "RequestException", "labelHighlightBold": true, "nla": "`requests.src.requests.exceptions.RequestException` is a base class for all exceptions raised by the Requests library. This exception can encapsulate additional context, including the HTTP request and response objects associated with the error. The constructor initializes the exception with optional `request` and `response` parameters, allowing users to access the request that caused the exception and the response received from the server, if available.", "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "class RequestException(IOError):\n    \"\"\"There was an ambiguous exception that occurred while handling your\n    request.\n    \"\"\"\n\n    def __init__(self, *args, **kwargs):\n        \"\"\"Initialize RequestException with `request` and `response` objects.\"\"\"\n        response = kwargs.pop(\u0027response\u0027, None)\n        self.response = response\n        self.request = kwargs.pop(\u0027request\u0027, None)\n        if response is not None and (not self.request) and hasattr(response, \u0027request\u0027):\n            self.request = self.response.request\n        super().__init__(*args, **kwargs)", "title": "requests.src.requests.exceptions.RequestException", "type": "class"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.exceptions.RequestException.__init__", "label": "__init__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __init__(self, *args, **kwargs):\n    \"\"\"Initialize RequestException with `request` and `response` objects.\"\"\"\n    response = kwargs.pop(\u0027response\u0027, None)\n    self.response = response\n    self.request = kwargs.pop(\u0027request\u0027, None)\n    if response is not None and (not self.request) and hasattr(response, \u0027request\u0027):\n        self.request = self.response.request\n    super().__init__(*args, **kwargs)", "title": "requests.src.requests.exceptions.RequestException.__init__", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.exceptions.InvalidJSONError", "label": "InvalidJSONError", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "class InvalidJSONError(RequestException):\n    \"\"\"A JSON error occurred.\"\"\"", "title": "requests.src.requests.exceptions.InvalidJSONError", "type": "class"}, {"children_to_be_processed": 0, "color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.exceptions.JSONDecodeError", "label": "JSONDecodeError", "labelHighlightBold": true, "nla": "`requests.src.requests.exceptions.JSONDecodeError` is a specialized exception class that handles JSON decoding errors within the Requests library. It inherits from both `CompatJSONDecodeError` and `InvalidJSONError`, ensuring that JSON-specific error messages are preserved while also integrating with IOError handling. The constructor initializes the instance with given arguments and uses them to appropriately configure the IOError component. The `__reduce__` method is overridden to ensure correct behavior during object pickling, maintaining compatibility with the JSON decoding mechanism. This class is crucial for managing errors that arise when JSON data cannot be properly decoded.", "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "class JSONDecodeError(InvalidJSONError, CompatJSONDecodeError):\n    \"\"\"Couldn\u0027t decode the text into json\"\"\"\n\n    def __init__(self, *args, **kwargs):\n        \"\"\"\n        Construct the JSONDecodeError instance first with all\n        args. Then use it\u0027s args to construct the IOError so that\n        the json specific args aren\u0027t used as IOError specific args\n        and the error message from JSONDecodeError is preserved.\n        \"\"\"\n        CompatJSONDecodeError.__init__(self, *args)\n        InvalidJSONError.__init__(self, *self.args, **kwargs)\n\n    def __reduce__(self):\n        \"\"\"\n        The __reduce__ method called when pickling the object must\n        be the one from the JSONDecodeError (be it json/simplejson)\n        as it expects all the arguments for instantiation, not just\n        one like the IOError, and the MRO would by default call the\n        __reduce__ method from the IOError due to the inheritance order.\n        \"\"\"\n        return CompatJSONDecodeError.__reduce__(self)", "title": "requests.src.requests.exceptions.JSONDecodeError", "type": "class"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.exceptions.JSONDecodeError.__init__", "label": "__init__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __init__(self, *args, **kwargs):\n    \"\"\"\n        Construct the JSONDecodeError instance first with all\n        args. Then use it\u0027s args to construct the IOError so that\n        the json specific args aren\u0027t used as IOError specific args\n        and the error message from JSONDecodeError is preserved.\n        \"\"\"\n    CompatJSONDecodeError.__init__(self, *args)\n    InvalidJSONError.__init__(self, *self.args, **kwargs)", "title": "requests.src.requests.exceptions.JSONDecodeError.__init__", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.exceptions.JSONDecodeError.__reduce__", "label": "__reduce__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __reduce__(self):\n    \"\"\"\n        The __reduce__ method called when pickling the object must\n        be the one from the JSONDecodeError (be it json/simplejson)\n        as it expects all the arguments for instantiation, not just\n        one like the IOError, and the MRO would by default call the\n        __reduce__ method from the IOError due to the inheritance order.\n        \"\"\"\n    return CompatJSONDecodeError.__reduce__(self)", "title": "requests.src.requests.exceptions.JSONDecodeError.__reduce__", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.exceptions.HTTPError", "label": "HTTPError", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "class HTTPError(RequestException):\n    \"\"\"An HTTP error occurred.\"\"\"", "title": "requests.src.requests.exceptions.HTTPError", "type": "class"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.exceptions.ConnectionError", "label": "ConnectionError", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "class ConnectionError(RequestException):\n    \"\"\"A Connection error occurred.\"\"\"", "title": "requests.src.requests.exceptions.ConnectionError", "type": "class"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.exceptions.ProxyError", "label": "ProxyError", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "class ProxyError(ConnectionError):\n    \"\"\"A proxy error occurred.\"\"\"", "title": "requests.src.requests.exceptions.ProxyError", "type": "class"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.exceptions.SSLError", "label": "SSLError", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "class SSLError(ConnectionError):\n    \"\"\"An SSL error occurred.\"\"\"", "title": "requests.src.requests.exceptions.SSLError", "type": "class"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.exceptions.Timeout", "label": "Timeout", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "class Timeout(RequestException):\n    \"\"\"The request timed out.\n\n    Catching this error will catch both\n    :exc:`~requests.exceptions.ConnectTimeout` and\n    :exc:`~requests.exceptions.ReadTimeout` errors.\n    \"\"\"", "title": "requests.src.requests.exceptions.Timeout", "type": "class"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.exceptions.ConnectTimeout", "label": "ConnectTimeout", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "class ConnectTimeout(ConnectionError, Timeout):\n    \"\"\"The request timed out while trying to connect to the remote server.\n\n    Requests that produced this error are safe to retry.\n    \"\"\"", "title": "requests.src.requests.exceptions.ConnectTimeout", "type": "class"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.exceptions.ReadTimeout", "label": "ReadTimeout", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "class ReadTimeout(Timeout):\n    \"\"\"The server did not send any data in the allotted amount of time.\"\"\"", "title": "requests.src.requests.exceptions.ReadTimeout", "type": "class"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.exceptions.URLRequired", "label": "URLRequired", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "class URLRequired(RequestException):\n    \"\"\"A valid URL is required to make a request.\"\"\"", "title": "requests.src.requests.exceptions.URLRequired", "type": "class"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.exceptions.TooManyRedirects", "label": "TooManyRedirects", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "class TooManyRedirects(RequestException):\n    \"\"\"Too many redirects.\"\"\"", "title": "requests.src.requests.exceptions.TooManyRedirects", "type": "class"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.exceptions.MissingSchema", "label": "MissingSchema", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "class MissingSchema(RequestException, ValueError):\n    \"\"\"The URL scheme (e.g. http or https) is missing.\"\"\"", "title": "requests.src.requests.exceptions.MissingSchema", "type": "class"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.exceptions.InvalidSchema", "label": "InvalidSchema", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "class InvalidSchema(RequestException, ValueError):\n    \"\"\"The URL scheme provided is either invalid or unsupported.\"\"\"", "title": "requests.src.requests.exceptions.InvalidSchema", "type": "class"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.exceptions.InvalidURL", "label": "InvalidURL", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "class InvalidURL(RequestException, ValueError):\n    \"\"\"The URL provided was somehow invalid.\"\"\"", "title": "requests.src.requests.exceptions.InvalidURL", "type": "class"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.exceptions.InvalidHeader", "label": "InvalidHeader", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "class InvalidHeader(RequestException, ValueError):\n    \"\"\"The header value provided was somehow invalid.\"\"\"", "title": "requests.src.requests.exceptions.InvalidHeader", "type": "class"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.exceptions.InvalidProxyURL", "label": "InvalidProxyURL", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "class InvalidProxyURL(InvalidURL):\n    \"\"\"The proxy URL provided is invalid.\"\"\"", "title": "requests.src.requests.exceptions.InvalidProxyURL", "type": "class"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.exceptions.ChunkedEncodingError", "label": "ChunkedEncodingError", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "class ChunkedEncodingError(RequestException):\n    \"\"\"The server declared chunked encoding but sent an invalid chunk.\"\"\"", "title": "requests.src.requests.exceptions.ChunkedEncodingError", "type": "class"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.exceptions.ContentDecodingError", "label": "ContentDecodingError", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "class ContentDecodingError(RequestException, BaseHTTPError):\n    \"\"\"Failed to decode response content.\"\"\"", "title": "requests.src.requests.exceptions.ContentDecodingError", "type": "class"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.exceptions.StreamConsumedError", "label": "StreamConsumedError", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "class StreamConsumedError(RequestException, TypeError):\n    \"\"\"The content for this response was already consumed.\"\"\"", "title": "requests.src.requests.exceptions.StreamConsumedError", "type": "class"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.exceptions.RetryError", "label": "RetryError", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "class RetryError(RequestException):\n    \"\"\"Custom retries logic failed\"\"\"", "title": "requests.src.requests.exceptions.RetryError", "type": "class"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.exceptions.UnrewindableBodyError", "label": "UnrewindableBodyError", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "class UnrewindableBodyError(RequestException):\n    \"\"\"Requests encountered an error when trying to rewind a body.\"\"\"", "title": "requests.src.requests.exceptions.UnrewindableBodyError", "type": "class"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.exceptions.RequestsWarning", "label": "RequestsWarning", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "class RequestsWarning(Warning):\n    \"\"\"Base warning for Requests.\"\"\"", "title": "requests.src.requests.exceptions.RequestsWarning", "type": "class"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.exceptions.FileModeWarning", "label": "FileModeWarning", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "class FileModeWarning(RequestsWarning, DeprecationWarning):\n    \"\"\"A file was opened in text mode, but Requests determined its binary length.\"\"\"", "title": "requests.src.requests.exceptions.FileModeWarning", "type": "class"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.exceptions.RequestsDependencyWarning", "label": "RequestsDependencyWarning", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "class RequestsDependencyWarning(RequestsWarning):\n    \"\"\"An imported dependency doesn\u0027t match the expected version range.\"\"\"", "title": "requests.src.requests.exceptions.RequestsDependencyWarning", "type": "class"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.exceptions.__init__", "label": "__init__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __init__(self, *args, **kwargs):\n    \"\"\"\n        Construct the JSONDecodeError instance first with all\n        args. Then use it\u0027s args to construct the IOError so that\n        the json specific args aren\u0027t used as IOError specific args\n        and the error message from JSONDecodeError is preserved.\n        \"\"\"\n    CompatJSONDecodeError.__init__(self, *args)\n    InvalidJSONError.__init__(self, *self.args, **kwargs)", "title": "requests.src.requests.exceptions.__init__", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.exceptions.__reduce__", "label": "__reduce__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __reduce__(self):\n    \"\"\"\n        The __reduce__ method called when pickling the object must\n        be the one from the JSONDecodeError (be it json/simplejson)\n        as it expects all the arguments for instantiation, not just\n        one like the IOError, and the MRO would by default call the\n        __reduce__ method from the IOError due to the inheritance order.\n        \"\"\"\n    return CompatJSONDecodeError.__reduce__(self)", "title": "requests.src.requests.exceptions.__reduce__", "type": "function"}, {"children_to_be_processed": 0, "color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.structures.CaseInsensitiveDict", "label": "CaseInsensitiveDict", "labelHighlightBold": true, "nla": "`requests.src.requests.structures.CaseInsensitiveDict` is a class that implements a dictionary-like structure, allowing case-insensitive key management. It utilizes an `OrderedDict` to store key-value pairs, converting all keys to lowercase for uniformity. The class provides methods for initialization, setting and retrieving items (`__setitem__`, `__getitem__`), deleting items (`__delitem__`), iteration (`__iter__`), and length measurement (`__len__`). It also features a method to return lowercase key-value pairs (`lower_items`), equality comparison (`__eq__`), and a copy method to create a duplicate instance (`copy`). The representation of the dict is provided in a standard dictionary format (`__repr__`).", "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "class CaseInsensitiveDict(MutableMapping):\n    \"\"\"A case-insensitive ``dict``-like object.\n\n    Implements all methods and operations of\n    ``MutableMapping`` as well as dict\u0027s ``copy``. Also\n    provides ``lower_items``.\n\n    All keys are expected to be strings. The structure remembers the\n    case of the last key to be set, and ``iter(instance)``,\n    ``keys()``, ``items()``, ``iterkeys()``, and ``iteritems()``\n    will contain case-sensitive keys. However, querying and contains\n    testing is case insensitive::\n\n        cid = CaseInsensitiveDict()\n        cid[\u0027Accept\u0027] = \u0027application/json\u0027\n        cid[\u0027aCCEPT\u0027] == \u0027application/json\u0027  # True\n        list(cid) == [\u0027Accept\u0027]  # True\n\n    For example, ``headers[\u0027content-encoding\u0027]`` will return the\n    value of a ``\u0027Content-Encoding\u0027`` response header, regardless\n    of how the header name was originally stored.\n\n    If the constructor, ``.update``, or equality comparison\n    operations are given keys that have equal ``.lower()``s, the\n    behavior is undefined.\n    \"\"\"\n\n    def __init__(self, data=None, **kwargs):\n        self._store = OrderedDict()\n        if data is None:\n            data = {}\n        self.update(data, **kwargs)\n\n    def __setitem__(self, key, value):\n        self._store[key.lower()] = (key, value)\n\n    def __getitem__(self, key):\n        return self._store[key.lower()][1]\n\n    def __delitem__(self, key):\n        del self._store[key.lower()]\n\n    def __iter__(self):\n        return (casedkey for casedkey, mappedvalue in self._store.values())\n\n    def __len__(self):\n        return len(self._store)\n\n    def lower_items(self):\n        \"\"\"Like iteritems(), but with all lowercase keys.\"\"\"\n        return ((lowerkey, keyval[1]) for lowerkey, keyval in self._store.items())\n\n    def __eq__(self, other):\n        if isinstance(other, Mapping):\n            other = CaseInsensitiveDict(other)\n        else:\n            return NotImplemented\n        return dict(self.lower_items()) == dict(other.lower_items())\n\n    def copy(self):\n        return CaseInsensitiveDict(self._store.values())\n\n    def __repr__(self):\n        return str(dict(self.items()))", "title": "requests.src.requests.structures.CaseInsensitiveDict", "type": "class"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.structures.CaseInsensitiveDict.__init__", "label": "__init__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __init__(self, data=None, **kwargs):\n    self._store = OrderedDict()\n    if data is None:\n        data = {}\n    self.update(data, **kwargs)", "title": "requests.src.requests.structures.CaseInsensitiveDict.__init__", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.structures.CaseInsensitiveDict.__setitem__", "label": "__setitem__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __setitem__(self, key, value):\n    self._store[key.lower()] = (key, value)", "title": "requests.src.requests.structures.CaseInsensitiveDict.__setitem__", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.structures.CaseInsensitiveDict.__getitem__", "label": "__getitem__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __getitem__(self, key):\n    return self._store[key.lower()][1]", "title": "requests.src.requests.structures.CaseInsensitiveDict.__getitem__", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.structures.CaseInsensitiveDict.__delitem__", "label": "__delitem__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __delitem__(self, key):\n    del self._store[key.lower()]", "title": "requests.src.requests.structures.CaseInsensitiveDict.__delitem__", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.structures.CaseInsensitiveDict.__iter__", "label": "__iter__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __iter__(self):\n    return (casedkey for casedkey, mappedvalue in self._store.values())", "title": "requests.src.requests.structures.CaseInsensitiveDict.__iter__", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.structures.CaseInsensitiveDict.__len__", "label": "__len__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __len__(self):\n    return len(self._store)", "title": "requests.src.requests.structures.CaseInsensitiveDict.__len__", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.structures.CaseInsensitiveDict.lower_items", "label": "lower_items", "labelHighlightBold": s.src.requests.structures.LookupDict` is a class that serves as a dictionary-like structure for storing key-value pairs with an optional identifier. It features an initializer that accepts a `name` parameter, a string representation method returning the lookup\u0027s name, a method for retrieving values by key (with the ability to return `None` for missing keys), and a `get` method that allows for a default return value if the key is not found. This structure is useful for organizing and accessing related data efficiently.", "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "class LookupDict(dict):\n    \"\"\"Dictionary lookup object.\"\"\"\n\n    def __init__(self, name=None):\n        self.name = name\n        super().__init__()\n\n    def __repr__(self):\n        return f\"\u003clookup \u0027{self.name}\u0027\u003e\"\n\n    def __getitem__(self, key):\n        return self.__dict__.get(key, None)\n\n    def get(self, key, default=None):\n        return self.__dict__.get(key, default)", "title": "requests.src.requests.structures.LookupDict", "type": "class"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.structures.LookupDict.__init__", "label": "__init__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __init__(self, name=None):\n    self.name = name\n    super().__init__()", "title": "requests.src.requests.structures.LookupDict.__init__", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.structures.LookupDict.__repr__", "label": "__repr__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __repr__(self):\n    return f\"\u003clookup \u0027{self.name}\u0027\u003e\"", "title": "requests.src.requests.structures.LookupDict.__repr__", "type": "function"}, {"color": "#97c2fc", "font": {"color": "bl 027: \u00273.10.3\u0027}.\n\n    This function works best on CPython and PyPy: in particular, it probably\n    doesn\u0027t work for Jython or IronPython. Future investigation should be done\n    to work out the correct shape of the code for those platforms.\n    \"\"\"\n    implementation = platform.python_implementation()\n    if implementation == \u0027CPython\u0027:\n        implementation_version = platform.python_version()\n    elif implementation == \u0027PyPy\u0027:\n        implementation_version = \u0027{}.{}.{}\u0027.format(sys.pypy_version_info.major, sys.pypy_version_info.minor, sys.pypy_version_info.micro)\n        if sys.pypy_version_info.releaselevel != \u0027final\u0027:\n            implementation_version = \u0027\u0027.join([implementation_version, sys.pypy_version_info.releaselevel])\n    elif implementation == \u0027Jython\u0027:\n        implementation_version = platform.python_version()\n    elif implementation == \u0027IronPython\u0027:\n        implementation_version = platform.python_version()\n    else:\n        implementation_version = \u0027Unknown\u0027\n    return {\u0027name\u0027: implementation, \u0027version\u0027: implementation_version}", "title": "requests.src.requests.help._implementation", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.help.info", "label": "info", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def info():\n    \"\"\"Generate information for a bug report.\"\"\"\n    try:\n        platform_info = {\u0027system\u0027: platform.system(), \u0027release\u0027: platform.release()}\n    except OSError:\n        platform_info = {\u0027system\u0027: \u0027Unknown\u0027, \u0027release\u0027: \u0027Unknown\u0027}\n    implementation_info = _implementation()\n    urllib3_info = {\u0027version\u0027: urllib3.__version__}\n    charset_normalizer_info = {\u0027version\u0027: None}\n    chardet_info = {\u0027version\u0027: None}\n    if charset_normalizer:\n        charset_normalizer_info = {\u0027version\u0027: charset_normalizer.__version__}\n    if chardet:\n        chardet_info = {\u0027version\u0027: chardet.__version__}\n    pyopenssl_info = {\u0027version\u0027: None, \u0027openssl_version\u0027: \u0027\u0027}\n    if OpenSSL:\n        pyopenssl_info = {\u0027version\u0027: OpenSSL.__version__, \u0027openssl_version\u0027: f\u0027{OpenSSL.SSL.OPENSSL_VERSION_NUMBER:x}\u0027}\n    cryptography_info = {\u0027version\u0027: getattr(cryptography, \u0027__version__\u0027, \u0027\u0027)}\n    idna_info = {\u0027version\u0027: getattr(idna, \u0027__version__\u0027, \u0027\u0027)}\n    system_ssl = ssl.OPENSSL_VERSION_NUMBER\n    system_ssl_info = {\u0027version\u0027: f\u0027{system_ssl:x}\u0027 if system_ssl is not None else \u0027\u0027}\n    return {\u0027platform\u0027: platform_info, \u0027implementation\u0027: implementation_info, \u0027system_ssl\u0027: system_ssl_info, \u0027using_pyopenssl\u0027: pyopenssl is not None, \u0027using_charset_normalizer\u0027: chardet is None, \u0027pyOpenSSL\u0027: pyopenssl_info, \u0027urllib3\u0027: urllib3_info, \u0027chardet\u0027: chardet_info, \u0027charset_normalizer\u0027: charset_normalizer_info, \u0027cryptography\u0027: cryptography_info, \u0027idna\u0027: idna_info, \u0027requests\u0027: {\u0027version\u0027: requests_version}}", "title": "requests.src.requests.help.info", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.help.main", "label": "main", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def main():\n    \"\"\"Pretty-print the bug information as JSON.\"\"\"\n    print(json.dumps(info(), sort_keys=True, indent=2))", "title": "requests.src.requests.help.main", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.adapters._urllib3_request_context", "label": "_urllib3_request_context", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def _urllib3_request_context(request: \u0027PreparedRequest\u0027, verify: \u0027bool | str | None\u0027, client_cert: \u0027typing.Tuple[str, str] | str | None\u0027, poolmanager: \u0027PoolManager\u0027) -\u003e \u0027(typing.Dict[str, typing.Any], typing.Dict[str, typing.Any])\u0027:\n    host_params = {}\n    pool_kwargs = {}\n    parsed_request_url = urlparse(request.url)\n    scheme = parsed_request_url.scheme.lower()\n    port = parsed_request_url.port\n    poolmanager_kwargs = getattr(poolmanager, \u0027connection_pool_kw\u0027, {})\n    has_poolmanager_ssl_context = poolmanager_kwargs.get(\u0027ssl_context\u0027)\n    should_use_default_ssl_context = _preloaded_ssl_context is not None and (not has_poolmanager_ssl_context)\n    cert_reqs = \u0027CERT_REQUIRED\u0027\n    if verify is False:\n        cert_reqs = \u0027CERT_NONE\u0027\n    elif verify is True and should_use_default_ssl_context:\n        pool_kwargs[\u0027ssl_context\u0027] = _preloaded_ssl_context\n    elif isinstance(verify, str):\n        if not os.path.isdir(verify):\n            pool_kwargs[\u0027ca_certs\u0027] = verify\n        else:\n            pool_kwargs[\u0027ca_cert_dir\u0027] = verify\n    pool_kwargs[\u0027cert_reqs\u0027] = cert_reqs\n    if client_cert is not None:\n        if isinstance(client_cert, tuple) and len(client_cert) == 2:\n            pool_kwargs[\u0027cert_file\u0027] = client_cert[0]\n            pool_kwargs[\u0027key_file\u0027] = client_cert[1]\n        else:\n            pool_kwargs[\u0027cert_file\u0027] = client_cert\n    host_params = {\u0027scheme\u0027: scheme, \u0027host\u0027: parsed_request_url.hostname, \u0027port\u0027: port}\n    return (host_params, pool_kwargs)", "title": "requests.src.requests.adapters._urllib3_request_context", "type": "function"}, {"children_to_be_processed": 0, "color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.adapters.BaseAdapter", "label": "BaseAdapter", "labelHighlightBold": true, "nla": "`requests.src.requests.adapters.BaseAdapter` is an abstract base class designed for HTTP request handling in the Requests library. It includes an initializer method (`__init__`) that sets up the adapter, a `send` method for transmitting a `PreparedRequest` object and returning a `Response` object with options for streaming, timeout, TLS verification, SSL certificates, and proxies, and a `close` method to clean up adapter-specific resources. Both `send` and `close` methods raise `NotImplementedError`, indicating that subclasses must implement these methods.", "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "class BaseAdapter:\n    \"\"\"The Base Transport Adapter\"\"\"\n\n    def __init__(self):\n        super().__init__()\n\n    def send(self, request, stream=False, timeout=None, verify=True, cert=None, proxies=None):\n        \"\"\"Sends PreparedRequest object. Returns Response object.\n\n        :param request: The :class:`PreparedRequest \u003cPreparedRequest\u003e` being sent.\n        :param stream: (optional) Whether to stream the request content.\n        :param timeout: (optional) How long to wait for the server to send\n            data before giving up, as a float, or a :ref:`(connect timeout,\n            read timeout) \u003ctimeouts\u003e` tuple.\n        :type timeout: float or tuple\n        :param verify: (optional) Either a boolean, in which case it controls whether we verify\n            the server\u0027s TLS certificate, or a string, in which case it must be a path\n            to a CA bundle to use\n        :param cert: (optional) Any user-provided SSL certificate to be trusted.\n        :param proxies: (optional) The proxies dictionary to apply to the request.\n        \"\"\"\n        raise NotImplementedError\n\n    def close(self):\n        \"\"\"Cleans up adapter specific items.\"\"\"\n        raise NotImplementedError", "title": "requests.src.requests.adapters.BaseAdapter", "type": "class"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.adapters.BaseAdapter.__init__", "label": "__init__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __init__(self):\n    super().__init__()", "title": "requests.src.requests.adapters.BaseAdapter.__init__", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.adapters.BaseAdapter.send", "label": "send", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def send(self, request, stream=False, timeout=None, verify=True, cert=None, proxies=None):\n    \"\"\"Sends PreparedRequest object. Returns Response object.\n\n        :param request: The :class:`PreparedRequest \u003cPreparedRequest\u003e` being sent.\n        :param stream: (optional) Whether to stream the request content.\n        :param timeout: (optional) How long to wait for the server to send\n            data before giving up, as a float, or a :ref:`(connect timeout,\n            read timeout) \u003ctimeouts\u003e` tuple.\n        :type timeout: float or tuple\n        :param verify: (optional) Either a boolean, in which case it controls whether we verify\n            the server\u0027s TLS certificate, or a string, in which case it must be a path\n            to a CA bundle to use\n        :param cert: (optional) Any user-provided SSL certificate to be trusted.\n        :param proxies: (optional) The proxies dictionary to apply to the request.\n        \"\"\"\n    raise NotImplementedError", "title": "requests.src.requests.adapters.BaseAdapter.send", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.adapters.BaseAdapter.close", "label": "close", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def close(self):\n    \"\"\"Cleans up adapter specific items.\"\"\"\n    raise NotImplementedError", "title": "requests.src.requests.adapters.BaseAdapter.close", "type": "function"}, {"children_to_be_processed": 0, "color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.adapters.HTTPAdapter", "label": "HTTPAdapter", "labelHighlightBold": true, "nla": "`requests.src.requests.adapters.HTTPAdapter` is a class designed for managing HTTP connections using the `urllib3` library within the `requests` framework. It initializes connection pools with configurable parameters such as the number of connections, maximum pool size, and retry policies. The class includes methods for managing connection states, handling SSL certificate verification, building HTTP responses, and managing proxy connections. Key functionalities include connection pooling, SSL/TLS context management, and the ability to customize request headers and proxy headers. The class is intended for subclassing, providing a foundation for implementing custom HTTP adapters.", "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "class HTTPAdapter(BaseAdapter):\n    \"\"\"The built-in HTTP Adapter for urllib3.\n\n    Provides a general-case interface for Requests sessions to contact HTTP and\n    HTTPS urls by implementing the Transport Adapter interface. This class will\n    usually be created by the :class:`Session \u003cSession\u003e` class under the\n    covers.\n\n    :param pool_connections: The number of urllib3 connection pools to cache.\n    :param pool_maxsize: The maximum number of connections to save in the pool.\n    :param max_retries: The maximum number of retries each connection\n        should attempt. Note, this applies only to failed DNS lookups, socket\n        connections and connection timeouts, never to requests where data has\n        made it to the server. By default, Requests does not retry failed\n        connections. If you need granular control over the conditions under\n        which we retry a request, import urllib3\u0027s ``Retry`` class and pass\n        that instead.\n    :param pool_block: Whether the connection pool should block for connections.\n\n    Usage::\n\n      \u003e\u003e\u003e import requests\n      \u003e\u003e\u003e s = requests.Session()\n      \u003e\u003e\u003e a = requests.adapters.HTTPAdapter(max_retries=3)\n      \u003e\u003e\u003e s.mount(\u0027http://\u0027, a)\n    \"\"\"\n    __attrs__ = [\u0027max_retries\u0027, \u0027config\u0027, \u0027_pool_connections\u0027, \u0027_pool_maxsize\u0027, \u0027_pool_block\u0027]\n\n    def __init__(self, pool_connections=DEFAULT_POOLSIZE, pool_maxsize=DEFAULT_POOLSIZE, max_retries=DEFAULT_RETRIES, pool_block=DEFAULT_POOLBLOCK):\n        if max_retries == DEFAULT_RETRIES:\n            self.max_retries = Retry(0, read=False)\n        else:\n            self.max_retries = Retry.from_int(max_retries)\n        self.config = {}\n        self.proxy_manager = {}\n        super().__init__()\n        self._pool_connections = pool_connections\n        self._pool_maxsize = pool_maxsize\n        self._pool_block = pool_block\n        self.init_poolmanager(pool_connections, pool_maxsize, block=pool_block)\n\n    def __getstate__(self):\n        return {attr: getattr(self, attr, None) for attr in self.__attrs__}\n\n    def __setstate__(self, state):\n        self.proxy_manager = {}\n        self.config = {}\n        for attr, value in state.items():\n            setattr(self, attr, value)\n        self.init_poolmanager(self._pool_connections, self._pool_maxsize, block=self._pool_block)\n\n    def init_poolmanager(self, connections, maxsize, block=DEFAULT_POOLBLOCK, **pool_kwargs):\n        \"\"\"Initializes a urllib3 PoolManager.\n\n        This method should not be called from user code, and is only\n        exposed for use when subclassing the\n        :class:`HTTPAdapter \u003crequests.adapters.HTTPAdapter\u003e`.\n\n        :param connections: The number of urllib3 connection pools to cache.\n        :param maxsize: The maximum number of connections to save in the pool.\n        :param block: Block when no free connections are available.\n        :param pool_kwargs: Extra keyword arguments used to initialize the Pool Manager.\n        \"\"\"\n        self._pool_connections = connections\n        self._pool_maxsize = maxsize\n        self._pool_block = block\n        self.poolmanager = PoolManager(num_pools=connections, maxsize=maxsize, block=block, **pool_kwargs)\n\n    def proxy_manager_for(self, proxy, **proxy_kwargs):\n        \"\"\"Return urllib3 ProxyManager for the given proxy.\n\n        This method should not be called from user code, and is only\n        exposed for use when subclassing the\n        :class:`HTTPAdapter \u003crequests.adapters.HTTPAdapter\u003e`.\n\n        :param proxy: The proxy to return a urllib3 ProxyManager for.\n        :param proxy_kwargs: Extra keyword arguments used to configure the Proxy Manager.\n        :returns: ProxyManager\n        :rtype: urllib3.ProxyManager\n        \"\"\"\n        if proxy in self.proxy_manager:\n            manager = self.proxy_manager[proxy]\n        elif proxy.lower().startswith(\u0027socks\u0027):\n            username, password = get_auth_from_url(proxy)\n            manager = self.proxy_manager[proxy] = SOCKSProxyManager(proxy, username=username, password=password, num_pools=self._pool_connections, maxsize=self._pool_maxsize, block=self._pool_block, **proxy_kwargs)\n        else:\n            proxy_headers = self.proxy_headers(proxy)\n            manager = self.proxy_manager[proxy] = proxy_from_url(proxy, proxy_headers=proxy_headers, num_pools=self._pool_connections, maxsize=self._pool_maxsize, block=self._pool_block, **proxy_kwargs)\n        return manager\n\n    def cert_verify(self, conn, url, verify, cert):\n        \"\"\"Verify a SSL certificate. This method should not be called from user\n        code, and is only exposed for use when subclassing the\n        :class:`HTTPAdapter \u003crequests.adapters.HTTPAdapter\u003e`.\n\n        :param conn: The urllib3 connection object associated with the cert.\n        :param url: The requested URL.\n        :param verify: Either a boolean, in which case it controls whether we verify\n            the server\u0027s TLS certificate, or a string, in which case it must be a path\n            to a CA bundle to use\n        :param cert: The SSL certificate to verify.\n        \"\"\"\n        if url.lower().startswith(\u0027https\u0027) and verify:\n            conn.cert_reqs = \u0027CERT_REQUIRED\u0027\n            if verify is not True:\n                cert_loc = verify\n                if not os.path.exists(cert_loc):\n                    raise OSError(f\u0027Could not find a suitable TLS CA certificate bundle, invalid path: {cert_loc}\u0027)\n                if not os.path.isdir(cert_loc):\n                    conn.ca_certs = cert_loc\n                else:\n                    conn.ca_cert_dir = cert_loc\n        else:\n            conn.cert_reqs = \u0027CERT_NONE\u0027\n            conn.ca_certs = None\n            conn.ca_cert_dir = None\n        if cert:\n            if not isinstance(cert, basestring):\n                conn.cert_file = cert[0]\n                conn.key_file = cert[1]\n            else:\n                conn.cert_file = cert\n                conn.key_file = None\n            if conn.cert_file and (not os.path.exists(conn.cert_file)):\n                raise OSError(f\u0027Could not find the TLS certificate file, invalid path: {conn.cert_file}\u0027)\n            if conn.key_file and (not os.path.exists(conn.key_file)):\n                raise OSError(f\u0027Could not find the TLS key file, invalid path: {conn.key_file}\u0027)\n\n    def build_response(self, req, resp):\n        \"\"\"Builds a :class:`Response \u003crequests.Response\u003e` object from a urllib3\n        response. This should not be called from user code, and is only exposed\n        for use when subclassing the\n        :class:`HTTPAdapter \u003crequests.adapters.HTTPAdapter\u003e`\n\n        :param req: The :class:`PreparedRequest \u003cPreparedRequest\u003e` used to generate the response.\n        :param resp: The urllib3 response object.\n        :rtype: requests.Response\n        \"\"\"\n        response = Response()\n        response.status_code = getattr(resp, \u0027status\u0027, None)\n        response.headers = CaseInsensitiveDict(getattr(resp, \u0027headers\u0027, {}))\n        response.encoding = get_encoding_from_headers(response.headers)\n        response.raw = resp\n        response.reason = response.raw.reason\n        if isinstance(req.url, bytes):\n            response.url = req.url.decode(\u0027utf-8\u0027)\n        else:\n            response.url = req.url\n        extract_cookies_to_jar(response.cookies, req, resp)\n        response.request = req\n        response.connection = self\n        return response\n\n    def build_connection_pool_key_attributes(self, request, verify, cert=None):\n        \"\"\"Build the PoolKey attributes used by urllib3 to return a connection.\n\n        This looks at the PreparedRequest, the user-specified verify value,\n        and the value of the cert parameter to determine what PoolKey values\n        to use to select a connection from a given urllib3 Connection Pool.\n\n        The SSL related pool key arguments are not consistently set. As of\n        this writing, use the following to determine what keys may be in that\n        dictionary:\n\n        * If ``verify`` is ``True``, ``\"ssl_context\"`` will be set and will be the\n          default Requests SSL Context\n        * If ``verify`` is ``False``, ``\"ssl_context\"`` will not be set but\n          ``\"cert_reqs\"`` will be set\n        * If ``verify`` is a string, (i.e., it is a user-specified trust bundle)\n          ``\"ca_certs\"`` will be set if the string is not a directory recognized\n          by :py:func:`os.path.isdir`, otherwise ``\"ca_certs_dir\"`` will be\n          set.\n        * If ``\"cert\"`` is specified, ``\"cert_file\"`` will always be set. If\n          ``\"cert\"`` is a tuple with a second item, ``\"key_file\"`` will also\n          be present\n\n        To override these settings, one may subclass this class, call this\n        method and use the above logic to change parameters as desired. For\n        example, if one wishes to use a custom :py:class:`ssl.SSLContext` one\n        must both set ``\"ssl_context\"`` and based on what else they require,\n        alter the other keys to ensure the desired behaviour.\n\n        :param request:\n            The PreparedReqest being sent over the connection.\n        :type request:\n            :class:`~requests.models.PreparedRequest`\n        :param verify:\n            Either a boolean, in which case it controls whether\n            we verify the server\u0027s TLS certificate, or a string, in which case it\n            must be a path to a CA bundle to use.\n        :param cert:\n            (optional) Any user-provided SSL certificate for client\n            authentication (a.k.a., mTLS). This may be a string (i.e., just\n            the path to a file which holds both certificate and key) or a\n            tuple of length 2 with the certificate file path and key file\n            path.\n        :returns:\n            A tuple of two dictionaries. The first is the \"host parameters\"\n            portion of the Pool Key including scheme, hostname, and port. The\n            second is a dictionary of SSLContext related parameters.\n        \"\"\"\n        return _urllib3_request_context(request, verify, cert, self.poolmanager)\n\n    def get_connection_with_tls_context(self, request, verify, proxies=None, cert=None):\n        \"\"\"Returns a urllib3 connection for the given request and TLS settings.\n        This should not be called from user code, and is only exposed for use\n        when subclassing the :class:`HTTPAdapter \u003crequests.adapters.HTTPAdapter\u003e`.\n\n        :param request:\n            The :class:`PreparedRequest \u003cPreparedRequest\u003e` object to be sent\n            over the connection.\n        :param verify:\n            Either a boolean, in which case it controls whether we verify the\n            server\u0027s TLS certificate, or a string, in which case it must be a\n            path to a CA bundle to use.\n        :param proxies:\n            (optional) The proxies dictionary to apply to the request.\n        :param cert:\n            (optional) Any user-provided SSL certificate to be used for client\n            authentication (a.k.a., mTLS).\n        :rtype:\n            urllib3.ConnectionPool\n        \"\"\"\n        proxy = select_proxy(request.url, proxies)\n        try:\n            host_params, pool_kwargs = self.build_connection_pool_key_attributes(request, verify, cert)\n        except ValueError as e:\n            raise InvalidURL(e, request=request)\n        if proxy:\n            proxy = prepend_scheme_if_needed(proxy, \u0027http\u0027)\n            proxy_url = parse_url(proxy)\n            if not proxy_url.host:\n                raise InvalidProxyURL(\u0027Please check proxy URL. It is malformed and could be missing the host.\u0027)\n            proxy_manager = self.proxy_manager_for(proxy)\n            conn = proxy_manager.connection_from_host(**host_params, pool_kwargs=pool_kwargs)\n        else:\n            conn = self.poolmanager.connection_from_host(**host_params, pool_kwargs=pool_kwargs)\n        return conn\n\n    def get_connection(self, url, proxies=None):\n        \"\"\"DEPRECATED: Users should move to `get_connection_with_tls_context`\n        for all subclasses of HTTPAdapter using Requests\u003e=2.32.2.\n\n        Returns a urllib3 connection for the given URL. This should not be\n        called from user code, and is only exposed for use when subclassing the\n        :class:`HTTPAdapter \u003crequests.adapters.HTTPAdapter\u003e`.\n\n        :param url: The URL to connect to.\n        :param proxies: (optional) A Requests-style dictionary of proxies used on this request.\n        :rtype: urllib3.ConnectionPool\n        \"\"\"\n        warnings.warn(\u0027`get_connection` has been deprecated in favor of `get_connection_with_tls_context`. Custom HTTPAdapter subclasses will need to migrate for Requests\u003e=2.32.2. Please see https://github.com/psf/requests/pull/6710 for more details.\u0027, DeprecationWarning)\n        proxy = select_proxy(url, proxies)\n        if proxy:\n            proxy = prepend_scheme_if_needed(proxy, \u0027http\u0027)\n            proxy_url = parse_url(proxy)\n            if not proxy_url.host:\n                raise InvalidProxyURL(\u0027Please check proxy URL. It is malformed and could be missing the host.\u0027)\n            proxy_manager = self.proxy_manager_for(proxy)\n            conn = proxy_manager.connection_from_url(url)\n        else:\n            parsed = urlparse(url)\n            url = parsed.geturl()\n            conn = self.poolmanager.connection_from_url(url)\n        return conn\n\n    def close(self):\n        \"\"\"Disposes of any internal state.\n\n        Currently, this closes the PoolManager and any active ProxyManager,\n        which closes any pooled connections.\n        \"\"\"\n        self.poolmanager.clear()\n        for proxy in self.proxy_manager.values():\n            proxy.clear()\n\n    def request_url(self, request, proxies):\n        \"\"\"Obtain the url to use when making the final request.\n\n        If the message is being sent through a HTTP proxy, the full URL has to\n        be used. Otherwise, we should only use the path portion of the URL.\n\n        This should not be called from user code, and is only exposed for use\n        when subclassing the\n        :class:`HTTPAdapter \u003crequests.adapters.HTTPAdapter\u003e`.\n\n        :param request: The :class:`PreparedRequest \u003cPreparedRequest\u003e` being sent.\n        :param proxies: A dictionary of schemes or schemes and hosts to proxy URLs.\n        :rtype: str\n        \"\"\"\n        proxy = select_proxy(request.url, proxies)\n        scheme = urlparse(request.url).scheme\n        is_proxied_http_request = proxy and scheme != \u0027https\u0027\n        using_socks_proxy = False\n        if proxy:\n            proxy_scheme = urlparse(proxy).scheme.lower()\n            using_socks_proxy = proxy_scheme.startswith(\u0027socks\u0027)\n        url = request.path_url\n        if url.startswith(\u0027//\u0027):\n            url = f\"/{url.lstrip(\u0027/\u0027)}\"\n        if is_proxied_http_request and (not using_socks_proxy):\n            url = urldefragauth(request.url)\n        return url\n\n    def add_headers(self, request, **kwargs):\n        \"\"\"Add any headers needed by the connection. As of v2.0 this does\n        nothing by default, but is left for overriding by users that subclass\n        the :class:`HTTPAdapter \u003crequests.adapters.HTTPAdapter\u003e`.\n\n        This should not be called from user code, and is only exposed for use\n        when subclassing the\n        :class:`HTTPAdapter \u003crequests.adapters.HTTPAdapter\u003e`.\n\n        :param request: The :class:`PreparedRequest \u003cPreparedRequest\u003e` to add headers to.\n        :param kwargs: The keyword arguments from the call to send().\n        \"\"\"\n        pass\n\n    def proxy_headers(self, proxy):\n        \"\"\"Returns a dictionary of the headers to add to any request sent\n        through a proxy. This works with urllib3 magic to ensure that they are\n        correctly sent to the proxy, rather than in a tunnelled request if\n        CONNECT is being used.\n\n        This should not be called from user code, and is only exposed for use\n        when subclassing the\n        :class:`HTTPAdapter \u003crequests.adapters.HTTPAdapter\u003e`.\n\n        :param proxy: The url of the proxy being used for this request.\n        :rtype: dict\n        \"\"\"\n        headers = {}\n        username, password = get_auth_from_url(proxy)\n        if username:\n            headers[\u0027Proxy-Authorization\u0027] = _basic_auth_str(username, password)\n        return headers\n\n    def send(self, request, stream=False, timeout=None, verify=True, cert=None, proxies=None):\n        \"\"\"Sends PreparedRequest object. Returns Response object.\n\n        :param request: The :class:`PreparedRequest \u003cPreparedRequest\u003e` being sent.\n        :param stream: (optional) Whether to stream the request content.\n        :param timeout: (optional) How long to wait for the server to send\n            data before giving up, as a float, or a :ref:`(connect timeout,\n            read timeout) \u003ctimeouts\u003e` tuple.\n        :type timeout: float or tuple or urllib3 Timeout object\n        :param verify: (optional) Either a boolean, in which case it controls whether\n            we verify the server\u0027s TLS certificate, or a string, in which case it\n            must be a path to a CA bundle to use\n        :param cert: (optional) Any user-provided SSL certificate to be trusted.\n        :param proxies: (optional) The proxies dictionary to apply to the request.\n        :rtype: requests.Response\n        \"\"\"\n        try:\n            conn = self.get_connection_with_tls_context(request, verify, proxies=proxies, cert=cert)\n        except LocationValueError as e:\n            raise InvalidURL(e, request=request)\n        self.cert_verify(conn, request.url, verify, cert)\n        url = self.request_url(request, proxies)\n        self.add_headers(request, stream=stream, timeout=timeout, verify=verify, cert=cert, proxies=proxies)\n        chunked = not (request.body is None or \u0027Content-Length\u0027 in request.headers)\n        if isinstance(timeout, tuple):\n            try:\n                connect, read = timeout\n                timeout = TimeoutSauce(connect=connect, read=read)\n            except ValueError:\n                raise ValueError(f\u0027Invalid timeout {timeout}. Pass a (connect, read) timeout tuple, or a single float to set both timeouts to the same value.\u0027)\n        elif isinstance(timeout, TimeoutSauce):\n            pass\n        else:\n            timeout = TimeoutSauce(connect=timeout, read=timeout)\n        try:\n            resp = conn.urlopen(method=request.method, url=url, body=request.body, headers=request.headers, redirect=False, assert_same_host=False, preload_content=False, decode_content=False, retries=self.max_retries, timeout=timeout, chunked=chunked)\n        except (ProtocolError, OSError) as err:\n            raise ConnectionError(err, request=request)\n        except MaxRetryError as e:\n            if isinstance(e.reason, ConnectTimeoutError):\n                if not isinstance(e.reason, NewConnectionError):\n                    raise ConnectTimeout(e, request=request)\n            if isinstance(e.reason, ResponseError):\n                raise RetryError(e, request=request)\n            if isinstance(e.reason, _ProxyError):\n                raise ProxyError(e, request=request)\n            if isinstance(e.reason, _SSLError):\n                raise SSLError(e, request=request)\n            raise ConnectionError(e, request=request)\n        except ClosedPoolError as e:\n            raise ConnectionError(e, request=request)\n        except _ProxyError as e:\n            raise ProxyError(e)\n        except (_SSLError, _HTTPError) as e:\n            if isinstance(e, _SSLError):\n                raise SSLError(e, request=request)\n            elif isinstance(e, ReadTimeoutError):\n                raise ReadTimeout(e, request=request)\n            elif isinstance(e, _InvalidHeader):\n                raise InvalidHeader(e, request=request)\n            else:\n                raise\n        return self.build_response(request, resp)", "title": "requests.src.requests.adapters.HTTPAdapter", "type": "class"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.adapters.HTTPAdapter.__init__", "label": "__init__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __init__(self, pool_connections=DEFAULT_POOLSIZE, pool_maxsize=DEFAULT_POOLSIZE, max_retries=DEFAULT_RETRIES, pool_block=DEFAULT_POOLBLOCK):\n    if max_retries == DEFAULT_RETRIES:\n        self.max_retries = Retry(0, read=False)\n    else:\n        self.max_retries = Retry.from_int(max_retries)\n    self.config = {}\n    self.proxy_manager = {}\n    super().__init__()\n    self._pool_connections = pool_connections\n    self._pool_maxsize = pool_maxsize\n    self._pool_block = pool_block\n    self.init_poolmanager(pool_connections, pool_maxsize, block=pool_block)", "title": "requests.src.requests.adapters.HTTPAdapter.__init__", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.adapters.HTTPAdapter.__getstate__", "label": "__getstate__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __getstate__(self):\n    return {attr: getattr(self, attr, None) for attr in self.__attrs__}", "title": "requests.src.requests.adapters.HTTPAdapter.__getstate__", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.adapters.HTTPAdapter.__setstate__", "label": "__setstate__", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def __setstate__(self, state):\n    self.proxy_manager = {}\n    self.config = {}\n    for attr, value in state.items():\n        setattr(self, attr, value)\n    self.init_poolmanager(self._pool_connections, self._pool_maxsize, block=self._pool_block)", "title": "requests.src.requests.adapters.HTTPAdapter.__setstate__", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.adapters.HTTPAdapter.init_poolmanager", "label": "init_poolmanager", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def init_poolmanager(self, connections, maxsize, block=DEFAULT_POOLBLOCK, **pool_kwargs):\n    \"\"\"Initializes a urllib3 PoolManager.\n\n        This method should not be called from user code, and is only\n        exposed for use when subclassing the\n        :class:`HTTPAdapter \u003crequests.adapters.HTTPAdapter\u003e`.\n\n        :param connections: The number of urllib3 connection pools to cache.\n        :param maxsize: The maximum number of connections to save in the pool.\n        :param block: Block when no free connections are available.\n        :param pool_kwargs: Extra keyword arguments used to initialize the Pool Manager.\n        \"\"\"\n    self._pool_connections = connections\n    self._pool_maxsize = maxsize\n    self._pool_block = block\n    self.poolmanager = PoolManager(num_pools=connections, maxsize=maxsize, block=block, **pool_kwargs)", "title": "requests.src.requests.adapters.HTTPAdapter.init_poolmanager", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.adapters.HTTPAdapter.proxy_manager_for", "label": "proxy_manager_for", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def proxy_manager_for(self, proxy, **proxy_kwargs):\n    \"\"\"Return urllib3 ProxyManager for the given proxy.\n\n        This method should not be called from user code, and is only\n        exposed for use when subclassing the\n        :class:`HTTPAdapter \u003crequests.adapters.HTTPAdapter\u003e`.\n\n        :param proxy: The proxy to return a urllib3 ProxyManager for.\n        :param proxy_kwargs: Extra keyword arguments used to configure the Proxy Manager.\n        :returns: ProxyManager\n        :rtype: urllib3.ProxyManager\n        \"\"\"\n    if proxy in self.proxy_manager:\n        manager = self.proxy_manager[proxy]\n    elif proxy.lower().startswith(\u0027socks\u0027):\n        username, password = get_auth_from_url(proxy)\n        manager = self.proxy_manager[proxy] = SOCKSProxyManager(proxy, username=username, password=password, num_pools=self._pool_connections, maxsize=self._pool_maxsize, block=self._pool_block, **proxy_kwargs)\n    else:\n        proxy_headers = self.proxy_headers(proxy)\n        manager = self.proxy_manager[proxy] = proxy_from_url(proxy, proxy_headers=proxy_headers, num_pools=self._pool_connections, maxsize=self._pool_maxsize, block=self._pool_block, **proxy_kwargs)\n    return manager", "title": "requests.src.requests.adapters.HTTPAdapter.proxy_manager_for", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.adapters.HTTPAdapter.cert_verify", "label": "cert_verify", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def cert_verify(self, conn, url, verify, cert):\n    \"\"\"Verify a SSL certificate. This method should not be called from user\n        code, and is only exposed for use when subclassing the\n        :class:`HTTPAdapter \u003crequests.adapters.HTTPAdapter\u003e`.\n\n        :param conn: The urllib3 connection object associated with the cert.\n        :param url: The requested URL.\n        :param verify: Either a boolean, in which case it controls whether we verify\n            the server\u0027s TLS certificate, or a string, in which case it must be a path\n            to a CA bundle to use\n        :param cert: The SSL certificate to verify.\n        \"\"\"\n    if url.lower().startswith(\u0027https\u0027) and verify:\n        conn.cert_reqs = \u0027CERT_REQUIRED\u0027\n        if verify is not True:\n            cert_loc = verify\n            if not os.path.exists(cert_loc):\n                raise OSError(f\u0027Could not find a suitable TLS CA certificate bundle, invalid path: {cert_loc}\u0027)\n            if not os.path.isdir(cert_loc):\n                conn.ca_certs = cert_loc\n            else:\n                conn.ca_cert_dir = cert_loc\n    else:\n        conn.cert_reqs = \u0027CERT_NONE\u0027\n        conn.ca_certs = None\n        conn.ca_cert_dir = None\n    if cert:\n        if not isinstance(cert, basestring):\n            conn.cert_file = cert[0]\n            conn.key_file = cert[1]\n        else:\n            conn.cert_file = cert\n            conn.key_file = None\n        if conn.cert_file and (not os.path.exists(conn.cert_file)):\n            raise OSError(f\u0027Could not find the TLS certificate file, invalid path: {conn.cert_file}\u0027)\n        if conn.key_file and (not os.path.exists(conn.key_file)):\n            raise OSError(f\u0027Could not find the TLS key file, invalid path: {conn.key_file}\u0027)", "title": "requests.src.requests.adapters.HTTPAdapter.cert_verify", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.adapters.HTTPAdapter.build_response", "label": "build_response", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def build_response(self, req, resp):\n    \"\"\"Builds a :class:`Response \u003crequests.Response\u003e` object from a urllib3\n        response. This should not be called from user code, and is only exposed\n        for use when subclassing the\n        :class:`HTTPAdapter \u003crequests.adapters.HTTPAdapter\u003e`\n\n        :param req: The :class:`PreparedRequest \u003cPreparedRequest\u003e` used to generate the response.\n        :param resp: The urllib3 response object.\n        :rtype: requests.Response\n        \"\"\"\n    response = Response()\n    response.status_code = getattr(resp, \u0027status\u0027, None)\n    response.headers = CaseInsensitiveDict(getattr(resp, \u0027headers\u0027, {}))\n    response.encoding = get_encoding_from_headers(response.headers)\n    response.raw = resp\n    response.reason = response.raw.reason\n    if isinstance(req.url, bytes):\n        response.url = req.url.decode(\u0027utf-8\u0027)\n    else:\n        response.url = req.url\n    extract_cookies_to_jar(response.cookies, req, resp)\n    response.request = req\n    response.connection = self\n    return response", "title": "requests.src.requests.adapters.HTTPAdapter.build_response", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.adapters.HTTPAdapter.build_connection_pool_key_attributes", "label": "build_connection_pool_key_attributes", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def build_connection_pool_key_attributes(self, request, verify, cert=None):\n    \"\"\"Build the PoolKey attributes used by urllib3 to return a connection.\n\n        This looks at the PreparedRequest, the user-specified verify value,\n        and the value of the cert parameter to determine what PoolKey values\n        to use to select a connection from a given urllib3 Connection Pool.\n\n        The SSL related pool key arguments are not consistently set. As of\n        this writing, use the following to determine what keys may be in that\n        dictionary:\n\n        * If ``verify`` is ``True``, ``\"ssl_context\"`` will be set and will be the\n          default Requests SSL Context\n        * If ``verify`` is ``False``, ``\"ssl_context\"`` will not be set but\n          ``\"cert_reqs\"`` will be set\n        * If ``verify`` is a string, (i.e., it is a user-specified trust bundle)\n          ``\"ca_certs\"`` will be set if the string is not a directory recognized\n          by :py:func:`os.path.isdir`, otherwise ``\"ca_certs_dir\"`` will be\n          set.\n        * If ``\"cert\"`` is specified, ``\"cert_file\"`` will always be set. If\n          ``\"cert\"`` is a tuple with a second item, ``\"key_file\"`` will also\n          be present\n\n        To override these settings, one may subclass this class, call this\n        method and use the above logic to change parameters as desired. For\n        example, if one wishes to use a custom :py:class:`ssl.SSLContext` one\n        must both set ``\"ssl_context\"`` and based on what else they require,\n        alter the other keys to ensure the desired behaviour.\n\n        :param request:\n            The PreparedReqest being sent over the connection.\n        :type request:\n            :class:`~requests.models.PreparedRequest`\n        :param verify:\n            Either a boolean, in which case it controls whether\n            we verify the server\u0027s TLS certificate, or a string, in which case it\n            must be a path to a CA bundle to use.\n        :param cert:\n            (optional) Any user-provided SSL certificate for client\n            authentication (a.k.a., mTLS). This may be a string (i.e., just\n            the path to a file which holds both certificate and key) or a\n            tuple of length 2 with the certificate file path and key file\n            path.\n        :returns:\n            A tuple of two dictionaries. The first is the \"host parameters\"\n            portion of the Pool Key including scheme, hostname, and port. The\n            second is a dictionary of SSLContext related parameters.\n        \"\"\"\n    return _urllib3_request_context(request, verify, cert, self.poolmanager)", "title": "requests.src.requests.adapters.HTTPAdapter.build_connection_pool_key_attributes", "type": "function"}, {"color": "#97c2fc", "font": {"color": "black"}, "hoverFont": {"size": 20}, "id": "requests.src.requests.adapters.HTTPAdapter.get_connection_with_tls_context", "label": "get_connection_with_tls_context", "labelHighlightBold": true, "physics": true, "processed": true, "shape": "dot", "size": 20, "source": "def get_connection_with_tls_context(self, request, verify, proxies=None, cert=None):\n    \"\"\"Returns a urllib3 connection for the given request and TLS settings.\n        This should not be called from user code, and is only exposed for use\n        when subclassing the :class:`HTTPAdapter \u003crequests.adapters.HTTPAdapter\u003e`.\n\n        :param request:\n            The :class:`PreparedRequest \u003cPreparedRequest\u003e` object to be sent\n            over the connection.\n        :param verify:\n            Either a boolean, in which case it controls whether we verify the\n            server\u0027s TLS certificate, or a string, in which case it must be a\n            path to a CA bundle to use.\n        :param proxies:\n            (optional) The proxies dictionary to apply to the request.\n        :param cert:\n            (optional) Any user-provided SSL certificate to be used for client\n            authentication (a.k.a., mTLS).\n        :rtype:\n            urllib3.ConnectionPool\n        \"\"\"\n    proxy = select_proxy(request.url, proxies)\n    try:\n        host_params, pool_kwargs = self.build_connection_pool_key_attributes(request, verify, cert)\n    except ValueError as e:\n        raise InvalidURL(e, request=request)\n    if proxy:\n        proxy = prepend_scheme_if_needed(proxy, \u0027http\u0027)\n        proxy_url = parse_url(proxy)\n        if not proxy_url.host:\n            raise InvalidProxyURL(\u0027Please check proxy URL. It is malformed and could be missing the host.\u0027)\n        proxy_manager = self.proxy_manager_for(proxy)\n        conn = proxy_manager.connection_from_host(**host_params, pool_kwargs=pool_kwargs)\n    else:\n        conn = self.poolmanager.connection_from_host(**host_params, pool_kwargs=pool_kwargs)\n    return conn", "title": "reques
